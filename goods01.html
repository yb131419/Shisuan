<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>影片展示</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1em;
      text-align: center;
      color: #666;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>精彩影片欣賞</h1>
    <p>這是來自 Vimeo 的嵌入式影片，支援手機全螢幕播放。</p>

    <div class="video-wrapper">
      <iframe src="https://player.vimeo.com/video/1086596891" 
              frameborder="0" 
              allow="autoplay; fullscreen; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>

    <div class="footer">© 2025 你的網站名稱</div>
  </div>
</body>
</html>
