        </tr>

      <tbody id="reportBody"></tbody>
      <tfoot>

    <div class="summaryBox">

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>
  <img id="previewImage" alt="é è¦½åŒ¯å‡ºåœ–ç‰‡" />
  <button id="saveBtn" style="display:none;">ğŸ’¾ å„²å­˜åœ–ç‰‡</button>
  <button id="clearImageBtn" style="display:none;">âŒ æ¸…é™¤åœ–ç‰‡</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="å“é …åç¨±"></select>
    <select id="qtyInput" aria-label="æ•¸é‡"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");

    for (let i = 1; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    async function fetchProducts() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error('ç¶²è·¯éŒ¯èª¤');
        const data = await resp.json();
        return data;
      } catch (err) {
        console.error("å–å¾—å“é …å¤±æ•—:", err);
        alert("ç„¡æ³•å–å¾—å“é …è³‡æ–™ï¼Œè«‹ç¨å¾Œå†è©¦");
        return [];
      }
    }

    function populateProductOptions() {
      nameInput.innerHTML = `<option value="">è«‹é¸æ“‡å“é …</option>`;
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.displayName;
        option.textContent = p.displayName;
        nameInput.appendChild(option);
      });
    }

    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">åˆªé™¤</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;
      document.getElementById("totalPriceCellDup").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCellDup").textContent = totalPv;

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const i = parseInt(e.target.dataset.index);
          selectedProducts.splice(i, 1);
          renderReport();
        });
      });
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value);

      if (!name) {
        alert("è«‹é¸æ“‡å“é …åç¨±");
        return;
      }

      const product = allProducts.find(p => p.displayName === name);
      if (!product) {
        alert("æ‰¾ä¸åˆ°å°æ‡‰çš„å“é …è³‡æ–™ï¼Œè«‹é‡æ–°é¸æ“‡");
        return;
      }

      selectedProducts.push({
        displayName: product.displayName,
        price: product.price,
        pv: product.pv,
        qty: qty
      });

      nameInput.value = "";
      qtyInput.value = 1;
      renderReport();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea, { scale: 2 }).then(canvas => {
        const preview = document.getElementById("previewImage");
        preview.src = canvas.toDataURL("image/png");
        preview.style.display = "block";

        document.getElementById("saveBtn").style.display = "block";
        document.getElementById("clearImageBtn").style.display = "block";

        document.getElementById("saveBtn").onclick = () => {
          const link = document.createElement("a");
          link.download = "report.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };

        window.scrollTo({ top: preview.offsetTop - 20, behavior: 'smooth' });
      });
    });

    document.getElementById("clearImageBtn").addEventListener("click", () => {
      const preview = document.getElementById("previewImage");
      preview.src = "";
      preview.style.display = "none";
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("clearImageBtn").style.display = "none";
    });

    async function init() {
      allProducts = await fetchProducts();
      populateProductOptions();
      qtyInput.value = 1;
    }

    init();
  </script>
