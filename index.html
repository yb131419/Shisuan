<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÂΩ•ÂΩ¨Ë©¶ÁÆóÁ≥ªÁµ±</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;

      --col-width-name: 30%;
      --col-width-qty: 7%;
      --col-width-price: 13%;
      --col-width-pv: 13%;
      --col-width-subtotal-price: 14%;
      --col-width-subtotal-pv: 14%;
      --col-width-action: 9%;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 6px 8px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: var(--col-width-name);
      font-size: 13px;
      text-align: left;
      padding-left: 12px;
    }

    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: var(--col-width-qty);
      font-size: 12px;
    }

    #reportTable th:nth-child(3),
    #reportTable td:nth-child(3) {
      width: var(--col-width-price);
    }

    #reportTable th:nth-child(4),
    #reportTable td:nth-child(4) {
      width: var(--col-width-pv);
    }

    #reportTable th:nth-child(5),
    #reportTable td:nth-child(5) {
      width: var(--col-width-subtotal-price);
    }

    #reportTable th:nth-child(6),
    #reportTable td:nth-child(6) {
      width: var(--col-width-subtotal-pv);
    }

    #reportTable th:nth-child(7),
    #reportTable td:nth-child(7) {
      width: var(--col-width-action);
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    #exportBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #exportBtn:hover {
      background: #009e8a;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      width: 120px;
      padding: 8px 12px;
      font-size: 14px;
      margin: 10px 5px;
      display: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    #shareToLineBtn {
      background-color: var(--button-green);
    }
    #shareToLineBtn:hover {
      background-color: #009e8a;
    }

    #nativeShareBtn {
      background-color: var(--button-green);
    }
    #nativeShareBtn:hover {
      background-color: #009e8a;
    }

    #clearImageBtn {
      background-color: var(--button-grey);
    }
    #clearImageBtn:hover {
      background-color: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>üßæ Â∫∑ÂúíPVË©¶ÁÆó</h2>
    <div class="userInputs">
      <div class="row">
        <label>Ë≥ºË≤∑ËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë≥ºË≤∑ËÄÖ" />
        </label>
        <label>Ë©¶ÁÆóËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë©¶ÁÆóËÄÖ" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="Ë©¶ÁÆóÂ†±Ë°®">
      <thead>
        <tr>
          <th>ÂìÅÈ†Ö<br>ÂêçÁ®±</th>
          <th>Êï∏<br>Èáè</th>
          <th>ÂñÆÂÉπ</th>
          <th>PV</th>
          <th>Â∞èË®à<br>ÈáëÈ°ç</th>
          <th>Â∞èË®à<br>PV</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      Á∏ΩË®à ÈáëÈ°çÔºö<span id="totalPriceCellDup">0</span>ÔΩúÁ∏ΩË®à PVÔºö<span id="totalPvCellDup">0</span>
      <span class="extra">Ë∑ù 11.2Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff">112000</span></span>
      <span class="extra">Ë∑ù 22.0Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá</button>
  <img id="previewImage" alt="È†êË¶ΩÂåØÂá∫ÂúñÁâá" />
  <button id="shareToLineBtn">üì© ‰∏äÂÇ≥ÂÇô‰ªΩ</button>
  <button id="nativeShareBtn">üì± ÂàÜ‰∫´ÂúñÁâá</button>
  <button id="clearImageBtn">‚ùå Ê∏ÖÈô§ÂúñÁâá</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">Êñ∞Â¢ûÂìÅÈ†Ö</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
      qtyInput.value = 1;
    }

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data && data.products) {
          allProducts = data.products;
          populateProductSelect();
        } else {
          alert("ÂèñÂæóÂïÜÂìÅË≥áÊñôÂ§±Êïó");
        }
      } catch (err) {
        console.error(err);
        alert("ÁÑ°Ê≥ïÈÄ£Êé•Âà∞‰º∫ÊúçÂô®");
      }
    }

    function populateProductSelect() {
      nameInput.innerHTML = "";
      const placeholderOption = document.createElement("option");
      placeholderOption.textContent = "-- ÈÅ∏ÊìáÂìÅÈ†Ö --";
      placeholderOption.disabled = true;
      placeholderOption.selected = true;
      nameInput.appendChild(placeholderOption);

      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = p.name;
        nameInput.appendChild(option);
      });
    }

    function addItem() {
      const selectedName = nameInput.value;
      if (!selectedName || selectedName === "-- ÈÅ∏ÊìáÂìÅÈ†Ö --") {
        alert("Ë´ãÈÅ∏ÊìáÂìÅÈ†Ö");
        return;
      }

      const qty = parseInt(qtyInput.value);
      if (!qty || qty < 1) {
        alert("Ë´ãÈÅ∏ÊìáÊï∏Èáè");
        return;
      }

      const product = allProducts.find(p => p.name === selectedName);
      if (!product) {
        alert("Êâæ‰∏çÂà∞Ë©≤ÂïÜÂìÅË≥áÊñô");
        return;
      }

      // Êñ∞Â¢ûÂìÅÈ†Ö(Âêå‰∏ÄÂìÅÈ†ÖÂ§öÁ≠Ü‰πüËÉΩÊé•Âèó)
      selectedProducts.push({
        name: product.name,
        qty,
        price: product.price,
        pv: product.pv
      });

      updateTable();
    }

    function updateTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.name;
        tr.appendChild(tdName);

        const tdQty = document.createElement("td");
        tdQty.textContent = item.qty;
        tr.appendChild(tdQty);

        const tdPrice = document.createElement("td");
        tdPrice.textContent = item.price.toLocaleString();
        tr.appendChild(tdPrice);

        const tdPv = document.createElement("td");
        tdPv.textContent = item.pv.toLocaleString();
        tr.appendChild(tdPv);

        const tdSubtotalPrice = document.createElement("td");
        tdSubtotalPrice.textContent = (item.price * item.qty).toLocaleString();
        tr.appendChild(tdSubtotalPrice);

        const tdSubtotalPv = document.createElement("td");
        tdSubtotalPv.textContent = (item.pv * item.qty).toLocaleString();
        tr.appendChild(tdSubtotalPv);

        const tdAction = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "Âà™Èô§";
        delBtn.className = "deleteBtn";
        delBtn.setAttribute("aria-label", `Âà™Èô§ÂìÅÈ†Ö ${item.name}`);
        delBtn.addEventListener("click", () => {
          selectedProducts.splice(idx, 1);
          updateTable();
        });
        tdAction.appendChild(delBtn);
        tr.appendChild(tdAction);

        reportBody.appendChild(tr);

        totalPrice += item.price * item.qty;
        totalPv += item.pv * item.qty;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      pvDiff.textContent = Math.max(0, 112000 - totalPv).toLocaleString();
      pvDiff2.textContent = Math.max(0, 220000 - totalPv).toLocaleString();
    }

    // ÂåØÂá∫ÂúñÁâá
    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "ÂåØÂá∫‰∏≠...";
      html2canvas(document.querySelector("#captureArea")).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";

        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";

        exportBtn.disabled = false;
        exportBtn.textContent = "üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá";
      });
    });

    // Ê∏ÖÈô§ÂúñÁâá
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // ÂéüÁîüÂàÜ‰∫´ÂúñÁâá
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.canShare) {
        alert("‰Ω†ÁöÑË£ùÁΩÆ‰∏çÊîØÊè¥ÂéüÁîüÂàÜ‰∫´");
        return;
      }

      if (!previewImage.src) {
        alert("Ë´ãÂÖàÂåØÂá∫ÂúñÁâá");
        return;
      }

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "Â†±Ë°®.png", { type: "image/png" });

        await navigator.share({
          files: [file],
          title: "Â∫∑ÂúíPVË©¶ÁÆóÂ†±Ë°®",
          text: "Ë´ãÂèÉËÄÉË©¶ÁÆóÂ†±Ë°®ÂúñÁâá"
        });

    });

    // ‰∏äÂÇ≥ÂÇô‰ªΩÔºàÁ§∫ÁØÑÔºâ
    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) {
        alert("Ë´ãÂÖàÂåØÂá∫ÂúñÁâá");
        return;
      }
      // ‰Ω†ÂèØÊääÈÄôË£°ÊèõÊàê‰Ω†ÂØ¶ÈöõÁöÑÂÇô‰ªΩ API
      alert("ÂÇô‰ªΩ‰∏äÂÇ≥ÂäüËÉΩË´ã‰æùÈúÄÊ±ÇËá™Ë°åÂØ¶‰Ωú");
    });

    // ÂàùÂßãÂåñÊï∏ÈáèÈÅ∏ÂñÆ
    initQtyOptions();

    // ËÆÄÂèñÂïÜÂìÅÊ∏ÖÂñÆ
    fetchProducts();

    // Êñ∞Â¢ûÊåâÈàï‰∫ã‰ª∂
    addBtn.addEventListener("click", addItem);

  </script>
</body>
</html>
