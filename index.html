<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>品項報表匯出</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #inputArea {
      max-width: 800px;
      margin: 20px auto 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      position: relative;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #222;
      color: #fff;
    }

    #nameInput {
      flex: 1 1 50%;
    }

    #qtyInput {
      flex: 1 1 20%;
    }

    #addBtn {
      flex: 1 1 20%;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #addBtn:hover {
      background-color: #45a049;
    }

    #captureArea {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 100%;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #captureArea h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px; /* 字體變小 */
      table-layout: fixed;
      word-break: break-word;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 6px;
      text-align: center;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #1e88e5, #42a5f5);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    #reportTable tfoot td {
      font-weight: bold;
      background-color: #111;
      color: #ccc;
      font-size: 1rem;
    }

    .deleteBtn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 5px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 13px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    #exportBtn, #saveBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.03em;
    }

    #clearImageBtn {
      background: #757575;
    }

    #clearImageBtn:hover {
      background: #5a5a5a;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    .summaryBox {
      text-align: right;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #90caf9;
    }

    @media (max-width: 600px) {
      #inputArea {
        flex-direction: column;
        align-items: stretch;
      }
      #nameInput, #qtyInput, #addBtn {
        flex: 1 1 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="captureArea">
    <h2>🧾 品項報表</h2>
    <table id="reportTable" aria-label="品項報表">
      <thead>
        <tr>
          <th>品項名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計金額</th>
          <th>小計 PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">總計：</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <div class="summaryBox">
      總計 金額：<span id="totalPriceCellDup">0</span>　｜　總計 PV：<span id="totalPvCellDup">0</span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="saveBtn" style="display:none;">💾 儲存圖片</button>
  <button id="clearImageBtn" style="display:none;">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="品項名稱"></select>
    <select id="qtyInput" aria-label="數量"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");

    for (let i = 1; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    async function fetchProducts() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error('網路錯誤');
        const data = await resp.json();
        return data;
      } catch (err) {
        console.error("取得品項失敗:", err);
        alert("無法取得品項資料，請稍後再試");
        return [];
      }
    }

    function populateProductOptions() {
      nameInput.innerHTML = `<option value="">請選擇品項</option>`;
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.displayName;
        option.textContent = p.displayName;
        nameInput.appendChild(option);
      });
    }

    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">刪除</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;
      document.getElementById("totalPriceCellDup").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCellDup").textContent = totalPv;

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const i = parseInt(e.target.dataset.index);
          selectedProducts.splice(i, 1);
          renderReport();
        });
      });
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value);

      if (!name) {
        alert("請選擇品項名稱");
        return;
      }

      const product = allProducts.find(p => p.displayName === name);
      if (!product) {
        alert("找不到對應的品項資料，請重新選擇");
        return;
      }

      selectedProducts.push({
        displayName: product.displayName,
        price: product.price,
        pv: product.pv,
        qty: qty
      });

      nameInput.value = "";
      qtyInput.value = 1;
      renderReport();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea, { scale: 2 }).then(canvas => {
        const preview = document.getElementById("previewImage");
        preview.src = canvas.toDataURL("image/png");
        preview.style.display = "block";

        document.getElementById("saveBtn").style.display = "block";
        document.getElementById("clearImageBtn").style.display = "block";

        document.getElementById("saveBtn").onclick = () => {
          const link = document.createElement("a");
          link.download = "report.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };

        window.scrollTo({ top: preview.offsetTop - 20, behavior: 'smooth' });
      });
    });

    document.getElementById("clearImageBtn").addEventListener("click", () => {
      const preview = document.getElementById("previewImage");
      preview.src = "";
      preview.style.display = "none";
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("clearImageBtn").style.display = "none";
    });

    async function init() {
      allProducts = await fetchProducts();
      populateProductOptions();
      qtyInput.value = 1;
    }

    init();
  </script>
</body>
</html>
