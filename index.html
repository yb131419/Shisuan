<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>

  .deleteBtn:hover, .deleteBtn:focus {

  #exportBtn {

  #exportBtn:hover, #exportBtn:focus {

  @media (max-width: 480px) {

  }
</style>
</head>
<body>

  <div id="inputArea" role="combobox" aria-haspopup="listbox" aria-owns="autocomplete-list" aria-expanded="false">
    <input id="nameInput" type="text" placeholder="å“é …åç¨± (è¼¸å…¥æˆ–é¸æ“‡)" aria-autocomplete="list" aria-controls="autocomplete-list" autocomplete="off" aria-label="å“é …åç¨±" />
    <select id="qtyInput" aria-label="æ•¸é‡"></select>
    <button id="addBtn" aria-label="æ–°å¢å“é …">æ–°å¢å“é …</button>
    <div id="autocomplete-list" role="listbox" tabindex="-1"></div>
  </div>

  <div id="captureArea" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <h2>ğŸ§¾ å“é …å ±è¡¨</h2>
    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th scope="col">å“é …åç¨±</th>
          <th scope="col">æ•¸é‡</th>
          <th scope="col">å–®åƒ¹</th>
          <th scope="col">PV</th>
          <th scope="col">å°è¨ˆ(å…ƒ)</th>
          <th scope="col">åˆªé™¤</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">ç¸½è¨ˆ</td>
          <td id="totalSum" aria-live="polite" aria-atomic="true">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn" aria-label="åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡">åŒ¯å‡ºå ±è¡¨åœ–ç‰‡</button>

<script>
  // ä½ çš„å“é …åˆ—è¡¨èˆ‡åƒ¹æ ¼åŠPVå°æ‡‰ï¼Œé€™è£¡è«‹å…ˆå®šç¾©å¥½
  const itemsData = {
    "å“é …A": { price: 200, pv: 50 },
    "å“é …B": { price: 500, pv: 150 },
    "å“é …C": { price: 1000, pv: 300 },
    "å“é …D": { price: 2500, pv: 750 },
    "å“é …E": { price: 750, pv: 180 },
    // å¯è‡ªè¡Œæ–°å¢
  };

  // åˆå§‹åŒ–æ•¸é‡ä¸‹æ‹‰é¸å–®ï¼ˆ1~9ï¼‰
  const qtyInput = document.getElementById('qtyInput');
  for(let i=1; i<=9; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i;
    qtyInput.appendChild(opt);
  }

  const nameInput = document.getElementById('nameInput');
  const autocompleteList = document.getElementById('autocomplete-list');
  const addBtn = document.getElementById('addBtn');
  const tbody = document.querySelector('#reportTable tbody');
  const totalSumEl = document.getElementById('totalSum');
  const exportBtn = document.getElementById('exportBtn');

  let currentFocus = -1;

  // ç”¢ç”Ÿè‡ªå‹•å®Œæˆé¸å–®
  function showAutocompleteList(val) {
    autocompleteList.innerHTML = '';
    if (!val) {
      autocompleteList.style.display = 'none';
      return;
    }
    const valUpper = val.toUpperCase();
    const matchedItems = Object.keys(itemsData).filter(item => item.toUpperCase().includes(valUpper));
    if(matchedItems.length === 0) {
      autocompleteList.style.display = 'none';
      return;
    }
    matchedItems.forEach(item => {
      const div = document.createElement('div');
      div.textContent = item;
      div.tabIndex = 0;
      div.setAttribute('role', 'option');
      div.addEventListener('click', () => {
        nameInput.value = item;
        autocompleteList.style.display = 'none';
        nameInput.focus();
      });
      div.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          div.click();
        }
      });
      autocompleteList.appendChild(div);
    });
    autocompleteList.style.display = 'block';
  }

  nameInput.addEventListener('input', (e) => {
    showAutocompleteList(e.target.value);
    currentFocus = -1;
    document.getElementById('inputArea').setAttribute('aria-expanded', 'true');
  });

  nameInput.addEventListener('keydown', (e) => {
    let items = autocompleteList.getElementsByTagName('div');
    if(e.key === 'ArrowDown') {
      currentFocus++;
      if(currentFocus >= items.length) currentFocus = 0;
      addActive(items);
      e.preventDefault();
    } else if(e.key === 'ArrowUp') {
      currentFocus--;
      if(currentFocus < 0) currentFocus = items.length -1;
      addActive(items);
      e.preventDefault();
    } else if(e.key === 'Enter') {
      e.preventDefault();
      if(currentFocus > -1 && items[currentFocus]) {
        items[currentFocus].click();
      } else {
        addItem();
      }
    } else if(e.key === 'Escape') {
      autocompleteList.style.display = 'none';
      document.getElementById('inputArea').setAttribute('aria-expanded', 'false');
    }
  });

  function addActive(items) {
    if(!items) return false;
    for(let i=0; i<items.length; i++) {
      items[i].classList.remove('autocomplete-active');
    }
    if(currentFocus >= items.length) currentFocus = 0;
    if(currentFocus < 0) currentFocus = items.length -1;
    items[currentFocus].classList.add('autocomplete-active');
  }

  // æ–°å¢å“é …åˆ°è¡¨æ ¼
  function addItem() {
    const name = nameInput.value.trim();
    const qty = parseInt(qtyInput.value, 10);

    if(!name) {
      alert('è«‹è¼¸å…¥å“é …åç¨±');
      nameInput.focus();
      return;
    }
    if(!itemsData[name]) {
      alert('å“é …ä¸å­˜åœ¨ï¼Œè«‹å¾è‡ªå‹•å®Œæˆé¸å–®é¸æ“‡æˆ–ç¢ºèªå“é …åç¨±');
      nameInput.focus();
      return;
    }

    // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨è©²å“é …ï¼Œè‹¥å­˜åœ¨å‰‡ç´¯åŠ æ•¸é‡
    let existingRow = null;
    const rows = tbody.querySelectorAll('tr');
    for(let r of rows) {
      if(r.dataset.name === name) {
        existingRow = r;
        break;
      }
    }

    if(existingRow) {
      let qtyTd = existingRow.querySelector('.qty');
      let newQty = parseInt(qtyTd.textContent, 10) + qty;
      qtyTd.textContent = newQty;
      updateRow(existingRow, newQty);
    } else {
      const tr = document.createElement('tr');
      tr.dataset.name = name;

      const tdName = document.createElement('td');
      tdName.textContent = name;

      const tdQty = document.createElement('td');
      tdQty.textContent = qty;
      tdQty.classList.add('qty');

      const tdPrice = document.createElement('td');
      tdPrice.textContent = itemsData[name].price;

      const tdPV = document.createElement('td');
      tdPV.textContent = itemsData[name].pv;

      const tdSubtotal = document.createElement('td');
      tdSubtotal.textContent = (qty * itemsData[name].price).toLocaleString();

      const tdDel = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.className = 'deleteBtn';
      delBtn.textContent = 'åˆªé™¤';
      delBtn.setAttribute('aria-label', `åˆªé™¤å“é … ${name}`);
      delBtn.addEventListener('click', () => {
        tr.remove();
        updateTotal();
      });
      tdDel.appendChild(delBtn);

      tr.appendChild(tdName);
      tr.appendChild(tdQty);
      tr.appendChild(tdPrice);
      tr.appendChild(tdPV);
      tr.appendChild(tdSubtotal);
      tr.appendChild(tdDel);

      tbody.appendChild(tr);
    }

    updateTotal();
    nameInput.value = '';
    qtyInput.value = '1';
    autocompleteList.style.display = 'none';
    nameInput.focus();
  }

  // æ›´æ–°è¡¨æ ¼æŸè¡Œçš„å°è¨ˆ
  function updateRow(tr, qty) {
    const name = tr.dataset.name;
    const price = itemsData[name].price;
    const subtotalTd = tr.querySelector('td:nth-child(5)');
    subtotalTd.textContent = (qty * price).toLocaleString();
    updateTotal();
  }

  // è¨ˆç®—ç¸½è¨ˆä¸¦é¡¯ç¤º
  function updateTotal() {
    let total = 0;
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(tr => {
      const subtotal = parseInt(tr.querySelector('td:nth-child(5)').textContent.replace(/,/g, ''), 10);
      total += subtotal;
    });
    totalSumEl.textContent = total.toLocaleString();
  }

  addBtn.addEventListener('click', addItem);

  // Enter éµåœ¨å“é …è¼¸å…¥æ¡†è§¸ç™¼æ–°å¢
  nameInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') {
      e.preventDefault();
      addItem();
    }
  });

  // åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡
  exportBtn.addEventListener('click', () => {
    exportBtn.disabled = true;
    exportBtn.textContent = 'åŒ¯å‡ºä¸­...';
    html2canvas(document.getElementById('captureArea'), {backgroundColor: '#121212', scale: window.devicePixelRatio})
      .then(canvas => {
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'å“é …å ±è¡¨.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
          exportBtn.disabled = false;
          exportBtn.textContent = 'åŒ¯å‡ºå ±è¡¨åœ–ç‰‡';
        }, 'image/png');
      }).catch(err => {
        alert('åŒ¯å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
        exportBtn.disabled = false;
        exportBtn.textContent = 'åŒ¯å‡ºå ±è¡¨åœ–ç‰‡';
      });
  });

  // é»æ“Šå…¶ä»–åœ°æ–¹é—œé–‰è‡ªå‹•å®Œæˆé¸å–®
  document.addEventListener('click', (e) => {
    if(!document.getElementById('inputArea').contains(e.target)) {
      autocompleteList.style.display = 'none';
      document.getElementById('inputArea').setAttribute('aria-expanded', 'false');
    }
  });

</script>
</body>
