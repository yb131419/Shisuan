  <button id="shareToLineBtn" aria-label="åˆ†äº«è‡³LINE">ğŸ“© åˆ†äº«è‡³LINE</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="å“é …åç¨±"></select>

  <script>
    // è«‹å°‡æ­¤ URL æ›æˆä½ è‡ªå·±çš„ GAS Web App URL (Imgur ä»£ç†)
    const GAS_IMGUR_PROXY_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    // ä½ çš„ Google Apps Script Web App API è®€å–å•†å“è³‡æ–™ URL
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    // åˆå§‹åŒ–æ•¸é‡ä¸‹æ‹‰ (1~50)
    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // è¼‰å…¥å•†å“æ¸…å–®
    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (e) {
        alert("ç„¡æ³•è¼‰å…¥å•†å“è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– APIã€‚");
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach(product => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    // æ–°å¢å“é …è‡³è©¦ç®—æ¸…å–®
    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value, 10);
      if (!name || qty < 1) return;

      const product = allProducts.find(p => p.name === name);
      if (!product) return;

      // è‹¥å“é …å·²å­˜åœ¨å‰‡å¢åŠ æ•¸é‡
      const existing = selectedProducts.find(p => p.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({ ...product, qty });
      }

      renderTable();
    }

    // æ¸²æŸ“è©¦ç®—è¡¨æ ¼
    function renderTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const priceNum = parseInt(item.price, 10) || 0;
        const pvNum = parseInt(item.pv, 10) || 0;
        const subTotalPrice = priceNum * item.qty;
        const subTotalPv = pvNum * item.qty;

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${priceNum.toLocaleString()}</td>
          <td>${pvNum.toLocaleString()}</td>
          <td>${subTotalPrice.toLocaleString()}</td>
          <td>${subTotalPv.toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="åˆªé™¤ ${item.name}" data-index="${idx}">âœ–</button></td>
        `;

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // è¨ˆç®—å·®è·
      const diff1 = 112000 - totalPv;
      const diff2 = 220000 - totalPv;

      pvDiff.textContent = diff1 > 0 ? diff1.toLocaleString() : "å·²é”æ¨™";
      pvDiff2.textContent = diff2 > 0 ? diff2.toLocaleString() : "å·²é”æ¨™";
    }

    // åˆªé™¤æŒ‡å®šå“é …
    reportBody.addEventListener("click", e => {
      if (e.target.classList.contains("deleteBtn")) {
        const index = parseInt(e.target.getAttribute("data-index"), 10);
        selectedProducts.splice(index, 1);
        renderTable();
      }
    });

    addBtn.addEventListener("click", () => {
      addProduct();
    });

    // æŒ‰ä¸‹ Enter åœ¨å“é …åç¨±æˆ–æ•¸é‡æ™‚ä¹Ÿå¯æ–°å¢
    nameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addProduct();
      }
    });

    qtyInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addProduct();
      }
    });

    // åŒ¯å‡ºç‚ºåœ–ç‰‡
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    exportBtn.addEventListener("click", async () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "åŒ¯å‡ºä¸­...";
      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          scale: 2,
          backgroundColor: null,
          useCORS: true
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
      } catch (e) {
        alert("åŒ¯å‡ºå¤±æ•—ï¼š" + e.message);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
      }
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "ä¸Šå‚³ä¸­...";
      try {
        // å°‡ dataURL å»æ‰å‰ç¶´ï¼Œåªç•™ä¸‹ Base64
        const base64Data = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64Data);

        // ä½¿ç”¨ Google Apps Script ç•¶ä½œ Imgur ä»£ç†ä¸Šå‚³åœ–ç‰‡
        const resp = await fetch(GAS_IMGUR_PROXY_URL, {
          method: "POST",
          body: formData,
        });

        const result = await resp.json();
        if (result.success && result.data && result.data.link) {
          // é–‹å•Ÿ LINE åˆ†äº«ç¶²å€
          const shareUrl = `https://line.me/R/msg/image/?${encodeURIComponent(result.data.link)}`;
          window.open(shareUrl, "_blank");
        } else {
          alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        }
      } catch (e) {
        alert("ä¸Šå‚³éç¨‹ç™¼ç”ŸéŒ¯èª¤ï¼š" + e.message);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "ğŸ“© åˆ†äº«è‡³LINE";
      }
    });

    // åˆå§‹åŒ–ç•«é¢
    initQtyOptions();
    loadProducts();
  </script>
