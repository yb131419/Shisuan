<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÂìÅÈ†ÖÂ†±Ë°®ÂåØÂá∫</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #inputArea {
      max-width: 800px;
      margin: 20px auto 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      position: relative;
    }

    #nameInput,
    #qtyInput,
    #addBtn {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput {
      flex: 1 1 50%;
      background-color: #222;
      color: #fff;
    }

    #qtyInput {
      flex: 1 1 20%;
      background-color: #222;
      color: #fff;
    }

    #addBtn {
      flex: 1 1 20%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #addBtn:hover {
      background-color: #45a049;
    }

    #captureArea {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #captureArea h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: fixed;
      word-break: break-word;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 10px 6px;
      text-align: center;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #1e88e5, #42a5f5);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    #reportTable tfoot td {
      font-weight: bold;
      background-color: #111;
      color: #ccc;
      font-size: 1rem;
    }

    .deleteBtn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 5px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 13px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    #exportBtn {
      margin: 20px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.03em;
    }

    datalist option {
      background: #222;
      color: #fff;
    }

    #autocomplete-list {
      position: absolute;
      background: #222;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 6px 6px;
      border: 1px solid #555;
      width: calc(50% - 10px);
      z-index: 9999;
    }

    #autocomplete-list div {
      padding: 8px 10px;
      cursor: pointer;
      color: #fff;
    }

    #autocomplete-list div:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      #inputArea {
        flex-direction: column;
        align-items: stretch;
      }
      #nameInput,
      #qtyInput,
      #addBtn {
        flex: 1 1 100%;
        width: 100%;
      }
      #autocomplete-list {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Â†±Ë°®ÊîæÊúÄ‰∏äÊñπ -->
  <div id="captureArea">
    <h2>üßæ ÂìÅÈ†ÖÂ†±Ë°®</h2>
    <table id="reportTable" aria-label="ÂìÅÈ†ÖÂ†±Ë°®">
      <thead>
        <tr>
          <th>ÂìÅÈ†ÖÂêçÁ®±</th>
          <th>Êï∏Èáè</th>
          <th>ÂñÆÂÉπ</th>
          <th>PV</th>
          <th>Â∞èË®àÈáëÈ°ç</th>
          <th>Â∞èË®à PV</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">Á∏ΩË®àÔºö</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn">üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá</button>

  <!-- Ëº∏ÂÖ•Ë°®ÂñÆÂçÄÂ°ä -->
  <div id="inputArea">
    <input id="nameInput" type="text" placeholder="ÂìÅÈ†ÖÂêçÁ®± (ÂèØËº∏ÂÖ•ÊàñÈÅ∏Êìá)" autocomplete="off" />
    <select id="qtyInput" aria-label="Êï∏Èáè"></select>
    <button id="addBtn">Êñ∞Â¢ûÂìÅÈ†Ö</button>
    <div id="autocomplete-list" style="display:none;"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const qtyInput = document.getElementById("qtyInput");
    for(let i=1; i<=20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    const nameInput = document.getElementById("nameInput");
    const autocompleteList = document.getElementById("autocomplete-list");

    async function fetchProducts() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error('Á∂≤Ë∑ØÈåØË™§');
        const data = await resp.json();
        return data;
      } catch (err) {
        console.error("ÂèñÂæóÂìÅÈ†ÖÂ§±Êïó:", err);
        alert("ÁÑ°Ê≥ïÂèñÂæóÂìÅÈ†ÖË≥áÊñôÔºåË´ãÁ®çÂæåÂÜçË©¶");
        return [];
      }
    }

    function showAutocompleteSuggestions(value) {
      const val = value.trim().toLowerCase();
      if (!val) {
        autocompleteList.style.display = "none";
        return;
      }
      const matches = allProducts.filter(p => p.displayName.toLowerCase().includes(val));
      if (matches.length === 0) {
        autocompleteList.style.display = "none";
        return;
      }
      autocompleteList.innerHTML = "";
      matches.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.displayName;
        div.addEventListener("click", () => {
          nameInput.value = p.displayName;
          autocompleteList.style.display = "none";
          qtyInput.focus();
        });
        autocompleteList.appendChild(div);
      });
      autocompleteList.style.display = "block";
    }

    nameInput.addEventListener("input", (e) => {
      showAutocompleteSuggestions(e.target.value);
    });

    document.addEventListener("click", e => {
      if (!e.target.closest("#inputArea")) {
        autocompleteList.style.display = "none";
      }
    });

    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">Âà™Èô§</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const i = parseInt(e.target.dataset.index);
          selectedProducts.splice(i, 1);
          renderReport();
        });
      });
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value);

      if (!name) {
        alert("Ë´ãËº∏ÂÖ•ÂìÅÈ†ÖÂêçÁ®±");
        return;
      }

      const product = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());

      if (!product) {
        alert("Êâæ‰∏çÂà∞Â∞çÊáâÁöÑÂìÅÈ†ÖË≥áÊñôÔºåË´ãÈáçÊñ∞Ëº∏ÂÖ•ÊàñÂæû‰∏ãÊãâÈÅ∏Êìá");
        return;
      }

      selectedProducts.push({
        displayName: product.displayName,
        price: product.price,
        pv: product.pv,
        qty: qty
      });

      nameInput.value = "";
      qtyInput.value = 1;
      renderReport();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea, { scale: 2 }).then(canvas => {
        canvas.toBlob(blob => {
          if (!blob) {
            alert("ÂåØÂá∫Â§±Êïó");
            return;
          }
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `ÂìÅÈ†ÖÂ†±Ë°®_${new Date().toISOString().slice(0,10)}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
    });

    async function init() {
      allProducts = await fetchProducts();
      qtyInput.value = 1;
    }

    init();
  </script>
</body>
</html>
