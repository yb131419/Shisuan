  <div id="inputArea">
    <select id="nameInput" aria-label="å“é …åç¨±"></select>
    <select id="qtyInput" aria-label="æ•¸é‡"></select>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");

    // é è¨­æœ€å¤§æ•¸é‡ 1-50
    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // è¼‰å…¥å“é …è³‡æ–™
    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (error) {
        console.error("è¼‰å…¥å“é …å¤±æ•—:", error);
      }
    }

    // æ¸²æŸ“å“é …ä¸‹æ‹‰é¸å–®
    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach((product) => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    // æ–°å¢å“é …åˆ°å ±è¡¨
    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!name || qty <= 0) return;

      const product = allProducts.find((p) => p.name === name);
      if (!product) return;

      const existingIndex = selectedProducts.findIndex((p) => p.name === name);
      if (existingIndex !== -1) {
        // å·²æœ‰å“é …ï¼Œæ•¸é‡ç´¯åŠ 
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({
          name,
          qty,
          price: product.price,
          pv: product.pv,
        });
      }

      renderReport();
    }

    // æ¸²æŸ“å ±è¡¨
    function renderReport() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((product, index) => {
        const row = document.createElement("tr");

        // å“é …åç¨±
        const nameCell = document.createElement("td");
        nameCell.textContent = product.name;
        row.appendChild(nameCell);

        // æ•¸é‡
        const qtyCell = document.createElement("td");
        qtyCell.textContent = product.qty;
        row.appendChild(qtyCell);

        // å–®åƒ¹
        const priceCell = document.createElement("td");
        priceCell.textContent = product.price;
        row.appendChild(priceCell);

        // PV
        const pvCell = document.createElement("td");
        pvCell.textContent = product.pv;
        row.appendChild(pvCell);

        // å°è¨ˆé‡‘é¡
        const subTotalPrice = product.price * product.qty;
        const subTotalPriceCell = document.createElement("td");
        subTotalPriceCell.textContent = subTotalPrice.toLocaleString();
        row.appendChild(subTotalPriceCell);

        // å°è¨ˆ PV
        const subTotalPv = product.pv * product.qty;
        const subTotalPvCell = document.createElement("td");
        subTotalPvCell.textContent = subTotalPv.toLocaleString();
        row.appendChild(subTotalPvCell);

        // æ“ä½œæ¬„ - åˆªé™¤æŒ‰éˆ•
        const actionCell = document.createElement("td");
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "åˆªé™¤";
        deleteBtn.className = "deleteBtn";
        deleteBtn.onclick = () => {
          selectedProducts.splice(index, 1);
          renderReport();
        };
        actionCell.appendChild(deleteBtn);
        row.appendChild(actionCell);

        reportBody.appendChild(row);

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // è¨ˆç®—è·é›¢ 112,000 PV å·®è·
      const diff = 112000 - totalPv;
      pvDiff.textContent = diff > 0 ? diff.toLocaleString() : 0;
    }

    // åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const saveBtn = document.getElementById("saveBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    exportBtn.addEventListener("click", () => {
      html2canvas(document.querySelector("#captureArea")).then((canvas) => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        saveBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
      });
    });

    // å„²å­˜åœ–ç‰‡
    saveBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = previewImage.src;
      link.download = "å“é …å ±è¡¨.png";
      link.click();
    });

    // æ¸…é™¤åœ–ç‰‡
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      saveBtn.style.display = "none";
      clearImageBtn.style.display = "none";
      previewImage.src = "";
    });

    addBtn.addEventListener("click", () => {
      addProduct();
    });

    // åˆå§‹åŒ–
    initQtyOptions();
    loadProducts();
  </script>
