<!DOCTYPE html>
<html lang="zh-TW" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PV 計算器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0; padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #product-list {
      margin-bottom: 1.5rem;
    }
    .product-item {
      background: #222;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info {
      flex: 1 1 auto;
      margin-left: 1rem;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      background-color: #333;
      color: #eee;
      text-align: center;
    }
    #summary {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .loading {
      text-align: center;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>PV 計算器</h1>
  <div id="product-list">
    <div class="loading">讀取產品資料中...</div>
  </div>

  <div id="summary">
    總金額: 0 元  
    總 PV: 0  
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/你的部署ID/exec";
    let products = [];

    function updateSummary() {
      let totalPrice = 0;
      let totalPV = 0;
      products.forEach((prod, idx) => {
        const qtyInput = document.getElementById("qty-" + idx);
        const qty = parseInt(qtyInput.value) || 0;
        totalPrice += qty * prod.price;
        totalPV += qty * prod.pv;
      });

      const summary = document.getElementById("summary");
      summary.textContent = `總金額: ${totalPrice} 元\n總 PV: ${totalPV}`;
    }

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("伺服器回傳錯誤");
        products = await res.json();

        const container = document.getElementById("product-list");
        container.innerHTML = "";

        products.forEach((prod, idx) => {
          const div = document.createElement("div");
          div.className = "product-item";

          div.innerHTML = `
            <div><strong>${prod.displayName}</strong></div>
            <div class="product-info">價格: ${prod.price} 元 | PV: ${prod.pv}</div>
            <input type="number" min="0" id="qty-${idx}" value="0" />
          `;

          container.appendChild(div);

          // 監聽輸入改變
          const qtyInput = div.querySelector("input");
          qtyInput.addEventListener("input", updateSummary);
        });

        updateSummary();

      } catch (error) {
        const container = document.getElementById("product-list");
        container.innerHTML = `<div class="loading">讀取產品資料失敗，請稍後再試。</div>`;
        console.error(error);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
