<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PV 計算器</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #input-area {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .product-card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .summary {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }

    @media (min-width: 481px) {
      #input-area {
        flex-direction: row;
        align-items: center;
      }

      #input-area > * {
        flex: 1;
      }

      #input-area button {
        flex: 0.5;
      }
    }
  </style>
</head>
<body>
  <h1>PV 計算器</h1>

  <div id="input-area">
    <input type="text" id="item-name" placeholder="品項名稱" />
    <input type="number" id="item-pv" placeholder="單位 PV" />
    <!-- 數量輸入區會由 JS 根據裝置替換 -->
    <input type="number" id="item-qty" min="1" value="1" />
    <button id="add-btn">新增</button>
  </div>

  <div id="product-list"></div>

  <div class="summary" id="summary">總 PV：0</div>

  <script>
    const productList = [];
    const inputArea = document.getElementById("input-area");

    // 製作適合手機的下拉選單
    function replaceQtyInputForDevice() {
      const oldInput = document.getElementById("item-qty");
      if (oldInput) oldInput.remove();

      let newInput;
      if (window.innerWidth <= 480) {
        newInput = document.createElement("select");
        newInput.id = "item-qty";
        for (let i = 1; i <= 20; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          newInput.appendChild(option);
        }
      } else {
        newInput = document.createElement("input");
        newInput.type = "number";
        newInput.id = "item-qty";
        newInput.min = 1;
        newInput.value = 1;
      }

      inputArea.insertBefore(newInput, document.getElementById("add-btn"));
    }

    function renderSelectedProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      let total = 0;

      productList.forEach((item, idx) => {
        const pv = item.qty * item.pv;
        total += pv;

        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br/>
            單位 PV：${item.pv} × ${item.qty} 件
          </div>
          <div>${pv} PV</div>
        `;
        container.appendChild(div);
      });

      document.getElementById("summary").textContent = `總 PV：${total}`;
    }

    function addProduct() {
      const name = document.getElementById("item-name").value.trim();
      const pv = parseFloat(document.getElementById("item-pv").value);
      const qty = parseInt(document.getElementById("item-qty").value);

      if (!name || isNaN(pv) || isNaN(qty) || qty <= 0) {
        alert("請填寫完整正確的品項資訊！");
        return;
      }

      productList.push({ name, pv, qty });
      renderSelectedProducts();

      document.getElementById("item-name").value = "";
      document.getElementById("item-pv").value = "";
      document.getElementById("item-qty").value = 1;
    }

    document.getElementById("add-btn").addEventListener("click", addProduct);
    window.addEventListener("resize", replaceQtyInputForDevice);
    window.addEventListener("DOMContentLoaded", replaceQtyInputForDevice);
  </script>
</body>
</html>
