<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PV 計算器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0; padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #product-list {
      margin-bottom: 1.5rem;
    }
    .product-item {
      background: #222;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }
    .product-name {
      font-weight: 700;
    }
    .product-info {
      font-size: 0.9rem;
      color: #aaa;
    }
    .loading {
      text-align: center;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>PV 計算器</h1>
  <div id="product-list">
    <div class="loading">讀取產品資料中...</div>
  </div>

  <script>
    // 請把這裡改成你 Google Apps Script 的 Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("伺服器回傳錯誤");
        const products = await res.json();

        const container = document.getElementById("product-list");
        container.innerHTML = ""; // 清除 loading 字樣

        products.forEach(prod => {
          const div = document.createElement("div");
          div.className = "product-item";
          div.innerHTML = `
            <div class="product-name">${prod.displayName}</div>
            <div class="product-info">價格: ${prod.price} 元 | PV: ${prod.pv}</div>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        const container = document.getElementById("product-list");
        container.innerHTML = `<div class="loading">讀取產品資料失敗，請稍後再試。</div>`;
        console.error(error);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
