<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>品項報表匯出（串接 Google 試算表）</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
  /* 深色主題略同上，略過重複 CSS */
  body {
    background-color: #121212;
    color: #fff;
    font-family: 'Noto Sans TC', 'Arial', sans-serif;
    margin: 0;
    padding: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }
  #inputArea { max-width: 480px; margin: 0 auto 24px; display: flex; gap: 16px; flex-wrap: wrap; align-items: center; justify-content: center; position: relative; padding: 0 8px;}
  #nameInput, #qtyInput, #addBtn {
    font-size: 1.3rem;
    border-radius: 10px;
    border: none;
    outline-offset: 2px;
    transition: box-shadow 0.2s ease;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  #nameInput {
    flex: 1 1 60%;
    padding: 14px 16px;
    background-color: #222;
    color: #fff;
    cursor: text;
    -webkit-user-select: text;
    user-select: text;
  }
  #nameInput:focus {
    box-shadow: 0 0 8px 3px #42a5f5;
    background-color: #333;
  }
  #autocomplete-list {
    position: absolute;
    top: 54px;
    left: 8px;
    right: calc(40% + 20px);
    max-height: 220px;
    overflow-y: auto;
    background: #222;
    border-radius: 0 0 10px 10px;
    border: 1px solid #555;
    z-index: 1000;
    display: none;
    user-select: none;
    -webkit-overflow-scrolling: touch;
  }
  #autocomplete-list div {
    padding: 14px 18px;
    cursor: pointer;
    color: #eee;
    font-size: 1.1rem;
    touch-action: manipulation;
  }
  #autocomplete-list div:hover, #autocomplete-list div.autocomplete-active {
    background-color: #444;
  }
  #qtyInput {
    flex: 1 1 20%;
    padding: 14px 16px;
    background-color: #222;
    color: #fff;
    cursor: pointer;
  }
  #qtyInput:focus {
    box-shadow: 0 0 8px 3px #42a5f5;
    background-color: #333;
  }
  #addBtn {
    flex: 1 1 18%;
    padding: 14px 0;
    background-color: #4caf50;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 12px rgb(76 175 80 / 0.6);
    transition: background-color 0.3s ease;
    touch-action: manipulation;
    border-radius: 10px;
  }
  #addBtn:hover, #addBtn:focus {
    background-color: #45a049;
    outline: none;
  }
  #addBtn:active {
    background-color: #3b8e3a;
  }
  #captureArea {
    background: #222;
    color: #fff;
    padding: 24px 16px;
    border-radius: 14px;
    max-width: 480px;
    margin: 0 auto 24px;
    box-shadow: 0 0 24px rgba(0,0,0,0.8);
    user-select: text;
  }
  #captureArea h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
    user-select: none;
  }
  #reportTable {
    width: 100%;
    border-collapse: collapse;
    font-size: 1.1rem;
    table-layout: fixed;
    word-break: break-word;
  }
  #reportTable th, #reportTable td {
    border: 1px solid #555;
    padding: 12px 8px;
    text-align: center;
  }
  #reportTable thead {
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    color: #fff;
    font-weight: 700;
    letter-spacing: 0.1em;
  }
  #reportTable tfoot td {
    font-weight: 700;
    background-color: #111;
    color: #ccc;
    font-size: 1.15rem;
  }
  .deleteBtn {
    background-color: #e53935;
    border: none;
    color: white;
    border-radius: 10px;
    padding: 8px 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    user-select: none;
    touch-action: manipulation;
  }
  .deleteBtn:hover, .deleteBtn:focus {
    background-color: #c62828;
    outline: none;
  }
  .deleteBtn:active {
    background-color: #9b1f1f;
  }
  #exportBtn {
    margin: 0 auto;
    display: block;
    padding: 18px 32px;
    font-size: 1.3rem;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    letter-spacing: 0.04em;
    box-shadow: 0 8px 16px rgb(76 175 80 / 0.7);
    user-select: none;
    max-width: 480px;
    touch-action: manipulation;
  }
  #exportBtn:hover, #exportBtn:focus {
    background: #45a049;
    outline: none;
  }
  #exportBtn:active {
    background: #3b8e3a;
  }
  @media (max-width: 480px) {
    #inputArea {
      padding: 0 12px;
      gap: 14px;
    }
    #nameInput, #qtyInput, #addBtn {
      font-size: 1.4rem;
      padding: 16px 20px;
      border-radius: 12px;
    }
    #exportBtn {
      font-size: 1.4rem;
      padding: 20px 36px;
    }
    #autocomplete-list {
      right: calc(40% + 24px);
      max-height: 240px;
    }
  }
</style>
</head>
<body>

  <div id="inputArea" role="combobox" aria-haspopup="listbox" aria-owns="autocomplete-list" aria-expanded="false">
    <input id="nameInput" type="text" placeholder="品項名稱 (輸入或選擇)" aria-autocomplete="list" aria-controls="autocomplete-list" autocomplete="off" aria-label="品項名稱" />
    <select id="qtyInput" aria-label="數量"></select>
    <button id="addBtn" aria-label="新增品項">新增品項</button>
    <div id="autocomplete-list" role="listbox" tabindex="-1"></div>
  </div>

  <div id="captureArea" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <h2>🧾 品項報表</h2>
    <table id="reportTable" aria-label="品項報表">
      <thead>
        <tr>
          <th scope="col">品項名稱</th>
          <th scope="col">數量</th>
          <th scope="col">單價</th>
          <th scope="col">PV</th>
          <th scope="col">小計(元)</th>
          <th scope="col">刪除</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right;">總 PV：</td>
          <td id="totalPv" colspan="3" style="text-align:left; font-weight:bold; font-size:1.3rem;">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn" aria-label="匯出報表為圖片">匯出報表為圖片</button>

<script>
  // Google 試算表設定 - 請換成你自己的試算表 ID 和工作表名稱
  const SHEET_ID = "1uGR3C4eUPE0M9J9THJY8266uaGmwopYgaoMz_ROJ3wQ";
  const SHEET_NAME = "Sheet1"; // 預設工作表名稱

  // 建立Google Sheets API公開URL讀取JSON格式資料
  // 注意：此URL只適用於試算表設定為「任何擁有連結者皆可檢視」
  const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

  // 前端品項資料
  let itemData = []; // 來自試算表，每筆物件 {name, price, pv}

  // 報表陣列，存放用戶輸入的品項和數量
  let reportItems = [];

  const nameInput = document.getElementById("nameInput");
  const qtyInput = document.getElementById("qtyInput");
  const addBtn = document.getElementById("addBtn");
  const reportTableBody = document.querySelector("#reportTable tbody");
  const totalPv = document.getElementById("totalPv");
  const autocompleteList = document.getElementById("autocomplete-list");
  const inputArea = document.getElementById("inputArea");

  // 初始化數量下拉選單 1~100
  function initQty() {
    for(let i = 1; i <= 100; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      qtyInput.appendChild(opt);
    }
  }

  initQty();

  // 載入 Google 試算表資料
  async function loadSheetData() {
    try {
      const res = await fetch(API_URL);
      const text = await res.text();
      // Google 回傳的內容包裹在函式呼叫中，需要抽出純 JSON 部分
      const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
      const data = JSON.parse(jsonText);

      // data.table.rows 是資料列，data.table.cols 是欄位名稱等
      // 假設試算表欄位分別是：品項名稱, 單價, PV，且順序固定
      const rows = data.table.rows;
      itemData = rows.map(row => {
        const c = row.c;
        return {
          name: c[0]?.v || "",
          price: Number(c[1]?.v) || 0,
          pv: Number(c[2]?.v) || 0,
        };
      }).filter(item => item.name.length > 0);

      // 資料載入完成後開啟自動完成功能
      setupAutocomplete();

    } catch (err) {
      alert("無法載入 Google 試算表資料，請檢查試算表設定及網路連線。");
      console.error(err);
    }
  }

  // 自動完成列表生成
  function setupAutocomplete() {
    nameInput.addEventListener("input", function() {
      const val = this.value.trim().toLowerCase();
      autocompleteList.innerHTML = "";
      if (!val) {
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
        return;
      }

      let matchedItems = itemData.filter(item => item.name.toLowerCase().includes(val));
      if(matchedItems.length === 0) {
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
        return;
      }

      matchedItems = matchedItems.slice(0, 10); // 限制最多顯示10項

      for(let i = 0; i < matchedItems.length; i++) {
        const div = document.createElement("div");
        div.textContent = matchedItems[i].name;
        div.setAttribute("role", "option");
        div.tabIndex = -1;
        div.addEventListener("click", () => {
          nameInput.value = matchedItems[i].name;
          autocompleteList.innerHTML = "";
          autocompleteList.style.display = "none";
          inputArea.setAttribute("aria-expanded", "false");
        });
        autocompleteList.appendChild(div);
      }
      autocompleteList.style.display = "block";
      inputArea.setAttribute("aria-expanded", "true");
    });

    // 點擊外部關閉自動完成
    document.addEventListener("click", e => {
      if (!inputArea.contains(e.target)) {
        autocompleteList.innerHTML = "";
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
      }
    });
  }

  // 新增品項至報表
  addBtn.addEventListener("click", () => {
    const itemName = nameInput.value.trim();
    const qty = parseInt(qtyInput.value);
    if (!itemName) {
      alert("請輸入品項名稱");
      nameInput.focus();
      return;
    }
    if (!(qty > 0)) {
      alert("請選擇有效數量");
      qtyInput.focus();
      return;
    }

    // 檢查品項是否存在於 itemData 中
    const foundItem = itemData.find(item => item.name === itemName);
    if (!foundItem) {
      alert("品項名稱不在試算表資料中，請從下拉或輸入正確名稱");
      nameInput.focus();
      return;
    }

    // 若報表已有該品項，數量累加
    const existIndex = reportItems.findIndex(r => r.name === itemName);
    if(existIndex !== -1) {
      reportItems[existIndex].qty += qty;
    } else {
      reportItems.push({
        name: itemName,
        qty,
        price: foundItem.price,
        pv: foundItem.pv,
      });
    }

    nameInput.value = "";
    qtyInput.value = 1;
    autocompleteList.innerHTML = "";
    autocompleteList.style.display = "none";
    inputArea.setAttribute("aria-expanded", "false");
    renderReport();
  });

  // 刪除品項
  function deleteItem(index) {
    reportItems.splice(index, 1);
    renderReport();
  }

  // 渲染報表表格
  function renderReport() {
    reportTableBody.innerHTML = "";
    let sumPv = 0;
    for(let i = 0; i < reportItems.length; i++) {
      const row = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = reportItems[i].name;
      row.appendChild(tdName);

      const tdQty = document.createElement("td");
      tdQty.textContent = reportItems[i].qty;
      row.appendChild(tdQty);

      const tdPrice = document.createElement("td");
      tdPrice.textContent = reportItems[i].price.toLocaleString();
      row.appendChild(tdPrice);

      const tdPv = document.createElement("td");
      tdPv.textContent = reportItems[i].pv.toLocaleString();
      row.appendChild(tdPv);

      const tdSub = document.createElement("td");
      tdSub.textContent = (reportItems[i].qty * reportItems[i].price).toLocaleString();
      row.appendChild(tdSub);

      const tdDel = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.className = "deleteBtn";
      delBtn.setAttribute("aria-label", `刪除品項 ${reportItems[i].name}`);
      delBtn.textContent = "刪除";
      delBtn.addEventListener("click", () => deleteItem(i));
      tdDel.appendChild(delBtn);
      row.appendChild(tdDel);

      reportTableBody.appendChild(row);

      sumPv += reportItems[i].pv * reportItems[i].qty;
    }
    totalPv.textContent = sumPv.toLocaleString();
  }

  // 匯出報表為圖片
  document.getElementById("exportBtn").addEventListener("click", () => {
    html2canvas(document.getElementById("captureArea"), { scale: 2 }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = imgData;
      link.download = `品項報表_${new Date().toISOString().slice(0,10)}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }).catch(err => {
      alert("匯出圖片時發生錯誤，請稍後再試");
      console.error(err);
    });
  });

  // 頁面初始化時讀取試算表資料
  loadSheetData();
</script>

</body>
</html>
