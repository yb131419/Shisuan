  <div id="captureArea">

    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th>å“é …åç¨±</th>
          <th>æ•¸é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>

      </tfoot>
    </table>
  </div>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

  <!-- è¼¸å…¥è¡¨å–®å€å¡Š -->
  <div id="inputArea">
    <select id="nameInput" aria-label="å“é …åç¨±"></select>
    <select id="qtyInput" aria-label="æ•¸é‡"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");

    for (let i = 1; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    async function fetchProducts() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error('ç¶²è·¯éŒ¯èª¤');
        const data = await resp.json();
        return data;
      } catch (err) {
        console.error("å–å¾—å“é …å¤±æ•—:", err);
        alert("ç„¡æ³•å–å¾—å“é …è³‡æ–™ï¼Œè«‹ç¨å¾Œå†è©¦");
        return [];
      }
    }

    function populateProductOptions() {
      nameInput.innerHTML = `<option value="">è«‹é¸æ“‡å“é …</option>`;
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.displayName;
        option.textContent = p.displayName;
        nameInput.appendChild(option);
      });
    }

    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">åˆªé™¤</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const i = parseInt(e.target.dataset.index);
          selectedProducts.splice(i, 1);
          renderReport();
        });
      });
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value);

      if (!name) {
        alert("è«‹é¸æ“‡å“é …åç¨±");
        return;
      }

      const product = allProducts.find(p => p.displayName === name);
      if (!product) {
        alert("æ‰¾ä¸åˆ°å°æ‡‰çš„å“é …è³‡æ–™ï¼Œè«‹é‡æ–°é¸æ“‡");
        return;
      }

      selectedProducts.push({
        displayName: product.displayName,
        price: product.price,
        pv: product.pv,
        qty: qty
      });

      nameInput.value = "";
      qtyInput.value = 1;
      renderReport();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea, { scale: 2 }).then(canvas => {
        canvas.toBlob(blob => {
          if (!blob) {
            alert("åŒ¯å‡ºå¤±æ•—");
            return;
          }
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
    });

    async function init() {
      allProducts = await fetchProducts();
      populateProductOptions();
      qtyInput.value = 1;
    }

    init();
  </script>
