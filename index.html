      <span class="extra">Ë∑ù 11.2Ëê¨ PVÔºö<span id="pvDiff">112000</span> <span id="pvMessage1"></span></span>

    <button id="resetReportBtn">üîÑ ÈáçÁΩÆÂ†±Ë°®</button> <!-- Êñ∞Â¢ûÊä•Ë°®ÈáçÁΩÆÊåâÈíÆ -->
  </div>

  <div id="toast" class="toast">‚úÖ ÂúñÁâáÂ∑≤‰∏äÂÇ≥ÂÇô‰ªΩ</div>

    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">‚ûï Êñ∞Â¢ûÂìÅÈ†Ö</button>
  </div>

  <div class="spacer"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f";

    let allProducts = [];
    let selectedProducts = [];
    let lineName = '';

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvMessage1 = document.getElementById("pvMessage1");
    const pvMessage2 = document.getElementById("pvMessage2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");
    const resetReportBtn = document.getElementById("resetReportBtn"); // Êä•Ë°®ÈáçÁΩÆÊåâÈíÆ
    const buyerInput = document.getElementById("buyerInput");
    const calculatorDisplay = document.getElementById("calculatorDisplay");
    const resetCalculatorBtn = document.getElementById("resetCalculatorBtn");
    const toast = document.getElementById("toast");

    // ÂàùÂßãÂåñÊï∏ÈáèÈÅ∏Êìá‰∏ãÊãâÊ°Ü
    for (let i = 1; i <= 20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }

    // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÈÄâ‰∏≠ÁöÑ‰∫ßÂìÅ
    function loadSelectedProducts() {
      const saved = localStorage.getItem('selectedProducts');
      if (saved) {
        selectedProducts = JSON.parse(saved);
        renderTable();
      }
    }

    // ‰øùÂ≠òÈÄâ‰∏≠ÁöÑ‰∫ßÂìÅÂà∞Êú¨Âú∞Â≠òÂÇ®
    function saveSelectedProducts() {
      localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
    }

    // Ë®≠ÁΩÆË©¶ÁÆóËÄÖÂêçÁ®±
    function setupLineName() {
      lineName = localStorage.getItem('lineName') || '';
      
      if (!lineName) {
        const input = prompt('Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑ„ÄéË©¶ÁÆóËÄÖÂêçÁ®±„Äè\nÔºàÂÉÖÈúÄËº∏ÂÖ•‰∏ÄÊ¨°ÔºåÂèØÈö®ÊôÇÈáçÁΩÆÔºâÔºö');
        if (input && input.trim()) {
          lineName = input.trim();
          localStorage.setItem('lineName', lineName);
        } else {
          lineName = 'Êú™Ë®≠ÂÆö';
        }
      }
      
      calculatorDisplay.value = lineName;
    }

    // ÈáçÁΩÆË©¶ÁÆóËÄÖÂêçÁ®±
    function resetLineName() {
      if (confirm('Á¢∫ÂÆöË¶ÅÈáçÁΩÆË©¶ÁÆóËÄÖÂêçÁ®±ÂóéÔºü')) {
        localStorage.removeItem('lineName');
        setupLineName();
        showToast('Ë©¶ÁÆóËÄÖÂêçÁ®±Â∑≤ÈáçÁΩÆ');
      }
    }

    // ÈáçÁΩÆÊä•Ë°®ÔºàÊ∏ÖÈô§ÊâÄÊúâÂìÅÈ°πÊï∞ÊçÆÔºâ
    function resetReport() {
      if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂìÅÈ†ÖË®òÈåÑÂóéÔºü')) {
        selectedProducts = [];
        saveSelectedProducts(); // Ê∏ÖÁ©∫Êú¨Âú∞Â≠òÂÇ®
        renderTable();
        showToast('Â†±Ë°®Â∑≤ÈáçÁΩÆ');
      }
    }

    // Âä†ËºâÁî¢ÂìÅÊï∏Êìö
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?action=all");
        const data = await res.json();
        allProducts = data;
        nameInput.innerHTML = "";
        data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = item.name;
          nameInput.appendChild(opt);
        });
      } catch (error) {
        alert("ËÆÄÂèñÂïÜÂìÅÂ§±Êïó: " + error);
      }
    }

    // Ê∏≤ÊüìË°®Ê†º
    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;
        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        const tr = document.createElement("tr");
        const qtyOptions = Array.from({ length: 20 }, (_, i) => {
          const val = i + 1;
          return `<option value="${val}" ${val === item.qty ? "selected" : ""}>${val}</option>`;
        }).join("");

        tr.innerHTML = `
          <td style="text-align:center;">${item.name}</td>
          <td>
            <select class="qtySelect" data-index="${idx}" style="text-align:center;">
              ${qtyOptions}
            </select>
          </td>
          <td style="text-align:center;">${item.price}</td>
          <td style="text-align:center;">${item.pv}</td>
          <td style="text-align:center;">${subtotalPrice}</td>
          <td style="text-align:center;">${subtotalPv}</td>
          <td><button class="deleteBtn" data-index="${idx}">Âà™Èô§</button></td>
        `;
        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice;
      totalPvCellDup.textContent = totalPv;
      const diff1 = 112000 - totalPv;
      const diff2 = 220000 - totalPv;

      pvDiff.textContent = diff1 > 0 ? diff1 : 0;
      pvDiff2.textContent = diff2 > 0 ? diff2 : 0;
      pvMessage1.innerHTML = totalPv >= 112000 ? '<span class="done">üéâ Â∑≤ÈÅîÊ®ô</span>' : '';
      pvMessage2.innerHTML = totalPv >= 220000 ? '<span class="done">üéâ Â∑≤ÈÅîÊ®ô</span>' : '';

      // Âà™Èô§ÊåâÈàï‰∫ã‰ª∂
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = e => {
          const idx = parseInt(e.target.dataset.index);
          selectedProducts.splice(idx, 1);
          saveSelectedProducts(); // ‰øùÂ≠ò‰øÆÊîπ
          renderTable();
        };
      });

      // Êï∏Èáè‰∏ãÊãâËÆäÊõ¥‰∫ã‰ª∂
      document.querySelectorAll(".qtySelect").forEach(select => {
        select.onchange = e => {
          const idx = parseInt(e.target.dataset.index);
          const newQty = parseInt(e.target.value);
          selectedProducts[idx].qty = newQty;
          saveSelectedProducts(); // ‰øùÂ≠ò‰øÆÊîπ
          renderTable();
        };
      });
    }

    // Ê∑ªÂä†Áî¢ÂìÅ
    function addProduct() {
      const selectedName = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!selectedName || qty <= 0) {
        alert("Ë´ãÈÅ∏ÊìáÂìÅÈ†ÖËàáÊï∏Èáè");
        return;
      }

      const product = allProducts.find(p => p.name === selectedName);
      if (!product) {
        alert("Êâæ‰∏çÂà∞Ë©≤ÂìÅÈ†Ö");
        return;
      }

      const exists = selectedProducts.find(p => p.name === selectedName);
      if (exists) {
        exists.qty += qty;
      } else {
        selectedProducts.push({ ...product, qty });
      }

      saveSelectedProducts(); // ‰øùÂ≠òÊñ∞Â¢ûÁöÑ‰∫ßÂìÅ
      renderTable();
    }

    // ÂåØÂá∫ÂúñÁâá
    exportBtn.addEventListener("click", async () => {
      if (selectedProducts.length === 0) {
        alert("Ë´ãÂÖàÊñ∞Â¢ûËá≥Â∞ë‰∏ÄÂÄãÂìÅÈ†ÖÔºåÊâçËÉΩÂåØÂá∫ÂúñÁâáÔºÅ");
        return;
      }

      exportBtn.disabled = true;
      exportBtn.textContent = "ÂåØÂá∫‰∏≠...";

      const opCells = document.querySelectorAll("#reportTable td:last-child, #reportTable th:last-child");
      opCells.forEach(el => el.style.display = "none");

      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          logging: false,
          letterRendering: true,
          useTransform: true
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.share ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      } catch (error) {
        alert("ÂåØÂá∫Â§±ÊïóÔºö" + error);
      } finally {
        opCells.forEach(el => el.style.display = "");
        exportBtn.disabled = false;
        exportBtn.textContent = "üì§ Â†±Ë°®ËΩâÂúñÁâá";
      }
    });

    // ‰∏äÂÇ≥ÂàÜ‰∫´
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("Ë´ãÂÖàÂåØÂá∫ÂúñÁâá");
        return;
      }

      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "‰∏äÂÇ≥‰∏≠...";

      try {
        const base64Data = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64Data);
        formData.append("key", IMGBB_API_KEY);

        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          const imageUrl = result.data.url;
          const buyerName = buyerInput.value.trim() || "Êú™Â°´";
          const calculatorName = lineName || "Êú™Ë®≠ÂÆö";
          const lineShareUrl = `https://line.me/R/msg/text/?${encodeURIComponent(
            `Â∫∑ÂúíË©¶ÁÆóÂ†±Ë°®\n\nË≥ºË≤∑ËÄÖÔºö${buyerName}\nË©¶ÁÆóËÄÖÔºö${calculatorName}\n${imageUrl}`
          )}`;

          window.open(lineShareUrl, "_blank");
          showToast("‚úÖ ÂúñÁâáÂ∑≤‰∏äÂÇ≥ÂÇô‰ªΩ");
        } else {
          alert("ÂúñÁâá‰∏äÂÇ≥Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶");
        }
      } catch (error) {
        alert("ÂúñÁâá‰∏äÂÇ≥ÈåØË™§: " + error);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "üì© ‰∏äÂÇ≥ÂÇô‰ªΩ";
      }
    });

    // ÂéüÁîüÂàÜ‰∫´
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.share || !previewImage.src) {
        alert("ÁÑ°Ê≥ï‰ΩøÁî®ÂéüÁîüÂàÜ‰∫´");
        return;
      }

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const filesArray = [new File([blob], "Â∫∑ÂúíË©¶ÁÆóÂ†±Ë°®.png", { type: blob.type })];

        const buyer = buyerInput.value.trim() || "Êú™Â°´";
        const calculator = lineName || "Êú™Ë®≠ÂÆö";
        const shareText = `Â∫∑ÂúíË©¶ÁÆóÂ†±Ë°®\nË≥ºË≤∑ËÄÖÔºö${buyer}\nË©¶ÁÆóËÄÖÔºö${calculator}`;

        await navigator.share({
          files: filesArray,
          title: "Â∫∑ÂúíË©¶ÁÆóÂ†±Ë°®",
          text: shareText,
        });
      } catch (error) {
        alert("ÂàÜ‰∫´Â§±Êïó: " + error);
      }
    });

    // Ê∏ÖÈô§ÂúñÁâá
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // È°ØÁ§∫ÊèêÁ§∫
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // ‰∫ã‰ª∂Áõ£ËÅΩ
    addBtn.addEventListener("click", addProduct);
    resetCalculatorBtn.addEventListener("click", resetLineName);
    resetReportBtn.addEventListener("click", resetReport); // ÁªëÂÆöÊä•Ë°®ÈáçÁΩÆ‰∫ã‰ª∂

    // È†ÅÈù¢Âä†ËºâÊôÇÂàùÂßãÂåñ
    window.onload = () => {
      setupLineName();
      loadProducts();
      loadSelectedProducts(); // Âä†ËΩΩ‰øùÂ≠òÁöÑÂìÅÈ°πÊï∞ÊçÆ
    };

    // ËôïÁêÜÁ™óÂè£Â§ßÂ∞èËÆäÂåñ
    window.addEventListener('resize', () => {
      adjustTableDisplay();
    });

    // Ë™øÊï¥Ë°®Ê†ºÈ°ØÁ§∫
    function adjustTableDisplay() {
      const table = document.getElementById('reportTable');
      const width = window.innerWidth;
      
      if (width < 360) {
        table.style.fontSize = '11px';
      } else {
        table.style.fontSize = '12px';
      }
    }
  </script>
