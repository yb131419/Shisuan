  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
      qtyInput.value = 1;
    }

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data && data.products) {
          allProducts = data.products;
          populateProductSelect();
        } else {
          alert("å–å¾—å•†å“è³‡æ–™å¤±æ•—");
        }
      } catch (err) {
        console.error(err);
        alert("ç„¡æ³•é€£æ¥åˆ°ä¼ºæœå™¨");
      }
    }

    function populateProductSelect() {
      nameInput.innerHTML = "";
      const placeholderOption = document.createElement("option");
      placeholderOption.textContent = "-- é¸æ“‡å“é … --";
      placeholderOption.disabled = true;
      placeholderOption.selected = true;
      nameInput.appendChild(placeholderOption);

      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = p.name;
        nameInput.appendChild(option);
      });
    }

    function addItem() {
      const selectedName = nameInput.value;
      if (!selectedName || selectedName === "-- é¸æ“‡å“é … --") {
        alert("è«‹é¸æ“‡å“é …");
        return;
      }

      const qty = parseInt(qtyInput.value);
      if (!qty || qty < 1) {
        alert("è«‹é¸æ“‡æ•¸é‡");
        return;
      }

      const product = allProducts.find(p => p.name === selectedName);
      if (!product) {
        alert("æ‰¾ä¸åˆ°è©²å•†å“è³‡æ–™");
        return;
      }

      // æ–°å¢å“é …(åŒä¸€å“é …å¤šç­†ä¹Ÿèƒ½æ¥å—)
      selectedProducts.push({
        name: product.name,
        qty,
        price: product.price,
        pv: product.pv
      });

      updateTable();
    }

    function updateTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.name;
        tr.appendChild(tdName);

        const tdQty = document.createElement("td");
        tdQty.textContent = item.qty;
        tr.appendChild(tdQty);

        const tdPrice = document.createElement("td");
        tdPrice.textContent = item.price.toLocaleString();
        tr.appendChild(tdPrice);

        const tdPv = document.createElement("td");
        tdPv.textContent = item.pv.toLocaleString();
        tr.appendChild(tdPv);

        const tdSubtotalPrice = document.createElement("td");
        tdSubtotalPrice.textContent = (item.price * item.qty).toLocaleString();
        tr.appendChild(tdSubtotalPrice);

        const tdSubtotalPv = document.createElement("td");
        tdSubtotalPv.textContent = (item.pv * item.qty).toLocaleString();
        tr.appendChild(tdSubtotalPv);

        const tdAction = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "åˆªé™¤";
        delBtn.className = "deleteBtn";
        delBtn.setAttribute("aria-label", `åˆªé™¤å“é … ${item.name}`);
        delBtn.addEventListener("click", () => {
          selectedProducts.splice(idx, 1);
          updateTable();
        });
        tdAction.appendChild(delBtn);
        tr.appendChild(tdAction);

        reportBody.appendChild(tr);

        totalPrice += item.price * item.qty;
        totalPv += item.pv * item.qty;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      pvDiff.textContent = Math.max(0, 112000 - totalPv).toLocaleString();
      pvDiff2.textContent = Math.max(0, 220000 - totalPv).toLocaleString();
    }

    // åŒ¯å‡ºåœ–ç‰‡
    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "åŒ¯å‡ºä¸­...";
      html2canvas(document.querySelector("#captureArea")).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";

        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";

        exportBtn.disabled = false;
        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
      });
    });

    // æ¸…é™¤åœ–ç‰‡
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";

    // åŸç”Ÿåˆ†äº«åœ–ç‰‡
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.canShare) {
        alert("ä½ çš„è£ç½®ä¸æ”¯æ´åŸç”Ÿåˆ†äº«");
        return;
      }

      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "å ±è¡¨.png", { type: "image/png" });

        await navigator.share({
          files: [file],
          title: "åº·åœ’PVè©¦ç®—å ±è¡¨",
          text: "è«‹åƒè€ƒè©¦ç®—å ±è¡¨åœ–ç‰‡"
        });

    });

    // ä¸Šå‚³å‚™ä»½ï¼ˆç¤ºç¯„ï¼‰
    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }
      // ä½ å¯æŠŠé€™è£¡æ›æˆä½ å¯¦éš›çš„å‚™ä»½ API
      alert("å‚™ä»½ä¸Šå‚³åŠŸèƒ½è«‹ä¾éœ€æ±‚è‡ªè¡Œå¯¦ä½œ");
    });

    // åˆå§‹åŒ–æ•¸é‡é¸å–®
    initQtyOptions();

    // è®€å–å•†å“æ¸…å–®
    fetchProducts();

    // æ–°å¢æŒ‰éˆ•äº‹ä»¶
    addBtn.addEventListener("click", addItem);
