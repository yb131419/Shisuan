<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    #exportBtn, #shareToLineBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #exportBtn:hover, #shareToLineBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn" aria-label="匯出報表為圖片">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn" aria-label="分享至LINE">📩 分享至LINE</button>
  <button id="clearImageBtn" aria-label="清除圖片">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="品項名稱"></select>
    <select id="qtyInput" aria-label="數量"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    // 請將此 URL 換成你自己的 GAS Web App URL (Imgur 代理)
    const GAS_IMGUR_PROXY_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    // 你的 Google Apps Script Web App API 讀取商品資料 URL
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    // 初始化數量下拉 (1~50)
    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // 載入商品清單
    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (e) {
        alert("無法載入商品資料，請檢查網路或 API。");
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach(product => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    // 新增品項至試算清單
    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value, 10);
      if (!name || qty < 1) return;

      const product = allProducts.find(p => p.name === name);
      if (!product) return;

      // 若品項已存在則增加數量
      const existing = selectedProducts.find(p => p.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({ ...product, qty });
      }

      renderTable();
    }

    // 渲染試算表格
    function renderTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const priceNum = parseInt(item.price, 10) || 0;
        const pvNum = parseInt(item.pv, 10) || 0;
        const subTotalPrice = priceNum * item.qty;
        const subTotalPv = pvNum * item.qty;

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${priceNum.toLocaleString()}</td>
          <td>${pvNum.toLocaleString()}</td>
          <td>${subTotalPrice.toLocaleString()}</td>
          <td>${subTotalPv.toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="刪除 ${item.name}" data-index="${idx}">✖</button></td>
        `;

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // 計算差距
      const diff1 = 112000 - totalPv;
      const diff2 = 220000 - totalPv;

      pvDiff.textContent = diff1 > 0 ? diff1.toLocaleString() : "已達標";
      pvDiff2.textContent = diff2 > 0 ? diff2.toLocaleString() : "已達標";
    }

    // 刪除指定品項
    reportBody.addEventListener("click", e => {
      if (e.target.classList.contains("deleteBtn")) {
        const index = parseInt(e.target.getAttribute("data-index"), 10);
        selectedProducts.splice(index, 1);
        renderTable();
      }
    });

    addBtn.addEventListener("click", () => {
      addProduct();
    });

    // 按下 Enter 在品項名稱或數量時也可新增
    nameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addProduct();
      }
    });

    qtyInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addProduct();
      }
    });

    // 匯出為圖片
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    exportBtn.addEventListener("click", async () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "匯出中...";
      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          scale: 2,
          backgroundColor: null,
          useCORS: true
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
      } catch (e) {
        alert("匯出失敗：" + e.message);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      }
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳中...";
      try {
        // 將 dataURL 去掉前綴，只留下 Base64
        const base64Data = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64Data);

        // 使用 Google Apps Script 當作 Imgur 代理上傳圖片
        const resp = await fetch(GAS_IMGUR_PROXY_URL, {
          method: "POST",
          body: formData,
        });

        const result = await resp.json();
        if (result.success && result.data && result.data.link) {
          // 開啟 LINE 分享網址
          const shareUrl = `https://line.me/R/msg/image/?${encodeURIComponent(result.data.link)}`;
          window.open(shareUrl, "_blank");
        } else {
          alert("圖片上傳失敗，請稍後再試。");
        }
      } catch (e) {
        alert("上傳過程發生錯誤：" + e.message);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "📩 分享至LINE";
      }
    });

    // 初始化畫面
    initQtyOptions();
    loadProducts();
  </script>
</body>
</html>
