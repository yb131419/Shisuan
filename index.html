<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
  --bg-color: #121212;
  --panel-bg: #1e1e1e;
  --text-color: #e0e0e0;
  --accent: #00bfa5;
  --highlight: #29b6f6;
  --error: #ef5350;
  --button-green: #00bfa5;
  --button-grey: #424242;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
}

#inputArea {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}

#nameInput,
#qtyInput,
#addBtn {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

#nameInput,
#qtyInput {
  background-color: #2c2c2c;
  color: var(--text-color);
}

#addBtn {
  background-color: var(--button-green);
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#addBtn:hover {
  background-color: #009e8a;
}

#captureArea {
  background: var(--panel-bg);
  color: var(--text-color);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
}

#captureArea h2 {
  text-align: center;
  font-size: 1.4rem;
  margin-bottom: 15px;
}

.userInputs {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 15px;
}

.userInputs .row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.userInputs label {
  flex: 0 0 150px;
  display: flex;
  flex-direction: column;
  font-size: 16px;
  color: #bbb;
}

.userInputs input {
  padding: 8px;
  font-size: 18px;
  background: #333333;
  color: var(--text-color);
  border: none;
  border-radius: 6px;
  margin-top: 4px;
  width: 150px;
  max-width: 100%;
  box-sizing: border-box;
}

#reportTable {
  width: 100%;
  border-collapse: collapse;
  font-size: 11px;
  table-layout: fixed;
  word-break: keep-all;
}

#reportTable th,
#reportTable td {
  border: 1px solid #555;
  padding: 5px;
  text-align: center;
  white-space: nowrap;
}

#reportTable thead {
  background: linear-gradient(90deg, #00bfa5, #29b6f6);
  color: #fff;
  font-weight: 600;
}

#reportTable th:nth-child(1),
#reportTable td:nth-child(1) {
  width: 19%;
}

#reportTable th:nth-child(2),
#reportTable td:nth-child(2) {
  width: 7%;
}

.deleteBtn {
  background-color: var(--error);
  border: none;
  color: white;
  border-radius: 5px;
  padding: 3px 7px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 12px;
  line-height: 1;
}

.deleteBtn:hover {
  background-color: #c62828;
}

#exportBtn,
#saveBtn,
#clearImageBtn {
  margin: 10px auto;
  display: block;
  padding: 10px 25px;
  font-size: 16px;
  background: var(--button-green);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#exportBtn:hover,
#saveBtn:hover {
  background: #009e8a;
}

#clearImageBtn {
  background: var(--button-grey);
}

#clearImageBtn:hover {
  background: #424242;
}

#previewImage {
  display: none;
  max-width: 100%;
  border: 2px solid #888;
  border-radius: 10px;
  margin: 20px auto;
}

.summaryBox {
  text-align: center;
  margin-top: 13px;
  font-size: 1rem;
  font-weight: bold;
  color: var(--highlight);
}

.summaryBox .extra {
  display: block;
  font-size: 0.95rem;
  color: var(--accent);
  margin-top: 6px;
}

.summaryBox .done {
  color: #4caf50;
}

@media (min-width: 600px) {
  #inputArea {
    flex-direction: row;
    align-items: center;
  }
  #nameInput,
  #qtyInput,
  #addBtn {
    flex: 1;
  }
  .userInputs .row {
    flex-direction: row;
  }
  .userInputs label {
    flex: 0 0 150px;
  }
}

@media print {
  body {
    background: #fff;
    color: #000;
  }
  #inputArea,
  #addBtn,
  #exportBtn,
  #saveBtn,
  #clearImageBtn {
    display: none !important;
  }
  #captureArea {
    box-shadow: none;
    background: #fff;
    color: #000;
  }
  #reportTable th {
    background: #ccc !important;
    color: #000 !important;
  }
  .deleteBtn {
    display: none !important;
  }
  .summaryBox {
    color: #000 !important;
  }
}
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>üßæ Â∫∑ÂúíPVË©¶ÁÆó</h2>
    <div class="userInputs">
      <div class="row">
        <label>Ë≥ºË≤∑ËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë≥ºË≤∑ËÄÖ" />
        </label>
        <label>Ë©¶ÁÆóËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë©¶ÁÆóËÄÖ" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="ÂìÅÈ†ÖÂ†±Ë°®">
      <thead>
        <tr>
          <th>ÂìÅÈ†Ö<br>ÂêçÁ®±</th>
          <th>Êï∏<br>Èáè</th>
          <th>ÂñÆÂÉπ</th>
          <th>PV</th>
          <th>Â∞èË®à<br>ÈáëÈ°ç</th>
          <th>Â∞èË®à<br>PV</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox">
      Á∏ΩË®à ÈáëÈ°çÔºö<span id="totalPriceCellDup">0</span>ÔΩúÁ∏ΩË®à PVÔºö<span id="totalPvCellDup">0</span>
      <span class="extra">Ë∑ù 11.2Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff">112000</span></span>
      <span class="extra">Ë∑ù 22.0Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá</button>
  <img id="previewImage" alt="È†êË¶ΩÂåØÂá∫ÂúñÁâá" />
  <button id="saveBtn" style="display:none;">üíæ ÂÑ≤Â≠òÂúñÁâá</button>
  <button id="clearImageBtn" style="display:none;">‚ùå Ê∏ÖÈô§ÂúñÁâá</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="ÂìÅÈ†ÖÂêçÁ®±"></select>
    <select id="qtyInput" aria-label="Êï∏Èáè"></select>
    <button id="addBtn">Êñ∞Â¢ûÂìÅÈ†Ö</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (error) {
        console.error("ËºâÂÖ•ÂìÅÈ†ÖÂ§±Êïó:", error);
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach((product) => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!name || qty <= 0) return;

      const product = allProducts.find((p) => p.name === name);
      if (!product) return;

      const existingIndex = selectedProducts.findIndex((p) => p.name === name);
      if (existingIndex !== -1) {
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({
          name,
          qty,
          price: product.price,
          pv: product.pv,
        });
      }

      renderReport();
    }

    function renderReport() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((product, index) => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = product.name;
        row.appendChild(nameCell);

        const qtyCell = document.createElement("td");
        qtyCell.textContent = product.qty;
        row.appendChild(qtyCell);

        const priceCell = document.createElement("td");
        priceCell.textContent = product.price;
        row.appendChild(priceCell);

        const pvCell = document.createElement("td");
        pvCell.textContent = product.pv;
        row.appendChild(pvCell);

        const subtotalPrice = product.price * product.qty;
        totalPrice += subtotalPrice;
        const subtotalPriceCell = document.createElement("td");
        subtotalPriceCell.textContent = subtotalPrice;
        row.appendChild(subtotalPriceCell);

        const subtotalPv = product.pv * product.qty;
        totalPv += subtotalPv;
        const subtotalPvCell = document.createElement("td");
        subtotalPvCell.textContent = subtotalPv;
        row.appendChild(subtotalPvCell);

        const actionCell = document.createElement("td");
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Âà™Èô§";
        deleteBtn.className = "deleteBtn";
        deleteBtn.addEventListener("click", () => {
          selectedProducts.splice(index, 1);
          renderReport();
        });
        actionCell.appendChild(deleteBtn);
        row.appendChild(actionCell);

        reportBody.appendChild(row);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();
      const pvTarget1 = 112000;
      const pvTarget2 = 220000;
      pvDiff.textContent = totalPv >= pvTarget1 ? "Â∑≤ÈÅîÊ®ô" : (pvTarget1 - totalPv).toLocaleString();
      pvDiff2.textContent = totalPv >= pvTarget2 ? "Â∑≤ÈÅîÊ®ô" : (pvTarget2 - totalPv).toLocaleString();
    }

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea).then((canvas) => {
        const imgData = canvas.toDataURL("image/png");
        const previewImage = document.getElementById("previewImage");
        previewImage.src = imgData;
        previewImage.style.display = "block";
        document.getElementById("saveBtn").style.display = "inline-block";
        document.getElementById("clearImageBtn").style.display = "inline-block";
      });
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "ÂìÅÈ†ÖÂ†±Ë°®.png";
      link.href = document.getElementById("previewImage").src;
      link.click();
    });

    document.getElementById("clearImageBtn").addEventListener("click", () => {
      document.getElementById("previewImage").style.display = "none";
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("clearImageBtn").style.display = "none";
    });

    addBtn.addEventListener("click", addProduct);
    initQtyOptions();
    loadProducts();
  </script>
</body>
