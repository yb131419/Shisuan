    #autocomplete-list {

<body>
  <div id="inputArea" style="position:relative;">
    <input id="nameInput" type="text" placeholder="å“é …åç¨± (å¯è¼¸å…¥æˆ–é¸æ“‡)" autocomplete="off" />
    <select id="qtyInput" aria-label="æ•¸é‡"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
    <div id="autocomplete-list" style="display:none;"></div>
  </div>

  <div id="captureArea">
    <h2>ğŸ§¾ å“é …å ±è¡¨</h2>
    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th>å“é …åç¨±</th>
          <th>æ•¸é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆé‡‘é¡</th>
          <th>å°è¨ˆ PV</th>
          <th>æ“ä½œ</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">ç¸½è¨ˆï¼š</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

  <script>
    // æ¨¡æ“¬å¾å¾Œç«¯æˆ– Google Sheets API å–å¾—çš„å‹•æ…‹å“é …è³‡æ–™ (JSONæ ¼å¼)
    // é€™è£¡æ˜¯ç¤ºç¯„ï¼Œå¯¦éš›è«‹æ”¹æˆä½ çœŸæ­£çš„API URLï¼Œfetchå–è³‡æ–™
    async function fetchProducts() {
      // ç¯„ä¾‹ï¼šreturn await fetch("https://ä½ çš„API/products.json").then(r=>r.json());
      return new Promise(resolve => {
        setTimeout(() => {
          resolve([
            { displayName: "éˆèŠé£²", price: 300, pv: 10 },
            { displayName: "äººåƒè† å›Š", price: 500, pv: 25 },
            { displayName: "èœ‚ç‹ä¹³", price: 450, pv: 15 },
            { displayName: "ç´…æ™¯å¤©", price: 350, pv: 12 },
            { displayName: "é…µç´ ç²‰", price: 280, pv: 8 },
            { displayName: "ç›Šç”ŸèŒ", price: 400, pv: 18 },
            { displayName: "è‘‰é»ƒç´ ", price: 330, pv: 11 }
          ]);
        }, 300);
      });
    }

    let allProducts = [];
    let selectedProducts = [];

    // æ•¸é‡ä¸‹æ‹‰ 1~20
    const qtyInput = document.getElementById("qtyInput");
    for(let i=1; i<=20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    const nameInput = document.getElementById("nameInput");
    const autocompleteList = document.getElementById("autocomplete-list");

    // ç°¡æ˜“æ¨¡ç³Šæœå°‹åŠŸèƒ½
    function showAutocompleteSuggestions(value) {
      const val = value.trim().toLowerCase();
      if (!val) {
        autocompleteList.style.display = "none";
        return;
      }
      const matches = allProducts.filter(p => p.displayName.toLowerCase().includes(val));
      if (matches.length === 0) {
        autocompleteList.style.display = "none";
        return;
      }
      autocompleteList.innerHTML = "";
      matches.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.displayName;
        div.addEventListener("click", () => {
          nameInput.value = p.displayName;
          autocompleteList.style.display = "none";
          qtyInput.focus();
        });
        autocompleteList.appendChild(div);
      });
      autocompleteList.style.display = "block";
    }

    nameInput.addEventListener("input", (e) => {
      showAutocompleteSuggestions(e.target.value);
    });

    // é»é é¢å…¶ä»–åœ°æ–¹è‡ªå‹•é—œé–‰ autocomplete
    document.addEventListener("click", e => {
      if (!e.target.closest("#inputArea")) {
        autocompleteList.style.display = "none";
      }
    });

    // æ›´æ–°å ±è¡¨ç•«é¢
    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">åˆªé™¤</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;

      // ç¶å®šåˆªé™¤æŒ‰éˆ•äº‹ä»¶
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = Number(e.target.dataset.index);
          if (!isNaN(idx)) {
            selectedProducts.splice(idx, 1);
            renderReport();
          }
        });
      });
    }

    // æ–°å¢å“é …åˆ°å ±è¡¨
    function addProduct(name, qty) {
      if (!name || qty < 1) {
        alert("è«‹è¼¸å…¥æœ‰æ•ˆå“é …åç¨±èˆ‡æ•¸é‡");
        return;
      }

      // å¾ allProducts æ‰¾å®Œå…¨æ¯”å°çš„å“é …(ä¸å€åˆ†å¤§å°å¯«)
      const found = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());

      if (!found) {
        alert("å“é …åç¨±ä¸å­˜åœ¨ï¼Œè«‹å¾æ¸…å–®ä¸­é¸æ“‡æ­£ç¢ºå“é …");
        return;
      }

      // çœ‹çœ‹å ±è¡¨ä¸­æ˜¯å¦å·²æœ‰æ­¤å“é …ï¼Œè‹¥æœ‰å‰‡ç´¯åŠ æ•¸é‡
      const existIndex = selectedProducts.findIndex(p => p.displayName.toLowerCase() === found.displayName.toLowerCase());

      if (existIndex !== -1) {
        selectedProducts[existIndex].qty += qty;
      } else {
        selectedProducts.push({ ...found, qty });
      }

      renderReport();
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);

      addProduct(name, qty);

      // æ¸…ç©ºè¼¸å…¥æ¬„ä½ï¼Œæ•¸é‡å›å¾©1
      nameInput.value = "";
      qtyInput.value = 1;
      nameInput.focus();
      autocompleteList.style.display = "none";
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");

      // æ‰‹æ©Ÿç‰ˆé™åˆ¶å¯¬åº¦å¾Œæ”¾å¤§æ¯”ä¾‹è¨­å®š
      html2canvas(captureArea, {
        scale: 2, // æ”¾å¤§ 2 å€ç•«è³ªæ›´å¥½
        width: captureArea.clientWidth,
        height: captureArea.clientHeight,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // é€²å…¥é é¢å…ˆè®€å–å“é …
    (async () => {
      allProducts = await fetchProducts();
      // å¯è¦–éœ€æ±‚åŠ å…¥åˆå§‹è‡ªå‹•å¡«å…… autocomplete çš„åŠŸèƒ½
      // é€™é‚Šä¸ç”¨datalistæ”¹ç”¨è‡ªè£½autocomplete
    })();
  </script>
</body>
