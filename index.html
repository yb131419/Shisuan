<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;

      /* 欄位寬度變數 */
      --col-width-name: 30%;
      --col-width-qty: 7%;
      --col-width-price: 13%;
      --col-width-pv: 13%;
      --col-width-subtotal-price: 14%;
      --col-width-subtotal-pv: 14%;
      --col-width-action: 9%;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    /* 調整報表欄位大小及字體 */
    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 6px 8px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    /* 使用變數設定欄位寬度 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: var(--col-width-name);
      font-size: 13px;
      text-align: left;
      padding-left: 12px;
    }

    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: var(--col-width-qty);
      font-size: 12px;
    }

    #reportTable th:nth-child(3),
    #reportTable td:nth-child(3) {
      width: var(--col-width-price);
    }

    #reportTable th:nth-child(4),
    #reportTable td:nth-child(4) {
      width: var(--col-width-pv);
    }

    #reportTable th:nth-child(5),
    #reportTable td:nth-child(5) {
      width: var(--col-width-subtotal-price);
    }

    #reportTable th:nth-child(6),
    #reportTable td:nth-child(6) {
      width: var(--col-width-subtotal-pv);
    }

    #reportTable th:nth-child(7),
    #reportTable td:nth-child(7) {
      width: var(--col-width-action);
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 匯出按鈕 */
    #exportBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #exportBtn:hover {
      background: #009e8a;
    }

    /* 調整上傳備份、分享圖片、清除圖片三個按鈕尺寸和間距 */
    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      width: 120px;
      padding: 8px 12px;
      font-size: 14px;
      margin: 10px 5px;
      display: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    #shareToLineBtn {
      background-color: var(--button-green);
    }
    #shareToLineBtn:hover {
      background-color: #009e8a;
    }

    #nativeShareBtn {
      background-color: var(--button-green);
    }
    #nativeShareBtn:hover {
      background-color: #009e8a;
    }

    #clearImageBtn {
      background-color: var(--button-grey);
    }
    #clearImageBtn:hover {
      background-color: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    // 初始化數量下拉選單 (1~50)
    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
      qtyInput.value = 1;
    }

    // 取得商品列表並填入名稱下拉選單
    async function fetchProducts() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        allProducts = data.data;
        nameInput.innerHTML = "";
        allProducts.forEach(product => {
          const option = document.createElement("option");
          option.value = product.商品名稱;
          option.textContent = product.商品名稱;
          nameInput.appendChild(option);
        });
      } catch (error) {
        alert("載入商品資料失敗，請稍後再試");
        console.error(error);
      }
    }

    // 計算總計
    function updateSummary() {
      let totalPrice = 0;
      let totalPv = 0;
      selectedProducts.forEach(item => {
        totalPrice += item.小計金額;
        totalPv += item.小計PV;
      });
      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      pvDiff.textContent = (112000 - totalPv).toLocaleString();
      pvDiff2.textContent = (220000 - totalPv).toLocaleString();
    }

    // 更新報表表格
    function refreshReport() {
      reportBody.innerHTML = "";
      selectedProducts.forEach((item, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td title="${item.商品名稱}">${item.商品名稱}</td>
          <td>${item.數量}</td>
          <td>${item.單價.toLocaleString()}</td>
          <td>${item.PV}</td>
          <td>${item.小計金額.toLocaleString()}</td>
          <td>${item.小計PV.toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="刪除${item.商品名稱}" data-index="${index}">X</button></td>
        `;

        reportBody.appendChild(tr);
      });

      updateSummary();

      // 綁定刪除事件
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = e.target.dataset.index;
          selectedProducts.splice(idx, 1);
          refreshReport();
        });
      });
    }

    // 新增商品
    addBtn.addEventListener("click", () => {
      const productName = nameInput.value;
      const quantity = parseInt(qtyInput.value, 10);

      const product = allProducts.find(p => p.商品名稱 === productName);
      if (!product) return;

      const existsIndex = selectedProducts.findIndex(p => p.商品名稱 === productName);
      if (existsIndex >= 0) {
        // 如果品項已存在，就加數量
        selectedProducts[existsIndex].數量 += quantity;
        selectedProducts[existsIndex].小計金額 = selectedProducts[existsIndex].數量 * selectedProducts[existsIndex].單價;
        selectedProducts[existsIndex].小計PV = selectedProducts[existsIndex].數量 * selectedProducts[existsIndex].PV;
      } else {
        selectedProducts.push({
          商品名稱: product.商品名稱,
          數量: quantity,
          單價: product.單價,
          PV: product.PV,
          小計金額: product.單價 * quantity,
          小計PV: product.PV * quantity,
        });
      }

      refreshReport();
    });

    // 匯出報表為圖片
    exportBtn.addEventListener("click", () => {
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
      });
    });

    // 清除預覽圖片與按鈕
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // 原生分享 (支援手機)
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.canShare || !navigator.canShare({ files: [] })) {
        alert("您的裝置或瀏覽器不支援原生分享功能");
        return;
      }

      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const filesArray = [
          new File([blob], "報表圖片.png", {
            type: blob.type,
          }),
        ];

        await navigator.share({
          files: filesArray,
          title: "康園PV試算報表",
          text: "請查收康園試算報表圖片。",
        });
      } catch (error) {
        alert("分享失敗，請稍後再試");
        console.error(error);
      }
    });

    // 分享到 LINE 備份 (先轉成 Blob 並用 FormData POST)
    shareToLineBtn.addEventListener("click", async () => {
      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const formData = new FormData();
        formData.append("file", blob, "report.png");

        // 你自己的備份 API URL，這裡示範呼叫（請自行改成你的備份 URL）
        const backupApiUrl = "https://api.imgbb.com/1/upload";

        const res = await fetch(backupApiUrl, {
          method: "POST",
          body: formData,
        });

        if (res.ok) {
          alert("已成功上傳備份到伺服器！");
        } else {
          alert("備份上傳失敗");
        }
      } catch (error) {
        alert("備份過程出錯，請稍後再試");
        console.error(error);
      }
    });

    // 初始化
    (function init() {
      initQtyOptions();
      fetchProducts();
    })();
  </script>
</body>
</html>
