    #inputArea {

    /* èª¿æ•´æŒ‰éˆ•å¯¬åº¦ã€ç½®ä¸­ä¸”æ¯å€‹å¯¬åº¦ç´„30% */

<body>
  <div id="captureArea">
    <h2>ğŸ§¾ åº·åœ’PVè©¦ç®—</h2>
    <div class="userInputs">
      <div class="row">
        <label>è³¼è²·è€…ï¼š
          <input type="text" placeholder="è¼¸å…¥è³¼è²·è€…" />
        </label>
        <label>è©¦ç®—è€…ï¼š
          <input type="text" placeholder="è¼¸å…¥è©¦ç®—è€…" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="è©¦ç®—å ±è¡¨">
      <thead>
        <tr>
          <th>å“é …<br>åç¨±</th>
          <th>æ•¸<br>é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆ<br>é‡‘é¡</th>
          <th>å°è¨ˆ<br>PV</th>
          <th>æ“ä½œ</th>
        </tr>
      </thead>

    <div class="summaryBox" aria-live="polite">
      ç¸½è¨ˆ é‡‘é¡ï¼š<span id="totalPriceCellDup">0</span>ï½œç¸½è¨ˆ PVï¼š<span id="totalPvCellDup">0</span>
      <span class="extra">è· 11.2è¬ PV é‚„å·®ï¼š<span id="pvDiff">112000</span></span>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>
  <img id="previewImage" alt="é è¦½åŒ¯å‡ºåœ–ç‰‡" />
  <button id="shareToLineBtn">ğŸ“© ä¸Šå‚³å‚™ä»½</button>
  <button id="nativeShareBtn">ğŸ“± åˆ†äº«åœ–ç‰‡</button>
  <button id="clearImageBtn">âŒ æ¸…é™¤åœ–ç‰‡</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (e) {
        alert("ç„¡æ³•è¼‰å…¥å•†å“è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– APIã€‚");
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach(product => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value, 10);
      if (!name || qty < 1) return;

      const product = allProducts.find(p => p.name === name);
      if (!product) return;

      const existing = selectedProducts.find(p => p.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          price: product.price,
          pv: product.pv,
          qty: qty
        });
      }
      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.name;
        tr.appendChild(tdName);

        const tdQty = document.createElement("td");
        tdQty.textContent = item.qty;
        tr.appendChild(tdQty);

        const tdPrice = document.createElement("td");
        tdPrice.textContent = item.price.toLocaleString();
        tr.appendChild(tdPrice);

        const tdPv = document.createElement("td");
        tdPv.textContent = item.pv.toLocaleString();
        tr.appendChild(tdPv);

        const subTotalPrice = item.price * item.qty;
        const subTotalPv = item.pv * item.qty;

        const tdSubPrice = document.createElement("td");
        tdSubPrice.textContent = subTotalPrice.toLocaleString();
        tr.appendChild(tdSubPrice);

        const tdSubPv = document.createElement("td");
        tdSubPv.textContent = subTotalPv.toLocaleString();
        tr.appendChild(tdSubPv);

        const tdDel = document.createElement("td");
        const btnDel = document.createElement("button");
        btnDel.className = "deleteBtn";
        btnDel.textContent = "åˆªé™¤";
        btnDel.onclick = () => {
          selectedProducts.splice(idx, 1);
          renderTable();
        };
        tdDel.appendChild(btnDel);
        tr.appendChild(tdDel);

        reportBody.appendChild(tr);

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      const diff1 = 112000 - totalPv;
      const diff2 = 220000 - totalPv;
      pvDiff.textContent = diff1 > 0 ? diff1.toLocaleString() : "å·²é”æ¨™";
      pvDiff2.textContent = diff2 > 0 ? diff2.toLocaleString() : "å·²é”æ¨™";
    }

    addBtn.addEventListener("click", () => {
      addProduct();
    });

    // åŒ¯å‡ºåœ–ç‰‡
    exportBtn.addEventListener("click", () => {
      html2canvas(document.querySelector("#captureArea")).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
      });
    });

    // æ¸…é™¤åœ–ç‰‡
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // æœ¬åœ°åˆ†äº«
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.canShare || !navigator.canShare({ files: [] })) {
        alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åˆ†äº«åŠŸèƒ½");
        return;
      }
      const blob = await fetch(previewImage.src).then(r => r.blob());
      const file = new File([blob], "åº·åœ’PVè©¦ç®—.png", { type: "image/png" });
      try {
        await navigator.share({
          files: [file],
          title: "åº·åœ’PVè©¦ç®—å ±è¡¨",
          text: "è«‹æŸ¥çœ‹åº·åœ’PVè©¦ç®—çš„åœ–ç‰‡å ±è¡¨ã€‚"
        });
      } catch (err) {
        console.error("åˆ†äº«å¤±æ•—:", err);
      }
    });

    // å‚™ä»½è‡³ Google Sheets (å‘¼å« Apps Script API)
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }

      try {
        shareToLineBtn.textContent = "å‚™ä»½ä¸­...";
        shareToLineBtn.disabled = true;

        // ç°¡å–®ç¤ºç¯„ï¼šä¸Šå‚³ base64 åœ–ç‰‡åŠè³‡æ–™è‡³ Google Apps Script
        const payload = {
          action: "backup",
          imageBase64: previewImage.src,
          data: selectedProducts,
          totalPrice: totalPriceCellDup.textContent,
          totalPv: totalPvCellDup.textContent,
          timestamp: new Date().toISOString(),
          buyer: document.querySelectorAll(".userInputs input")[0].value,
          calculator: document.querySelectorAll(".userInputs input")[1].value
        };

        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();

        if (result.success) {
          alert("å‚™ä»½æˆåŠŸï¼");
        } else {
          alert("å‚™ä»½å¤±æ•—ï¼š" + (result.message || "æœªçŸ¥éŒ¯èª¤"));
        }
      } catch (e) {
        alert("å‚™ä»½æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š" + e.message);
      } finally {
        shareToLineBtn.textContent = "ğŸ“© ä¸Šå‚³å‚™ä»½";
        shareToLineBtn.disabled = false;
      }
    });

    // åˆå§‹åŒ–
    initQtyOptions();
    loadProducts();
  </script>
