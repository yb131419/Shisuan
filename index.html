<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
      margin-left: 6px;
      font-weight: 600;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 12px 0; /* 按鈕變高一點 */
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
    }

    #exportBtn:hover:not(:disabled), #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #exportBtn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra">
        距 11.2萬 PV 還差：<span id="pvDiff">112000</span><span id="pvDone1" class="done" aria-live="polite"></span>
      </span>
      <span class="extra">
        距 22.0萬 PV 還差：<span id="pvDiff2">220000</span><span id="pvDone2" class="done" aria-live="polite"></span>
      </span>
    </div>
  </div>

  <button id="exportBtn" disabled>📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- 請替換成你的 imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDone1 = document.getElementById("pvDone1"); // 新增
    const pvDone2 = document.getElementById("pvDone2"); // 新增

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    // 初始化選擇數量選項 1~10
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }

    // 載入商品列表
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?action=all");
        const data = await res.json();
        if (!data || !data.products) {
          alert("商品清單載入失敗");
          return;
        }
        allProducts = data.products;
        nameInput.innerHTML = "";
        allProducts.forEach(p => {
          const option = document.createElement("option");
          option.value = p.name;
          option.textContent = p.name;
          nameInput.appendChild(option);
        });
      } catch (e) {
        alert("讀取商品清單失敗，請稍後再試");
        console.error(e);
      }
    }

    loadProducts();

    function calculateTotals() {
      let totalPrice = 0;
      let totalPv = 0;
      selectedProducts.forEach(item => {
        totalPrice += item.price * item.qty;
        totalPv += item.pv * item.qty;
      });
      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // 距離 112000 PV
      let diff1 = 112000 - totalPv;
      if (diff1 <= 0) {
        pvDiff.textContent = 0;
        pvDone1.textContent = "（已達標）";
      } else {
        pvDiff.textContent = diff1.toLocaleString();
        pvDone1.textContent = "";
      }

      // 距離 220000 PV
      let diff2 = 220000 - totalPv;
      if (diff2 <= 0) {
        pvDiff2.textContent = 0;
        pvDone2.textContent = "（已達標）";
      } else {
        pvDiff2.textContent = diff2.toLocaleString();
        pvDone2.textContent = "";
      }
    }

    function renderTable() {
      reportBody.innerHTML = "";
      selectedProducts.forEach((item, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv.toLocaleString()}</td>
          <td>${(item.price * item.qty).toLocaleString()}</td>
          <td>${(item.pv * item.qty).toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="刪除${item.name}" data-index="${index}">X</button></td>
        `;
        reportBody.appendChild(tr);
      });

      // 刪除事件
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = () => {
          const idx = parseInt(btn.getAttribute("data-index"));
          selectedProducts.splice(idx, 1);
          renderTable();
          calculateTotals();
          updateExportBtnState();
        };
      });

      updateExportBtnState();
    }

    // 新增品項
    addBtn.onclick = () => {
      const productName = nameInput.value;
      const qty = parseInt(qtyInput.value);

      if (!productName) {
        alert("請選擇品項名稱");
        return;
      }
      if (!qty || qty <= 0) {
        alert("請選擇數量");
        return;
      }
      const product = allProducts.find(p => p.name === productName);
      if (!product) {
        alert("找不到該品項");
        return;
      }

      // 如果該品項已存在，直接加數量
      const existItem = selectedProducts.find(item => item.name === productName);
      if (existItem) {
        existItem.qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          price: product.price,
          pv: product.pv,
          qty: qty
        });
      }

      renderTable();
      calculateTotals();
    };

    // 匯出圖片按鈕狀態控制（品項清單有才啟用）
    function updateExportBtnState() {
      exportBtn.disabled = selectedProducts.length === 0;
    }

    exportBtn.onclick = () => {
      exportBtn.textContent = "匯出中...";
      exportBtn.disabled = true;

      html2canvas(document.getElementById("captureArea"), {
        scale: 3
      }).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
        exportBtn.textContent = "📤 匯出報表為圖片";
        updateExportBtnState();
      }).catch(e => {
        alert("匯出圖片失敗，請稍後再試");
        exportBtn.textContent = "📤 匯出報表為圖片";
        updateExportBtnState();
        console.error(e);
      });
    };

    shareToLineBtn.onclick = () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      shareToLineBtn.textContent = "上傳中...";
      fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: new URLSearchParams({
          key: IMGBB_API_KEY,
          image: previewImage.src.split(",")[1],
          name: `康園PV試算_${Date.now()}`
        })
      }).then(res => res.json())
        .then(data => {
          if (data && data.data && data.data.url) {
            alert(`圖片已上傳\n${data.data.url}`);
            console.log("上傳成功", data.data.url);
          } else {
            alert("圖片上傳失敗");
          }
        }).catch(e => {
          alert("圖片上傳失敗");
          console.error(e);
        }).finally(() => {
          shareToLineBtn.textContent = "📩 上傳備份";
        });
    };

    nativeShareBtn.onclick = () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      if (navigator.share) {
        fetch(previewImage.src)
          .then(res => res.blob())
          .then(blob => {
            const file = new File([blob], "康園PV試算.png", { type: "image/png" });
            navigator.share({
              files: [file],
              title: "康園PV試算",
              text: "分享康園PV試算結果"
            }).catch(console.error);
          });
      } else {
        alert("您的瀏覽器不支援本地分享功能");
      }
    };

    clearImageBtn.onclick = () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    };

  </script>
</body>
</html>
