    <select id="qtyInput" aria-label="æ•¸é‡"></select>

    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th scope="col">å“é …åç¨±</th>
          <th scope="col">æ•¸é‡</th>
          <th scope="col">å–®åƒ¹</th>
          <th scope="col">PV</th>
          <th scope="col">å°è¨ˆ(å…ƒ)</th>
          <th scope="col">åˆªé™¤</th>

      </thead>

          <td colspan="3" style="text-align:right;">ç¸½ PVï¼š</td>

        </tr>
      </tfoot>

  </div>

  <button id="exportBtn" aria-label="åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡">åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

<script>
  // Google è©¦ç®—è¡¨è¨­å®š - è«‹æ›æˆä½ è‡ªå·±çš„è©¦ç®—è¡¨ ID å’Œå·¥ä½œè¡¨åç¨±
  const SHEET_ID = "1uGR3C4eUPE0M9J9THJY8266uaGmwopYgaoMz_ROJ3wQ";
  const SHEET_NAME = "Sheet1"; // é è¨­å·¥ä½œè¡¨åç¨±

  // å»ºç«‹Google Sheets APIå…¬é–‹URLè®€å–JSONæ ¼å¼è³‡æ–™
  // æ³¨æ„ï¼šæ­¤URLåªé©ç”¨æ–¼è©¦ç®—è¡¨è¨­å®šç‚ºã€Œä»»ä½•æ“æœ‰é€£çµè€…çš†å¯æª¢è¦–ã€
  const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

  // å‰ç«¯å“é …è³‡æ–™
  let itemData = []; // ä¾†è‡ªè©¦ç®—è¡¨ï¼Œæ¯ç­†ç‰©ä»¶ {name, price, pv}

  // å ±è¡¨é™£åˆ—ï¼Œå­˜æ”¾ç”¨æˆ¶è¼¸å…¥çš„å“é …å’Œæ•¸é‡
  let reportItems = [];

  const nameInput = document.getElementById("nameInput");
  const qtyInput = document.getElementById("qtyInput");
  const addBtn = document.getElementById("addBtn");
  const reportTableBody = document.querySelector("#reportTable tbody");
  const totalPv = document.getElementById("totalPv");
  const autocompleteList = document.getElementById("autocomplete-list");
  const inputArea = document.getElementById("inputArea");

  // åˆå§‹åŒ–æ•¸é‡ä¸‹æ‹‰é¸å–® 1~100
  function initQty() {
    for(let i = 1; i <= 100; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      qtyInput.appendChild(opt);
    }
  }

  initQty();

  // è¼‰å…¥ Google è©¦ç®—è¡¨è³‡æ–™
  async function loadSheetData() {
    try {
      const res = await fetch(API_URL);
      const text = await res.text();
      // Google å›å‚³çš„å…§å®¹åŒ…è£¹åœ¨å‡½å¼å‘¼å«ä¸­ï¼Œéœ€è¦æŠ½å‡ºç´” JSON éƒ¨åˆ†
      const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
      const data = JSON.parse(jsonText);

      // data.table.rows æ˜¯è³‡æ–™åˆ—ï¼Œdata.table.cols æ˜¯æ¬„ä½åç¨±ç­‰
      // å‡è¨­è©¦ç®—è¡¨æ¬„ä½åˆ†åˆ¥æ˜¯ï¼šå“é …åç¨±, å–®åƒ¹, PVï¼Œä¸”é †åºå›ºå®š
      const rows = data.table.rows;
      itemData = rows.map(row => {
        const c = row.c;
        return {
          name: c[0]?.v || "",
          price: Number(c[1]?.v) || 0,
          pv: Number(c[2]?.v) || 0,
        };
      }).filter(item => item.name.length > 0);

      // è³‡æ–™è¼‰å…¥å®Œæˆå¾Œé–‹å•Ÿè‡ªå‹•å®ŒæˆåŠŸèƒ½
      setupAutocomplete();

    } catch (err) {
      alert("ç„¡æ³•è¼‰å…¥ Google è©¦ç®—è¡¨è³‡æ–™ï¼Œè«‹æª¢æŸ¥è©¦ç®—è¡¨è¨­å®šåŠç¶²è·¯é€£ç·šã€‚");
      console.error(err);
    }
  }

  // è‡ªå‹•å®Œæˆåˆ—è¡¨ç”Ÿæˆ
  function setupAutocomplete() {
    nameInput.addEventListener("input", function() {
      const val = this.value.trim().toLowerCase();
      autocompleteList.innerHTML = "";
      if (!val) {
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
        return;
      }

      let matchedItems = itemData.filter(item => item.name.toLowerCase().includes(val));
      if(matchedItems.length === 0) {
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
        return;
      }

      matchedItems = matchedItems.slice(0, 10); // é™åˆ¶æœ€å¤šé¡¯ç¤º10é …

      for(let i = 0; i < matchedItems.length; i++) {
        const div = document.createElement("div");
        div.textContent = matchedItems[i].name;
        div.setAttribute("role", "option");
        div.tabIndex = -1;
        div.addEventListener("click", () => {
          nameInput.value = matchedItems[i].name;
          autocompleteList.innerHTML = "";
          autocompleteList.style.display = "none";
          inputArea.setAttribute("aria-expanded", "false");
        });
        autocompleteList.appendChild(div);
      }
      autocompleteList.style.display = "block";
      inputArea.setAttribute("aria-expanded", "true");
    });

    // é»æ“Šå¤–éƒ¨é—œé–‰è‡ªå‹•å®Œæˆ
    document.addEventListener("click", e => {
      if (!inputArea.contains(e.target)) {
        autocompleteList.innerHTML = "";
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
      }
    });
  }

  // æ–°å¢å“é …è‡³å ±è¡¨
  addBtn.addEventListener("click", () => {
    const itemName = nameInput.value.trim();
    const qty = parseInt(qtyInput.value);
    if (!itemName) {
      alert("è«‹è¼¸å…¥å“é …åç¨±");
      nameInput.focus();
      return;
    }
    if (!(qty > 0)) {
      alert("è«‹é¸æ“‡æœ‰æ•ˆæ•¸é‡");
      qtyInput.focus();
      return;
    }

    // æª¢æŸ¥å“é …æ˜¯å¦å­˜åœ¨æ–¼ itemData ä¸­
    const foundItem = itemData.find(item => item.name === itemName);
    if (!foundItem) {
      alert("å“é …åç¨±ä¸åœ¨è©¦ç®—è¡¨è³‡æ–™ä¸­ï¼Œè«‹å¾ä¸‹æ‹‰æˆ–è¼¸å…¥æ­£ç¢ºåç¨±");
      nameInput.focus();
      return;
    }

    // è‹¥å ±è¡¨å·²æœ‰è©²å“é …ï¼Œæ•¸é‡ç´¯åŠ 
    const existIndex = reportItems.findIndex(r => r.name === itemName);
    if(existIndex !== -1) {
      reportItems[existIndex].qty += qty;
    } else {
      reportItems.push({
        name: itemName,
        qty,
        price: foundItem.price,
        pv: foundItem.pv,
      });
    }

    nameInput.value = "";
    qtyInput.value = 1;
    autocompleteList.innerHTML = "";
    autocompleteList.style.display = "none";
    inputArea.setAttribute("aria-expanded", "false");
    renderReport();
  });

  // åˆªé™¤å“é …
  function deleteItem(index) {
    reportItems.splice(index, 1);
    renderReport();
  }

  // æ¸²æŸ“å ±è¡¨è¡¨æ ¼
  function renderReport() {
    reportTableBody.innerHTML = "";
    let sumPv = 0;
    for(let i = 0; i < reportItems.length; i++) {
      const row = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = reportItems[i].name;
      row.appendChild(tdName);

      const tdQty = document.createElement("td");
      tdQty.textContent = reportItems[i].qty;
      row.appendChild(tdQty);

      const tdPrice = document.createElement("td");
      tdPrice.textContent = reportItems[i].price.toLocaleString();
      row.appendChild(tdPrice);

      const tdPv = document.createElement("td");
      tdPv.textContent = reportItems[i].pv.toLocaleString();
      row.appendChild(tdPv);

      const tdSub = document.createElement("td");
      tdSub.textContent = (reportItems[i].qty * reportItems[i].price).toLocaleString();
      row.appendChild(tdSub);

      const tdDel = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.className = "deleteBtn";
      delBtn.setAttribute("aria-label", `åˆªé™¤å“é … ${reportItems[i].name}`);
      delBtn.textContent = "åˆªé™¤";
      delBtn.addEventListener("click", () => deleteItem(i));
      tdDel.appendChild(delBtn);
      row.appendChild(tdDel);

      reportTableBody.appendChild(row);

      sumPv += reportItems[i].pv * reportItems[i].qty;
    }
    totalPv.textContent = sumPv.toLocaleString();
  }

  // åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡
  document.getElementById("exportBtn").addEventListener("click", () => {
    html2canvas(document.getElementById("captureArea"), { scale: 2 }).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = imgData;
      link.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }).catch(err => {
      alert("åŒ¯å‡ºåœ–ç‰‡æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
      console.error(err);
    });
  });

  // é é¢åˆå§‹åŒ–æ™‚è®€å–è©¦ç®—è¡¨è³‡æ–™
  loadSheetData();
</script>
