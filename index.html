  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* åŸºæœ¬æ·±è‰²èƒŒæ™¯èˆ‡å­—é«” */

    #inputArea {

    #autocomplete-list {

    /* æ•¸é‡ä¸‹æ‹‰é¸å–® */
    #qtyInput {
      flex: 1 1 20%;
      padding: 10px 14px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }
    #qtyInput:focus {

    /* æ–°å¢æŒ‰éˆ• */
    #addBtn {
      flex: 1 1 18%;
      padding: 10px 0;

    #addBtn:hover, #addBtn:focus {

    }

    /* å ±è¡¨å€ */
    #captureArea {
      background: #222;
      color: #fff;
      padding: 24px 16px;
      border-radius: 12px;
      max-width: 480px;
      margin: 0 auto 24px;

    #captureArea h2 {

    /* å ±è¡¨è¡¨æ ¼ */
    #reportTable {
      width: 100%;
      border-collapse: collapse;

      table-layout: fixed;

    }
    #reportTable th, #reportTable td {

    #reportTable thead {

    }
    #reportTable tfoot td {

    }

    /* åˆªé™¤æŒ‰éˆ• */
    .deleteBtn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
      user-select: none;
    }
    .deleteBtn:hover, .deleteBtn:focus {
      background-color: #c62828;
      outline: none;
    }

    /* åŒ¯å‡ºæŒ‰éˆ• */
    #exportBtn {
      margin: 0 auto;
      display: block;
      padding: 14px 28px;
      font-size: 1.1rem;
      background: #4caf50;
      color: white;
      border: none;

      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.04em;
      box-shadow: 0 6px 12px rgb(76 175 80 / 0.6);

      max-width: 480px;
    }
    #exportBtn:hover, #exportBtn:focus {

    }

    /* æ‰‹æ©Ÿç‰ˆå¾®èª¿ */
    @media (max-width: 480px) {
      #inputArea {
        padding: 0 12px;
      }
      #nameInput, #qtyInput, #addBtn {
        font-size: 1.2rem;
      }

      }
    }
  </style>
</head>
<body>

  <div id="inputArea" role="combobox" aria-haspopup="listbox" aria-owns="autocomplete-list" aria-expanded="false">
    <input id="nameInput" type="text" placeholder="å“é …åç¨± (è¼¸å…¥æˆ–é¸æ“‡)" aria-autocomplete="list" aria-controls="autocomplete-list" autocomplete="off" aria-label="å“é …åç¨±" />
    <select id="qtyInput" aria-label="æ•¸é‡">
      <!-- é¸é …ç”± JS å¡«å…… -->
    </select>
    <button id="addBtn" aria-label="æ–°å¢å“é …">æ–°å¢å“é …</button>
    <div id="autocomplete-list" role="listbox" tabindex="-1"></div>
  </div>

  <div id="captureArea" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <h2>ğŸ§¾ å“é …å ±è¡¨</h2>
    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th scope="col">å“é …åç¨±</th>
          <th scope="col">æ•¸é‡</th>
          <th scope="col">å–®åƒ¹</th>
          <th scope="col">PV</th>
          <th scope="col">å°è¨ˆé‡‘é¡</th>
          <th scope="col">å°è¨ˆ PV</th>
          <th scope="col">æ“ä½œ</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">ç¸½è¨ˆï¼š</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn" aria-label="åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

  let allProducts = [];
  let selectedProducts = [];

  // å»ºç«‹æ•¸é‡ä¸‹æ‹‰é¸é …
  const qtyInput = document.getElementById("qtyInput");
  for(let i = 1; i <= 20; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = i;
    qtyInput.appendChild(option);
  }
  qtyInput.value = 1;

  const nameInput = document.getElementById("nameInput");
  const autocompleteList = document.getElementById("autocomplete-list");
  const inputArea = document.getElementById("inputArea");

  // å–å¾—å“é …è³‡æ–™
  async function fetchProducts() {
    try {
      const resp = await fetch(API_URL);
      if (!resp.ok) throw new Error('ç¶²è·¯éŒ¯èª¤');
      const data = await resp.json();
      return data;
    } catch (err) {
      console.error("å–å¾—å“é …å¤±æ•—:", err);
      alert("ç„¡æ³•å–å¾—å“é …è³‡æ–™ï¼Œè«‹ç¨å¾Œå†è©¦");
      return [];
    }
  }

  // é¡¯ç¤ºä¸‹æ‹‰å»ºè­°
  function showAutocompleteSuggestions(value) {
    const val = value.trim().toLowerCase();
    if (!val) {
      autocompleteList.style.display = "none";
      inputArea.setAttribute("aria-expanded", "false");
      return;
    }

    const matches = allProducts.filter(p => p.displayName.toLowerCase().includes(val));
    if (matches.length === 0) {
      autocompleteList.style.display = "none";
      inputArea.setAttribute("aria-expanded", "false");
      return;
    }

    autocompleteList.innerHTML = "";
    matches.forEach((p, idx) => {
      const div = document.createElement("div");
      div.textContent = p.displayName;
      div.setAttribute("role", "option");
      div.id = `autocomplete-option-${idx}`;
      div.tabIndex = -1;
      div.addEventListener("click", () => {
        nameInput.value = p.displayName;
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
        qtyInput.focus();
      });
      autocompleteList.appendChild(div);
    });
    autocompleteList.style.display = "block";
    inputArea.setAttribute("aria-expanded", "true");
  }

  nameInput.addEventListener("input", (e) => {
    showAutocompleteSuggestions(e.target.value);
  });

  // éµç›¤å°è¦½ (ä¸Šä¸‹éµé¸æ“‡å»ºè­°å“é …)
  let currentFocus = -1;
  nameInput.addEventListener("keydown", (e) => {
    const options = autocompleteList.querySelectorAll("div");
    if (autocompleteList.style.display === "block" && options.length > 0) {
      if (e.key === "ArrowDown") {
        e.preventDefault();
        currentFocus++;
        if (currentFocus >= options.length) currentFocus = 0;
        setActiveOption(options, currentFocus);
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        currentFocus--;
        if (currentFocus < 0) currentFocus = options.length - 1;
        setActiveOption(options, currentFocus);
      } else if (e.key === "Enter") {
        e.preventDefault();
        if (currentFocus > -1) {
          options[currentFocus].click();
          currentFocus = -1;
        }
      } else if (e.key === "Escape") {
        autocompleteList.style.display = "none";
        inputArea.setAttribute("aria-expanded", "false");
      }
    }
  });
  function setActiveOption(options, index) {
    options.forEach(opt => opt.classList.remove("autocomplete-active"));
    if (index >= 0 && index < options.length) {
      options[index].classList.add("autocomplete-active");
      options[index].scrollIntoView({ block: "nearest" });
    }
  }

  // é»æ“Šé é¢å…¶ä»–å€åŸŸé—œé–‰ä¸‹æ‹‰
  document.addEventListener("click", e => {
    if (!e.target.closest("#inputArea")) {
      autocompleteList.style.display = "none";
      inputArea.setAttribute("aria-expanded", "false");
      currentFocus = -1;
    }
  });

  // æ¸²æŸ“å ±è¡¨
  function renderReport() {
    const tbody = document.getElementById("reportBody");
    tbody.innerHTML = "";
    let totalPrice = 0;
    let totalPv = 0;

    selectedProducts.forEach((item, idx) => {
      const tr = document.createElement("tr");

      // å“é …åç¨±
      const tdName = document.createElement("td");
      tdName.textContent = item.name;
      tr.appendChild(tdName);

      // æ•¸é‡
      const tdQty = document.createElement("td");
      tdQty.textContent = item.qty;
      tr.appendChild(tdQty);

      // å–®åƒ¹
      const tdPrice = document.createElement("td");
      tdPrice.textContent = item.price.toLocaleString();
      tr.appendChild(tdPrice);

      // PV
      const tdPv = document.createElement("td");
      tdPv.textContent = item.pv.toLocaleString();
      tr.appendChild(tdPv);

      // å°è¨ˆé‡‘é¡
      const subPrice = item.price * item.qty;
      const tdSubPrice = document.createElement("td");
      tdSubPrice.textContent = subPrice.toLocaleString();
      tr.appendChild(tdSubPrice);

      // å°è¨ˆPV
      const subPv = item.pv * item.qty;
      const tdSubPv = document.createElement("td");
      tdSubPv.textContent = subPv.toLocaleString();
      tr.appendChild(tdSubPv);

      // åˆªé™¤æŒ‰éˆ•
      const tdDel = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "åˆªé™¤";
      delBtn.className = "deleteBtn";
      delBtn.setAttribute("aria-label", `åˆªé™¤å“é … ${item.name}`);
      delBtn.addEventListener("click", () => {
        selectedProducts.splice(idx, 1);
        renderReport();
      });
      tdDel.appendChild(delBtn);
      tr.appendChild(tdDel);

      tbody.appendChild(tr);

      totalPrice += subPrice;
      totalPv += subPv;
    });

    document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
    document.getElementById("totalPvCell").textContent = totalPv.toLocaleString();
  }

  // æ–°å¢å“é …é‚è¼¯
  document.getElementById("addBtn").addEventListener("click", () => {
    const inputName = nameInput.value.trim();
    if (!inputName) {
      alert("è«‹è¼¸å…¥å“é …åç¨±");
      return;
    }

    // æ‰¾å“é …è³‡æ–™ï¼ˆå¤§å°å¯«ä¸æ•æ„Ÿï¼‰
    const foundProduct = allProducts.find(p => p.displayName.toLowerCase() === inputName.toLowerCase());
    if (!foundProduct) {
      alert("å“é …ä¸å­˜åœ¨ï¼Œè«‹å¾ä¸‹æ‹‰é¸å–®é¸æ“‡æˆ–ç¢ºèªè¼¸å…¥æ­£ç¢º");
      return;
    }

    const qty = parseInt(qtyInput.value, 10);
    if (isNaN(qty) || qty <= 0) {
      alert("æ•¸é‡å¿…é ˆæ˜¯æ­£æ•´æ•¸");
      return;
    }

    // åŒä¸€å“é …åˆä½µæ•¸é‡
    const existIndex = selectedProducts.findIndex(item => item.name.toLowerCase() === foundProduct.displayName.toLowerCase());
    if (existIndex > -1) {
      selectedProducts[existIndex].qty += qty;
    } else {
      selectedProducts.push({
        name: foundProduct.displayName,
        price: foundProduct.price,
        pv: foundProduct.pv,
        qty: qty,
      });
    }

    nameInput.value = "";
    qtyInput.value = 1;
    autocompleteList.style.display = "none";
    inputArea.setAttribute("aria-expanded", "false");
    nameInput.focus();

    renderReport();
  });

  // åŒ¯å‡ºç‚ºåœ–ç‰‡
  document.getElementById("exportBtn").addEventListener("click", () => {
    const captureArea = document.getElementById("captureArea");
    html2canvas(captureArea, {scale: 2, backgroundColor: '#121212'}).then(canvas => {
      const link = document.createElement("a");
      link.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  });

  // åˆå§‹å–å¾—è³‡æ–™ä¸¦æ¸²æŸ“
  (async () => {
    const data = await fetchProducts();

    // é æœŸè³‡æ–™çµæ§‹ï¼š{displayName, price, pv} é™£åˆ—
    if (Array.isArray(data)) {
      allProducts = data.map(item => ({
        displayName: item.name || item.displayName || "",
        price: Number(item.price) || 0,
        pv: Number(item.pv) || 0,
      })).filter(p => p.displayName);

    } else {
      allProducts = [];
    }
  })();
</script>

</body>
