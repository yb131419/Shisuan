<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>品項報表匯出</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* 基本深色背景與字體 */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Noto Sans TC', 'Arial', sans-serif;
      margin: 0;
      padding: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }
    /* 輸入區容器 */
    #inputArea {
      max-width: 480px;
      margin: 0 auto 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 8px;
    }
    /* 品項輸入欄 */
    #nameInput, #qtyInput, #addBtn {
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline-offset: 2px;
      transition: box-shadow 0.2s ease;
      box-sizing: border-box;
    }
    #nameInput {
      flex: 1 1 60%;
      padding: 10px 14px;
      background-color: #222;
      color: #fff;
      cursor: text;
    }
    #nameInput:focus {
      box-shadow: 0 0 6px 2px #42a5f5;
      background-color: #333;
    }
    /* 下拉清單 */
    #autocomplete-list {
      position: absolute;
      top: 48px;
      left: 8px;
      right: calc(40% + 12px);
      max-height: 180px;
      overflow-y: auto;
      background: #222;
      border-radius: 0 0 8px 8px;
      border: 1px solid #555;
      z-index: 1000;
      display: none;
      user-select: none;
    }
    #autocomplete-list div {
      padding: 10px 14px;
      cursor: pointer;
      color: #eee;
      font-size: 1rem;
    }
    #autocomplete-list div:hover, #autocomplete-list div.autocomplete-active {
      background-color: #444;
    }
    /* 數量下拉選單 */
    #qtyInput {
      flex: 1 1 20%;
      padding: 10px 14px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }
    #qtyInput:focus {
      box-shadow: 0 0 6px 2px #42a5f5;
      background-color: #333;
    }
    /* 新增按鈕 */
    #addBtn {
      flex: 1 1 18%;
      padding: 10px 0;
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgb(76 175 80 / 0.5);
      transition: background-color 0.3s ease;
    }
    #addBtn:hover, #addBtn:focus {
      background-color: #45a049;
      outline: none;
    }
    /* 報表區 */
    #captureArea {
      background: #222;
      color: #fff;
      padding: 24px 16px;
      border-radius: 12px;
      max-width: 480px;
      margin: 0 auto 24px;
      box-shadow: 0 0 24px rgba(0,0,0,0.8);
      user-select: text;
    }
    #captureArea h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      user-select: none;
    }
    /* 報表表格 */
    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      table-layout: fixed;
      word-break: break-word;
    }
    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 10px 6px;
      text-align: center;
    }
    #reportTable thead {
      background: linear-gradient(90deg, #1e88e5, #42a5f5);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    #reportTable tfoot td {
      font-weight: 700;
      background-color: #111;
      color: #ccc;
      font-size: 1.1rem;
    }
    /* 刪除按鈕 */
    .deleteBtn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
      user-select: none;
    }
    .deleteBtn:hover, .deleteBtn:focus {
      background-color: #c62828;
      outline: none;
    }
    /* 匯出按鈕 */
    #exportBtn {
      margin: 0 auto;
      display: block;
      padding: 14px 28px;
      font-size: 1.1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.04em;
      box-shadow: 0 6px 12px rgb(76 175 80 / 0.6);
      user-select: none;
      max-width: 480px;
    }
    #exportBtn:hover, #exportBtn:focus {
      background: #45a049;
      outline: none;
    }
    /* 手機版微調 */
    @media (max-width: 480px) {
      #inputArea {
        padding: 0 12px;
      }
      #nameInput, #qtyInput, #addBtn {
        font-size: 1.2rem;
      }
      #exportBtn {
        font-size: 1.2rem;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>

  <div id="inputArea" role="combobox" aria-haspopup="listbox" aria-owns="autocomplete-list" aria-expanded="false">
    <input id="nameInput" type="text" placeholder="品項名稱 (輸入或選擇)" aria-autocomplete="list" aria-controls="autocomplete-list" autocomplete="off" aria-label="品項名稱" />
    <select id="qtyInput" aria-label="數量"></select>
    <button id="addBtn" aria-label="新增品項">新增品項</button>
    <div id="autocomplete-list" role="listbox" tabindex="-1"></div>
  </div>

  <div id="captureArea" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <h2>🧾 品項報表</h2>
    <table id="reportTable" aria-label="品項報表">
      <thead>
        <tr>
          <th scope="col">品項名稱</th>
          <th scope="col">數量</th>
          <th scope="col">單價</th>
          <th scope="col">PV</th>
          <th scope="col">小計金額</th>
          <th scope="col">小計 PV</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">總計：</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn" aria-label="匯出報表為圖片">📤 匯出報表為圖片</button>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XUap6u3GT9twG-4svqDwTXexxeVYI-TbdIpLT0cfF6EK_lf/exec";
  const nameInput = document.getElementById("nameInput");
  const qtyInput = document.getElementById("qtyInput");
  const addBtn = document.getElementById("addBtn");
  const autocompleteList = document.getElementById("autocomplete-list");
  const reportBody = document.getElementById("reportBody");
  const totalPriceCell = document.getElementById("totalPriceCell");
  const totalPvCell = document.getElementById("totalPvCell");
  const captureArea = document.getElementById("captureArea");
  const exportBtn = document.getElementById("exportBtn");

  let allProducts = [];     // 所有品項資料 (從API載入)
  let selectedProducts = []; // 使用者選擇的品項清單

  // 初始化數量選單（1~50）
  function initQtyOptions() {
    for (let i = 1; i <= 50; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
  }

  // 取得品項資料 (從API)
  async function fetchProducts() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("網路回應錯誤");
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) throw new Error("取得資料格式錯誤");
      allProducts = data.map(item => ({
        displayName: item.displayName.trim(),
        price: Number(item.price),
        pv: Number(item.pv),
      }));
      allProducts.sort((a,b) => a.displayName.localeCompare(b.displayName));
    } catch (error) {
      alert("無法取得品項資料，請稍後再試。");
      console.error(error);
    }
  }

  // 自動完成清單顯示
  function showAutocomplete(value) {
    const val = value.trim().toLowerCase();
    autocompleteList.innerHTML = "";
    if (!val) {
      autocompleteList.style.display = "none";
      document.getElementById("inputArea").setAttribute("aria-expanded", "false");
      return;
    }
    const matches = allProducts.filter(p => p.displayName.toLowerCase().includes(val));
    if (matches.length === 0) {
      autocompleteList.style.display = "none";
      document.getElementById("inputArea").setAttribute("aria-expanded", "false");
      return;
    }
    matches.slice(0, 15).forEach((item, idx) => {
      const div = document.createElement("div");
      div.textContent = item.displayName;
      div.setAttribute("role", "option");
      div.id = `autocomplete-item-${idx}`;
      div.addEventListener("mousedown", e => {
        e.preventDefault(); // 防止input失去焦點
        nameInput.value = item.displayName;
        hideAutocomplete();
      });
      autocompleteList.appendChild(div);
    });
    autocompleteList.style.display = "block";
    document.getElementById("inputArea").setAttribute("aria-expanded", "true");
  }

  // 隱藏自動完成清單
  function hideAutocomplete() {
    autocompleteList.style.display = "none";
    document.getElementById("inputArea").setAttribute("aria-expanded", "false");
  }

  // 將選擇品項加入清單，若有同品項則數量相加
  function addSelectedProduct(name, qty) {
    const foundProduct = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());
    if (!foundProduct) {
      alert("品項不存在，請從下拉選單選擇或確認輸入正確");
      return false;
    }
    const index = selectedProducts.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
    if (index > -1) {
      selectedProducts[index].qty += qty;
    } else {
      selectedProducts.push({
        name: foundProduct.displayName,
        qty: qty,
        price: foundProduct.price,
        pv: foundProduct.pv,
      });
    }
    return true;
  }

  // 渲染報表列表
  function renderReport() {
    reportBody.innerHTML = "";
    let totalPrice = 0;
    let totalPv = 0;

    selectedProducts.forEach((item, idx) => {
      const subtotalPrice = item.price * item.qty;
      const subtotalPv = item.pv * item.qty;
      totalPrice += subtotalPrice;
      totalPv += subtotalPv;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td title="${item.name}">${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price.toLocaleString()}</td>
        <td>${item.pv.toLocaleString()}</td>
        <td>${subtotalPrice.toLocaleString()}</td>
        <td>${subtotalPv.toLocaleString()}</td>
        <td><button class="deleteBtn" aria-label="刪除品項 ${item.name}" data-idx="${idx}">刪除</button></td>
      `;
      reportBody.appendChild(tr);
    });

    totalPriceCell.textContent = totalPrice.toLocaleString();
    totalPvCell.textContent = totalPv.toLocaleString();

    // 綁定刪除事件
    document.querySelectorAll(".deleteBtn").forEach(btn => {
      btn.addEventListener("click", e => {
        const idx = Number(e.target.getAttribute("data-idx"));
        if (!isNaN(idx)) {
          selectedProducts.splice(idx, 1);
          renderReport();
        }
      });
    });
  }

  // 事件綁定與初始化
  function init() {
    initQtyOptions();

    nameInput.addEventListener("input", e => showAutocomplete(e.target.value));
    nameInput.addEventListener("blur", () => setTimeout(hideAutocomplete, 150)); // 延遲避免點選時消失

    addBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);

      if (!name) {
        alert("請輸入品項名稱");
        return;
      }
      if (isNaN(qty) || qty <= 0) {
        alert("數量必須是正整數");
        return;
      }

      if (addSelectedProduct(name, qty)) {
        renderReport();
        nameInput.value = "";
        qtyInput.value = 1;
        nameInput.focus();
        hideAutocomplete();
      }
    });

    // 支援 Enter 鍵快速新增
    nameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addBtn.click();
      }
    });

    // 匯出按鈕事件
    exportBtn.addEventListener("click", () => {
      html2canvas(captureArea, {backgroundColor: null, scale: 2}).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.download = `品項報表_${new Date().toISOString().slice(0,10)}.png`;
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        });
      }).catch(err => {
        alert("匯出失敗，請稍後再試");
        console.error(err);
      });
    });

    // 載入品項資料
    fetchProducts();
  }

  init();
</script>

</body>
</html>
