  <style>

<body>
  <div id="inputArea">
    <input id="nameInput" list="productsList" type="text" placeholder="å“é …åç¨± (å¯è¼¸å…¥æˆ–é¸æ“‡)" autocomplete="off" />
    <datalist id="productsList">

    </datalist>
    <select id="qtyInput" aria-label="æ•¸é‡">

    </select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <div id="captureArea">
    <h2>ğŸ§¾ å“é …å ±è¡¨</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>å“é …åç¨±</th>
          <th>æ•¸é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆé‡‘é¡</th>
          <th>å°è¨ˆ PV</th>

      </thead>
      <tbody id="reportBody">
        <!-- å‹•æ…‹ç”¢ç”Ÿè³‡æ–™ -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">ç¸½è¨ˆï¼š</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

  <script>
    // ä½ å¯ä»¥åœ¨é€™è£¡æ”¾ä½ ç›®å‰æ‰‹å‹•è¨­å®šçš„æ‰€æœ‰å“é …è³‡æ–™ï¼Œæ ¼å¼åƒè€ƒï¼š
    const allProducts = [
      { displayName: "éˆèŠé£²", price: 300, pv: 10 },
      { displayName: "äººåƒè† å›Š", price: 500, pv: 25 },
      { displayName: "èœ‚ç‹ä¹³", price: 450, pv: 15 },
      { displayName: "ç´…æ™¯å¤©", price: 350, pv: 12 },
      { displayName: "é…µç´ ç²‰", price: 280, pv: 8 }
      // å¯ç¹¼çºŒæ–°å¢æ›´å¤šå“é …
    ];

    // å ±è¡¨ç›®å‰å·²é¸å“é …
    let selectedProducts = [];

    // ç”¢ç”Ÿæ•¸é‡ä¸‹æ‹‰é¸å–® 1~20
    const qtyInput = document.getElementById("qtyInput");
    for(let i=1; i<=20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    // å°‡ allProducts åç¨±å¡å…¥ datalist é¸é …
    function fillProductDatalist() {
      const datalist = document.getElementById("productsList");
      datalist.innerHTML = "";
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.displayName;
        datalist.appendChild(option);
      });
    }
    fillProductDatalist();

    // æ›´æ–°å ±è¡¨ç•«é¢
    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">åˆªé™¤</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;

      // ç¶å®šåˆªé™¤æŒ‰éˆ•äº‹ä»¶
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = Number(e.target.dataset.index);
          if (!isNaN(idx)) {
            selectedProducts.splice(idx, 1);
            renderReport();
          }
        });
      });
    }

    // æ–°å¢å“é …åˆ°å ±è¡¨
    function addProduct(name, qty) {
      if (!name || qty < 1) {
        alert("è«‹è¼¸å…¥æœ‰æ•ˆå“é …åç¨±èˆ‡æ•¸é‡");
        return;
      }

      // å¾ allProducts æ‰¾å®Œå…¨æ¯”å°çš„å“é …(ä¸å€åˆ†å¤§å°å¯«)
      const found = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());

      if (!found) {
        alert("å“é …åç¨±ä¸å­˜åœ¨ï¼Œè«‹å¾æ¸…å–®ä¸­é¸æ“‡æ­£ç¢ºå“é …");
        return;
      }

      // çœ‹çœ‹å ±è¡¨ä¸­æ˜¯å¦å·²æœ‰æ­¤å“é …ï¼Œè‹¥æœ‰å‰‡ç´¯åŠ æ•¸é‡
      const existIndex = selectedProducts.findIndex(p => p.displayName.toLowerCase() === found.displayName.toLowerCase());

      if (existIndex !== -1) {
        selectedProducts[existIndex].qty += qty;
      } else {
        selectedProducts.push({ ...found, qty });
      }

      renderReport();
    }

    // äº‹ä»¶ç›£è½
    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const qty = parseInt(document.getElementById("qtyInput").value, 10);

      addProduct(name, qty);

      // æ¸…ç©ºè¼¸å…¥æ¬„ä½ï¼Œæ•¸é‡å›å¾©1
      document.getElementById("nameInput").value = "";
      document.getElementById("qtyInput").value = 1;
      document.getElementById("nameInput").focus();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
