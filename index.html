<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÂΩ•ÂΩ¨Ë©¶ÁÆóÁ≥ªÁµ±</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* === È°èËâ≤ËàáÂü∫Êú¨Ê®£Âºè === */
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* === È†ÅÈù¢ÂçÄÂ°äÊ®£Âºè === */
    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    /* === Ë°®Ê†ºÊ®£Âºè === */
    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    /* === Êìç‰ΩúÂçÄÊåâÈàï === */
    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    #exportBtn, #saveBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #exportBtn:hover, #saveBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput, #addBtn {
        flex: 1;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #saveBtn, #clearImageBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>üßæ Â∫∑ÂúíPVË©¶ÁÆó</h2>
    <div class="userInputs">
      <div class="row">
        <label>Ë≥ºË≤∑ËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë≥ºË≤∑ËÄÖ" />
        </label>
        <label>Ë©¶ÁÆóËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë©¶ÁÆóËÄÖ" />
        </label>
      </div>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>ÂìÅÈ†Ö<br>ÂêçÁ®±</th>
          <th>Êï∏<br>Èáè</th>
          <th>ÂñÆÂÉπ</th>
          <th>PV</th>
          <th>Â∞èË®à<br>ÈáëÈ°ç</th>
          <th>Â∞èË®à<br>PV</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox">
      Á∏ΩË®à ÈáëÈ°çÔºö<span id="totalPriceCellDup">0</span>ÔΩúÁ∏ΩË®à PVÔºö<span id="totalPvCellDup">0</span>
      <span class="extra">Ë∑ù 11.2Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff">112000</span></span>
      <span class="extra">Ë∑ù 22.0Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá</button>
  <img id="previewImage" alt="È†êË¶ΩÂåØÂá∫ÂúñÁâá" />
  <button id="shareToLineBtn">üì© ÂàÜ‰∫´Ëá≥ LINE Áæ§</button>
  <button id="clearImageBtn">‚ùå Ê∏ÖÈô§ÂúñÁâá</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="ÂìÅÈ†ÖÂêçÁ®±"></select>
    <select id="qtyInput" aria-label="Êï∏Èáè"></select>
    <button id="addBtn">Êñ∞Â¢ûÂìÅÈ†Ö</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGUR_CLIENT_ID = "5be146133d1fa6ded66878aade98880f";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (error) {
        console.error("ËºâÂÖ•ÂìÅÈ†ÖÂ§±Êïó:", error);
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach(product => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!name || qty <= 0) return;

      const product = allProducts.find(p => p.name === name);
      if (!product) return;

      const existingIndex = selectedProducts.findIndex(p => p.name === name);
      if (existingIndex !== -1) {
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({ name, qty, price: product.price, pv: product.pv });
      }

      renderReport();
    }

    function renderReport() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.qty}</td>
          <td>${product.price}</td>
          <td>${product.pv}</td>
          <td>${product.price * product.qty}</td>
          <td>${product.pv * product.qty}</td>
          <td><button class="deleteBtn">Âà™Èô§</button></td>
        `;

        row.querySelector(".deleteBtn").addEventListener("click", () => {
          selectedProducts.splice(index, 1);
          renderReport();
        });

        totalPrice += product.price * product.qty;
        totalPv += product.pv * product.qty;

        reportBody.appendChild(row);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();
      pvDiff.textContent = totalPv >= 112000 ? "Â∑≤ÈÅîÊ®ô" : (112000 - totalPv).toLocaleString();
      pvDiff2.textContent = totalPv >= 220000 ? "Â∑≤ÈÅîÊ®ô" : (220000 - totalPv).toLocaleString();
    }

    // ÂåØÂá∫ÁÇ∫ÂúñÁâá
    document.getElementById("exportBtn").addEventListener("click", () => {
      html2canvas(document.getElementById("captureArea")).then((canvas) => {
        const imgData = canvas.toDataURL("image/png");
        const previewImage = document.getElementById("previewImage");
        previewImage.src = imgData;
        previewImage.style.display = "block";
        document.getElementById("shareToLineBtn").style.display = "inline-block";
        document.getElementById("clearImageBtn").style.display = "inline-block";
      });
    });

    // ÂàÜ‰∫´Ëá≥ LINE (ÂÖà‰∏äÂÇ≥ Imgur ÂÜçÂàÜ‰∫´)
    document.getElementById("shareToLineBtn").addEventListener("click", async () => {
      const previewImage = document.getElementById("previewImage").src;
      if (!previewImage) {
        alert("Ë´ãÂÖàÂåØÂá∫ÂúñÁâáÔºÅ");
        return;
      }

      try {
        const base64Image = previewImage.split(",")[1];

        const response = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            image: base64Image,
            type: "base64"
          }),
        });

        const result = await response.json();

        if (result.success) {
          const imgurUrl = result.data.link;
          const lineShareUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(imgurUrl)}`;
          window.open(lineShareUrl, "_blank");
        } else {
          alert("ÂúñÁâá‰∏äÂÇ≥ Imgur Â§±Êïó");
          console.error(result);
        }
      } catch (err) {
        alert("ÂúñÁâá‰∏äÂÇ≥ÈÅéÁ®ãÁôºÁîüÈåØË™§");
        console.error(err);
      }
    });

    document.getElementById("clearImageBtn").addEventListener("click", () => {
      document.getElementById("previewImage").style.display = "none";
      document.getElementById("shareToLineBtn").style.display = "none";
      document.getElementById("clearImageBtn").style.display = "none";
    });

    addBtn.addEventListener("click", addProduct);
    initQtyOptions();
    loadProducts();
  </script>
</body>
</html>
