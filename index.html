    /* åŒ¯å‡ºæŒ‰éˆ• */

    /* æ‰‹æ©Ÿç‰ˆå¾®èª¿ */
    @media (max-width: 480px) {

</head>
<body>

  <div id="inputArea" role="combobox" aria-haspopup="listbox" aria-owns="autocomplete-list" aria-expanded="false">
    <input id="nameInput" type="text" placeholder="å“é …åç¨± (è¼¸å…¥æˆ–é¸æ“‡)" aria-autocomplete="list" aria-controls="autocomplete-list" autocomplete="off" aria-label="å“é …åç¨±" />
    <select id="qtyInput" aria-label="æ•¸é‡"></select>
    <button id="addBtn" aria-label="æ–°å¢å“é …">æ–°å¢å“é …</button>
    <div id="autocomplete-list" role="listbox" tabindex="-1"></div>
  </div>

  <div id="captureArea" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <h2>ğŸ§¾ å“é …å ±è¡¨</h2>
    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th scope="col">å“é …åç¨±</th>
          <th scope="col">æ•¸é‡</th>
          <th scope="col">å–®åƒ¹</th>
          <th scope="col">PV</th>
          <th scope="col">å°è¨ˆé‡‘é¡</th>
          <th scope="col">å°è¨ˆ PV</th>
          <th scope="col">æ“ä½œ</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">ç¸½è¨ˆï¼š</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn" aria-label="åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XUap6u3GT9twG-4svqDwTXexxeVYI-TbdIpLT0cfF6EK_lf/exec";
  const nameInput = document.getElementById("nameInput");
  const qtyInput = document.getElementById("qtyInput");
  const addBtn = document.getElementById("addBtn");
  const autocompleteList = document.getElementById("autocomplete-list");
  const reportBody = document.getElementById("reportBody");
  const totalPriceCell = document.getElementById("totalPriceCell");
  const totalPvCell = document.getElementById("totalPvCell");
  const captureArea = document.getElementById("captureArea");
  const exportBtn = document.getElementById("exportBtn");

  let allProducts = [];     // æ‰€æœ‰å“é …è³‡æ–™ (å¾APIè¼‰å…¥)
  let selectedProducts = []; // ä½¿ç”¨è€…é¸æ“‡çš„å“é …æ¸…å–®

  // åˆå§‹åŒ–æ•¸é‡é¸å–®ï¼ˆ1~50ï¼‰
  function initQtyOptions() {
    for (let i = 1; i <= 50; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
  }

  // å–å¾—å“é …è³‡æ–™ (å¾API)
  async function fetchProducts() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("ç¶²è·¯å›æ‡‰éŒ¯èª¤");
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) throw new Error("å–å¾—è³‡æ–™æ ¼å¼éŒ¯èª¤");
      allProducts = data.map(item => ({
        displayName: item.displayName.trim(),
        price: Number(item.price),
        pv: Number(item.pv),
      }));
      allProducts.sort((a,b) => a.displayName.localeCompare(b.displayName));
    } catch (error) {
      alert("ç„¡æ³•å–å¾—å“é …è³‡æ–™ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
      console.error(error);
    }
  }

  // è‡ªå‹•å®Œæˆæ¸…å–®é¡¯ç¤º
  function showAutocomplete(value) {
    const val = value.trim().toLowerCase();
    autocompleteList.innerHTML = "";
    if (!val) {
      autocompleteList.style.display = "none";
      document.getElementById("inputArea").setAttribute("aria-expanded", "false");
      return;
    }
    const matches = allProducts.filter(p => p.displayName.toLowerCase().includes(val));
    if (matches.length === 0) {
      autocompleteList.style.display = "none";
      document.getElementById("inputArea").setAttribute("aria-expanded", "false");
      return;
    }
    matches.slice(0, 15).forEach((item, idx) => {
      const div = document.createElement("div");
      div.textContent = item.displayName;
      div.setAttribute("role", "option");
      div.id = `autocomplete-item-${idx}`;
      div.addEventListener("mousedown", e => {
        e.preventDefault(); // é˜²æ­¢inputå¤±å»ç„¦é»
        nameInput.value = item.displayName;
        hideAutocomplete();
      });
      autocompleteList.appendChild(div);
    });
    autocompleteList.style.display = "block";
    document.getElementById("inputArea").setAttribute("aria-expanded", "true");
  }

  // éš±è—è‡ªå‹•å®Œæˆæ¸…å–®
  function hideAutocomplete() {
    autocompleteList.style.display = "none";
    document.getElementById("inputArea").setAttribute("aria-expanded", "false");
  }

  // å°‡é¸æ“‡å“é …åŠ å…¥æ¸…å–®ï¼Œè‹¥æœ‰åŒå“é …å‰‡æ•¸é‡ç›¸åŠ 
  function addSelectedProduct(name, qty) {
    const foundProduct = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());
    if (!foundProduct) {
      alert("å“é …ä¸å­˜åœ¨ï¼Œè«‹å¾ä¸‹æ‹‰é¸å–®é¸æ“‡æˆ–ç¢ºèªè¼¸å…¥æ­£ç¢º");
      return false;
    }
    const index = selectedProducts.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
    if (index > -1) {
      selectedProducts[index].qty += qty;
    } else {
      selectedProducts.push({
        name: foundProduct.displayName,
        qty: qty,
        price: foundProduct.price,
        pv: foundProduct.pv,
      });
    }
    return true;
  }

  // æ¸²æŸ“å ±è¡¨åˆ—è¡¨
  function renderReport() {
    reportBody.innerHTML = "";
    let totalPrice = 0;
    let totalPv = 0;

    selectedProducts.forEach((item, idx) => {
      const subtotalPrice = item.price * item.qty;
      const subtotalPv = item.pv * item.qty;
      totalPrice += subtotalPrice;
      totalPv += subtotalPv;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td title="${item.name}">${item.name}</td>
        <td>${item.qty}</td>
        <td>${item.price.toLocaleString()}</td>
        <td>${item.pv.toLocaleString()}</td>
        <td>${subtotalPrice.toLocaleString()}</td>
        <td>${subtotalPv.toLocaleString()}</td>
        <td><button class="deleteBtn" aria-label="åˆªé™¤å“é … ${item.name}" data-idx="${idx}">åˆªé™¤</button></td>
      `;
      reportBody.appendChild(tr);
    });

    totalPriceCell.textContent = totalPrice.toLocaleString();
    totalPvCell.textContent = totalPv.toLocaleString();

    // ç¶å®šåˆªé™¤äº‹ä»¶
    document.querySelectorAll(".deleteBtn").forEach(btn => {
      btn.addEventListener("click", e => {
        const idx = Number(e.target.getAttribute("data-idx"));
        if (!isNaN(idx)) {
          selectedProducts.splice(idx, 1);
          renderReport();
        }
      });
    });
  }

  // äº‹ä»¶ç¶å®šèˆ‡åˆå§‹åŒ–
  function init() {
    initQtyOptions();

    nameInput.addEventListener("input", e => showAutocomplete(e.target.value));
    nameInput.addEventListener("blur", () => setTimeout(hideAutocomplete, 150)); // å»¶é²é¿å…é»é¸æ™‚æ¶ˆå¤±

    addBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);

      if (!name) {
        alert("è«‹è¼¸å…¥å“é …åç¨±");
        return;
      }
      if (isNaN(qty) || qty <= 0) {
        alert("æ•¸é‡å¿…é ˆæ˜¯æ­£æ•´æ•¸");
        return;
      }

      if (addSelectedProduct(name, qty)) {
        renderReport();
        nameInput.value = "";
        qtyInput.value = 1;
        nameInput.focus();
        hideAutocomplete();
      }
    });

    // æ”¯æ´ Enter éµå¿«é€Ÿæ–°å¢
    nameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        addBtn.click();
      }
    });

    // åŒ¯å‡ºæŒ‰éˆ•äº‹ä»¶
    exportBtn.addEventListener("click", () => {
      html2canvas(captureArea, {backgroundColor: null, scale: 2}).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        });
      }).catch(err => {
        alert("åŒ¯å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        console.error(err);
      });
    });

    // è¼‰å…¥å“é …è³‡æ–™
    fetchProducts();
  }

  init();
</script>
