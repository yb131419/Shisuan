    #shareToLineBtn,

    #shareToLineBtn {

<body>
  <div id="captureArea">

    <div class="userInputs">

      <thead>
        <tr>

          <th>æ•¸<br>é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆ<br>é‡‘é¡</th>
          <th>å°è¨ˆ<br>PV</th>

    <div class="summaryBox" aria-live="polite">

      <span class="extra">è· 11.2è¬ PV é‚„å·®ï¼š<span id="pvDiff">112000</span></span>
      <span class="extra">è· 22.0è¬ PV é‚„å·®ï¼š<span id="pvDiff2">220000</span></span>

  </div>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>
  <img id="previewImage" alt="é è¦½åŒ¯å‡ºåœ–ç‰‡" />
  <button id="shareToLineBtn">ğŸ“© ä¸Šå‚³å‚™ä»½</button>
  <button id="nativeShareBtn">ğŸ“± åˆ†äº«åœ–ç‰‡</button>
  <button id="clearImageBtn">âŒ æ¸…é™¤åœ–ç‰‡</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");

    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    // å–å¾—å•†å“è³‡æ–™ï¼Œå¡«å…¥nameInput
    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        populateNameInput();
        populateQtyInput();
      } catch (error) {
        console.error("å–å¾—å•†å“è³‡æ–™å¤±æ•—:", error);
      }
    }

    // å°‡å•†å“åç¨±å¡«å…¥ä¸‹æ‹‰é¸å–®
    function populateNameInput() {
      nameInput.innerHTML = "";
      allProducts.forEach((item) => {
        const option = document.createElement("option");
        option.value = item.name;
        option.textContent = item.name;
        nameInput.appendChild(option);
      });
    }

    // æ•¸é‡ä¸‹æ‹‰é¸å–® 1~30
    function populateQtyInput() {
      qtyInput.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // æ–°å¢å“é …
    addBtn.addEventListener("click", () => {
      const selectedName = nameInput.value;
      const qty = Number(qtyInput.value);

      if (!selectedName) return;

      const product = allProducts.find((p) => p.name === selectedName);
      if (!product) return;

      // è‹¥å·²æœ‰è©²å“é …ï¼Œå‰‡ç´¯åŠ æ•¸é‡
      const existing = selectedProducts.find((p) => p.name === selectedName);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({
          ...product,
          qty,
        });
      }
      renderTable();
    });

    // æ¸²æŸ“å ±è¡¨
    function renderTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const row = document.createElement("tr");

        // å“å
        const nameTd = document.createElement("td");
        nameTd.textContent = item.name;
        row.appendChild(nameTd);

        // æ•¸é‡
        const qtyTd = document.createElement("td");
        qtyTd.textContent = item.qty;
        row.appendChild(qtyTd);

        // å–®åƒ¹
        const priceTd = document.createElement("td");
        priceTd.textContent = item.price.toLocaleString();
        row.appendChild(priceTd);

        // PV
        const pvTd = document.createElement("td");
        pvTd.textContent = item.pv.toLocaleString();
        row.appendChild(pvTd);

        // å°è¨ˆé‡‘é¡
        const subtotalPriceTd = document.createElement("td");
        const subtotalPrice = item.price * item.qty;
        subtotalPriceTd.textContent = subtotalPrice.toLocaleString();
        row.appendChild(subtotalPriceTd);

        // å°è¨ˆPV
        const subtotalPvTd = document.createElement("td");
        const subtotalPv = item.pv * item.qty;
        subtotalPvTd.textContent = subtotalPv.toLocaleString();
        row.appendChild(subtotalPvTd);

        // åˆªé™¤æŒ‰éˆ•
        const actionTd = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "åˆªé™¤";
        delBtn.className = "deleteBtn";
        delBtn.addEventListener("click", () => {
          selectedProducts.splice(index, 1);
          renderTable();
        });
        actionTd.appendChild(delBtn);
        row.appendChild(actionTd);

        reportBody.appendChild(row);

        totalPrice += subtotalPrice;
        totalPv += subtotalPv;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      pvDiff.textContent = Math.max(0, 112000 - totalPv).toLocaleString();
      pvDiff2.textContent = Math.max(0, 220000 - totalPv).toLocaleString();
    }

    // åŒ¯å‡ºç‚ºåœ–ç‰‡
    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "åŒ¯å‡ºä¸­...";
      html2canvas(document.querySelector("#captureArea"), {
        scale: 2,
        scrollY: -window.scrollY,
      }).then((canvas) => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
        exportBtn.disabled = false;
      });
    });

    // æ¸…é™¤é è¦½åœ–ç‰‡
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // ä¸Šå‚³å‚™ä»½æŒ‰éˆ•ï¼Œå‡è¨­è§¸ç™¼æ­¤å‡½æ•¸
    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) return;
      // ä½ å¯åœ¨é€™è£¡åŠ ä¸Šä¸Šå‚³åœ–ç‰‡åˆ°ä½ çš„LINE BOTçš„ç¨‹å¼ç¢¼
      console.log("ä¸Šå‚³å‚™ä»½åŠŸèƒ½å°šæœªå¯¦ä½œ");
    });

    // åŸç”Ÿåˆ†äº«åŠŸèƒ½ï¼Œç§»é™¤ alert
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.canShare || !navigator.canShare({ files: [] })) {
        return;
      }
      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const filesArray = [
          new File([blob], "å ±è¡¨åœ–ç‰‡.png", {
            type: blob.type,
          }),
        ];
        await navigator.share({
          files: filesArray,
          title: "åº·åœ’PVè©¦ç®—å ±è¡¨",
          text: "è«‹æŸ¥æ”¶åº·åœ’è©¦ç®—å ±è¡¨åœ–ç‰‡ã€‚",
        });
      } catch (error) {
        console.error("åˆ†äº«å¤±æ•—:", error);
      }
    });

    // åˆå§‹åŒ–
    fetchProducts();
    populateQtyInput();
  </script>
