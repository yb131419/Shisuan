<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>品項報表匯出</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    #inputArea {
      max-width: 800px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #nameInput {
      flex: 1 1 50%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    #qtyInput {
      flex: 1 1 20%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    #addBtn {
      flex: 1 1 20%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #addBtn:hover {
      background-color: #45a049;
    }
    #captureArea {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #captureArea h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #reportTable {
      width: 100%;
      border-collapse: collapse;
    }
    #reportTable th, #reportTable td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    #reportTable thead {
      background-color: #333;
    }
    #reportTable tfoot td {
      font-weight: bold;
      background-color: #111;
    }
    .deleteBtn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .deleteBtn:hover {
      background-color: #c62828;
    }
    #exportBtn {
      margin: 30px auto 0;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #exportBtn:hover {
      background: #45a049;
    }
    /* datalist style hack */
    datalist option {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="inputArea">
    <input id="nameInput" list="productsList" type="text" placeholder="品項名稱 (可輸入或選擇)" autocomplete="off" />
    <datalist id="productsList">
      <!-- 會由 JS 動態填入 -->
    </datalist>
    <select id="qtyInput" aria-label="數量">
      <!-- 數量下拉 1~20 -->
    </select>
    <button id="addBtn">新增品項</button>
  </div>

  <div id="captureArea">
    <h2>🧾 品項報表</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>品項名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計金額</th>
          <th>小計 PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody">
        <!-- 動態產生資料 -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">總計：</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>

  <script>
    // 你可以在這裡放你目前手動設定的所有品項資料，格式參考：
    const allProducts = [
      { displayName: "靈芝飲", price: 300, pv: 10 },
      { displayName: "人參膠囊", price: 500, pv: 25 },
      { displayName: "蜂王乳", price: 450, pv: 15 },
      { displayName: "紅景天", price: 350, pv: 12 },
      { displayName: "酵素粉", price: 280, pv: 8 }
      // 可繼續新增更多品項
    ];

    // 報表目前已選品項
    let selectedProducts = [];

    // 產生數量下拉選單 1~20
    const qtyInput = document.getElementById("qtyInput");
    for(let i=1; i<=20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    // 將 allProducts 名稱塞入 datalist 選項
    function fillProductDatalist() {
      const datalist = document.getElementById("productsList");
      datalist.innerHTML = "";
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.displayName;
        datalist.appendChild(option);
      });
    }
    fillProductDatalist();

    // 更新報表畫面
    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">刪除</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;

      // 綁定刪除按鈕事件
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = Number(e.target.dataset.index);
          if (!isNaN(idx)) {
            selectedProducts.splice(idx, 1);
            renderReport();
          }
        });
      });
    }

    // 新增品項到報表
    function addProduct(name, qty) {
      if (!name || qty < 1) {
        alert("請輸入有效品項名稱與數量");
        return;
      }

      // 從 allProducts 找完全比對的品項(不區分大小寫)
      const found = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());

      if (!found) {
        alert("品項名稱不存在，請從清單中選擇正確品項");
        return;
      }

      // 看看報表中是否已有此品項，若有則累加數量
      const existIndex = selectedProducts.findIndex(p => p.displayName.toLowerCase() === found.displayName.toLowerCase());

      if (existIndex !== -1) {
        selectedProducts[existIndex].qty += qty;
      } else {
        selectedProducts.push({ ...found, qty });
      }

      renderReport();
    }

    // 事件監聽
    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const qty = parseInt(document.getElementById("qtyInput").value, 10);

      addProduct(name, qty);

      // 清空輸入欄位，數量回復1
      document.getElementById("nameInput").value = "";
      document.getElementById("qtyInput").value = 1;
      document.getElementById("nameInput").focus();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = `品項報表_${new Date().toISOString().slice(0,10)}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
