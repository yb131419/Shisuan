<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>

  #reportTable {

  #reportTable th, #reportTable td {

  #reportTable thead {

  #reportTable tfoot td {

  .deleteBtn {

    transition: background-color 0.3s ease;

  }
  .deleteBtn:hover, .deleteBtn:focus {
    background-color: #c62828;

  }
  .deleteBtn:active {

  }
  #exportBtn {

    letter-spacing: 0.04em;
    box-shadow: 0 8px 16px rgb(76 175 80 / 0.7);
    user-select: none;
    max-width: 480px;
    touch-action: manipulation;
  }
  #exportBtn:hover, #exportBtn:focus {
    background: #45a049;
    outline: none;
  }
  #exportBtn:active {

  }
  @media (max-width: 480px) {
    #inputArea {
      padding: 0 12px;

    }

    }

      font-size: 1.4rem;

    }
    #autocomplete-list {
      right: calc(40% + 24px);
      max-height: 240px;
    }
  }
</style>
</head>
<body>

  <div id="inputArea" role="combobox" aria-haspopup="listbox" aria-owns="autocomplete-list" aria-expanded="false">
    <input id="nameInput" type="text" placeholder="å“é …åç¨± (è¼¸å…¥æˆ–é¸æ“‡)" aria-autocomplete="list" aria-controls="autocomplete-list" autocomplete="off" aria-label="å“é …åç¨±" />
    <select id="qtyInput" aria-label="æ•¸é‡"></select>
    <button id="addBtn" aria-label="æ–°å¢å“é …">æ–°å¢å“é …</button>
    <div id="autocomplete-list" role="listbox" tabindex="-1"></div>
  </div>

  <div id="captureArea" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <h2>ğŸ§¾ å“é …å ±è¡¨</h2>
    <table id="reportTable" aria-label="å“é …å ±è¡¨">
      <thead>
        <tr>
          <th scope="col">å“é …åç¨±</th>
          <th scope="col">æ•¸é‡</th>
          <th scope="col">å–®åƒ¹</th>
          <th scope="col">PV</th>
          <th scope="col">å°è¨ˆ(å…ƒ)</th>
          <th scope="col">åˆªé™¤</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right;">ç¸½ PVï¼š</td>
          <td id="totalPv" colspan="3" style="text-align:left; font-weight:bold; font-size:1.3rem;">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn" aria-label="åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡">åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

<script>
  // å“é …è³‡æ–™
  const items = [
    { name: "ç™½é‡‘A", price: 2500, pv: 1000 },
    { name: "ç™½é‡‘B", price: 1700, pv: 500 },
    { name: "ç™½é‡‘C", price: 680, pv: 300 },
    { name: "ç™½é‡‘D", price: 350, pv: 130 },
    { name: "ç™½é‡‘E", price: 250, pv: 90 },
    { name: "ç™½é‡‘F", price: 130, pv: 50 },
    { name: "è‘‰ç¶ ç´ 1ç“¶", price: 2000, pv: 0 },
    { name: "è‘‰ç¶ ç´ 2ç“¶", price: 4000, pv: 0 },
    { name: "è‘‰ç¶ ç´ 3ç“¶", price: 6000, pv: 0 },
    { name: "é»‘é‡‘G", price: 20000, pv: 6000 },
    { name: "é»‘é‡‘H", price: 12000, pv: 3600 },
    { name: "é»‘é‡‘I", price: 8000, pv: 2000 },
    { name: "é»‘é‡‘J", price: 3500, pv: 1000 },
  ];

  // UI å…ƒç´ 
  const nameInput = document.getElementById("nameInput");
  const qtyInput = document.getElementById("qtyInput");
  const addBtn = document.getElementById("addBtn");
  const autocompleteList = document.getElementById("autocomplete-list");
  const reportTableBody = document.querySelector("#reportTable tbody");
  const totalPv = document.getElementById("totalPv");
  const exportBtn = document.getElementById("exportBtn");
  const captureArea = document.getElementById("captureArea");
  const inputArea = document.getElementById("inputArea");

  let reportItems = [];

  // åˆå§‹åŒ–æ•¸é‡ä¸‹æ‹‰é¸å–® 1~100
  function initQtyOptions() {
    for(let i=1; i<=100; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
  }
  initQtyOptions();

  // è‡ªå‹•å®Œæˆé‚è¼¯
  function closeAutocomplete() {
    autocompleteList.style.display = "none";
    inputArea.setAttribute("aria-expanded", "false");
  }
  function openAutocomplete() {
    if(autocompleteList.children.length > 0) {
      autocompleteList.style.display = "block";
      inputArea.setAttribute("aria-expanded", "true");
    } else {
      closeAutocomplete();
    }
  }

  function filterItems(val) {
    const filter = val.trim().toLowerCase();
    if(filter === "") return [];
    return items.filter(item => item.name.toLowerCase().includes(filter));
  }

  function renderAutocomplete(matches) {
    autocompleteList.innerHTML = "";
    if(matches.length === 0) {
      closeAutocomplete();
      return;
    }
    matches.forEach((item, index) => {
      const div = document.createElement("div");
      div.textContent = item.name;
      div.setAttribute("role", "option");
      div.id = `autocomplete-item-${index}`;
      div.tabIndex = -1;
      div.addEventListener("mousedown", (e) => {
        // mousedownå„ªå…ˆæ–¼blur
        e.preventDefault();
        nameInput.value = item.name;
        closeAutocomplete();
        qtyInput.focus();
      });
      autocompleteList.appendChild(div);
    });
    openAutocomplete();
  }

  nameInput.addEventListener("input", () => {
    const val = nameInput.value;
    const matches = filterItems(val);
    renderAutocomplete(matches);
  });

  // éµç›¤ä¸Šä¸‹é¸æ“‡ autocomplete list
  let currentFocus = -1;
  nameInput.addEventListener("keydown", (e) => {
    const itemsList = autocompleteList.children;
    if(autocompleteList.style.display === "block") {
      if(e.key === "ArrowDown") {
        e.preventDefault();
        currentFocus++;
        if(currentFocus >= itemsList.length) currentFocus = 0;
        setActive(itemsList);
      } else if(e.key === "ArrowUp") {
        e.preventDefault();
        currentFocus--;
        if(currentFocus < 0) currentFocus = itemsList.length - 1;
        setActive(itemsList);
      } else if(e.key === "Enter") {
        e.preventDefault();
        if(currentFocus > -1) {
          itemsList[currentFocus].dispatchEvent(new Event("mousedown"));
          currentFocus = -1;
        } else {
          // æ²’é¸æ“‡ autocomplete ç›´æ¥æŒ‰ Enterï¼ŒåŠ å“é …
          addItem();
        }
        closeAutocomplete();
      } else if(e.key === "Escape") {
        closeAutocomplete();
      }
    } else {
      if(e.key === "Enter") {
        e.preventDefault();
        addItem();
      }
    }
  });

  function setActive(itemsList) {
    for(let i=0; i<itemsList.length; i++) {
      itemsList[i].classList.remove("autocomplete-active");
    }
    if(currentFocus >= 0 && currentFocus < itemsList.length) {
      itemsList[currentFocus].classList.add("autocomplete-active");
      itemsList[currentFocus].scrollIntoView({block: "nearest"});
    }
  }

  // é»æ“Šå¤–éƒ¨é—œé–‰è‡ªå‹•å®Œæˆ
  document.addEventListener("click", (e) => {
    if(!inputArea.contains(e.target)) {
      closeAutocomplete();
    }
  });

  // æ–°å¢å“é …
  function addItem() {
    const itemName = nameInput.value.trim();
    const qty = parseInt(qtyInput.value);

    if(itemName === "") {
      alert("è«‹è¼¸å…¥å“é …åç¨±");
      nameInput.focus();
      return;
    }
    if(isNaN(qty) || qty < 1) {
      alert("è«‹é¸æ“‡æ•¸é‡");
      qtyInput.focus();
      return;
    }
    // æŸ¥æ‰¾å“é …æ˜¯å¦å­˜åœ¨
    const item = items.find(i => i.name === itemName);
    if(!item) {
      alert("å“é …åç¨±éŒ¯èª¤æˆ–ä¸å­˜åœ¨");
      nameInput.focus();
      return;
    }

    // æ˜¯å¦å·²ç¶“æœ‰æ­¤å“é …ï¼Œæœ‰çš„è©±ç–ŠåŠ æ•¸é‡
    const existIndex = reportItems.findIndex(i => i.name === itemName);
    if(existIndex > -1) {
      reportItems[existIndex].qty += qty;
    } else {
      reportItems.push({ name: item.name, qty, price: item.price, pv: item.pv });
    }

    renderReport();

    // æ¸…ç©ºè¼¸å…¥æ¬„ä½
    nameInput.value = "";
    qtyInput.value = 1;
    nameInput.focus();
  }

  addBtn.addEventListener("click", addItem);

  // æ¸²æŸ“å ±è¡¨è¡¨æ ¼
  function renderReport() {
    reportTableBody.innerHTML = "";
    let sumPv = 0;

    for(let i=0; i<reportItems.length; i++) {
      const row = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = reportItems[i].name;
      row.appendChild(tdName);

      const tdQty = document.createElement("td");
      tdQty.textContent = reportItems[i].qty;
      row.appendChild(tdQty);

      const tdPrice = document.createElement("td");
      tdPrice.textContent = reportItems[i].price.toLocaleString();
      row.appendChild(tdPrice);

      const tdPv = document.createElement("td");
      tdPv.textContent = reportItems[i].pv.toLocaleString();
      row.appendChild(tdPv);

      const tdSubtotal = document.createElement("td");
      const subtotal = reportItems[i].qty * reportItems[i].price;
      tdSubtotal.textContent = subtotal.toLocaleString();
      row.appendChild(tdSubtotal);

      // ç´¯åŠ  PV ç¸½å’Œ = qty * pv
      sumPv += reportItems[i].qty * reportItems[i].pv;

      // åˆªé™¤æŒ‰éˆ•æ¬„
      const tdDelete = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "deleteBtn";
      deleteBtn.textContent = "åˆªé™¤";
      deleteBtn.setAttribute("aria-label", `åˆªé™¤å“é … ${reportItems[i].name}`);
      deleteBtn.addEventListener("click", () => {
        reportItems.splice(i, 1);
        renderReport();
      });
      tdDelete.appendChild(deleteBtn);
      row.appendChild(tdDelete);

      reportTableBody.appendChild(row);
    }

    totalPv.textContent = sumPv.toLocaleString();
  }

  // åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡
  exportBtn.addEventListener("click", () => {
    exportBtn.disabled = true;
    exportBtn.textContent = "åŒ¯å‡ºä¸­...";
    html2canvas(captureArea, {backgroundColor: "#121212", scale: 2}).then(canvas => {
      const link = document.createElement("a");
      link.download = `å“é …å ±è¡¨_${new Date().toISOString().slice(0,10)}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
      exportBtn.disabled = false;
      exportBtn.textContent = "åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
    }).catch(() => {
      alert("åŒ¯å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
      exportBtn.disabled = false;
      exportBtn.textContent = "åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
    });
  });
</script>
