<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: auto; /* 改成自動寬度，避免匯出時縮欄 */
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 20%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 10%;
    }
    /* 其餘欄位不設定寬度 */

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    /* 操作欄位字體較小 */
    #reportTable td:last-child,
    #reportTable th:last-child {
      font-size: 9px;
      padding: 3px 5px;
      white-space: nowrap;
      width: 55px;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 35%; /* 調整成比原本30%稍長一點 */
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKyCR/exec";

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");

    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    let productList = [];
    let currentItems = [];

    // 1. 讀取品項資料
    async function loadProductList() {
      try {
        const response = await fetch(API_URL + "?action=read");
        if (!response.ok) throw new Error("讀取品項資料失敗");
        const data = await response.json();
        productList = data.map(item => ({
          id: item.id,
          name: item.名稱,
          price: Number(item.售價) || 0,
          pv: Number(item.PV) || 0,
        }));
        populateNameOptions();
      } catch (error) {
        console.error(error);
        alert("無法載入品項資料");
      }
    }

    // 2. 填充品項下拉選單
    function populateNameOptions() {
      nameInput.innerHTML = "";
      productList.forEach(product => {
        const option = document.createElement("option");
        option.value = product.id;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });

      populateQtyOptions(1);
    }

    // 3. 填充數量選單（1~10）
    function populateQtyOptions(selected) {
      qtyInput.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        if (i === selected) option.selected = true;
        qtyInput.appendChild(option);
      }
    }

    // 4. 新增品項
    addBtn.addEventListener("click", () => {
      const selectedId = nameInput.value;
      const qty = parseInt(qtyInput.value, 10);

      if (!selectedId || qty <= 0) {
        alert("請選擇品項和數量");
        return;
      }

      const product = productList.find(p => p.id === selectedId);
      if (!product) {
        alert("找不到選擇的品項");
        return;
      }

      const existingIndex = currentItems.findIndex(item => item.id === selectedId);
      if (existingIndex >= 0) {
        currentItems[existingIndex].qty += qty;
      } else {
        currentItems.push({ ...product, qty });
      }

      renderTable();
    });

    // 5. 刪除品項
    function deleteItem(id) {
      currentItems = currentItems.filter(item => item.id !== id);
      renderTable();
    }

    // 6. 渲染表格
    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      currentItems.forEach(item => {
        const subTotalPrice = item.price * item.qty;
        const subTotalPv = item.pv * item.qty;

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.pv}</td>
          <td>${subTotalPrice}</td>
          <td>${subTotalPv}</td>
          <td><button class="deleteBtn" aria-label="刪除${item.name}" onclick="deleteItem('${item.id}')">刪除</button></td>
        `;

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice;
      totalPvCellDup.textContent = totalPv;

      pvDiff.textContent = Math.max(0, 112000 - totalPv);
      pvDiff2.textContent = Math.max(0, 220000 - totalPv);
    }

    // 7. 匯出報表為圖片 (html2canvas)
    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "圖片生成中…";

      html2canvas(document.getElementById("captureArea"), { scale: 2 }).then(canvas => {
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";

        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      });
    });

    // 8. 分享到LINE聊天機器人 (透過Web API上傳圖片並回傳LINE消息，需配合後端)
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }

      try {
        shareToLineBtn.disabled = true;
        shareToLineBtn.textContent = "上傳中…";

        // 用 fetch 將圖片 dataUrl 傳給後端處理（你需自己實作LINE推播的Apps Script）
        const response = await fetch(API_URL + "?action=uploadImage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ imageBase64: previewImage.src })
        });

        if (!response.ok) throw new Error("上傳失敗");
        alert("圖片已上傳至LINE聊天機器人備份");

      } catch (e) {
        alert("上傳失敗：" + e.message);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "📩 上傳備份";
      }
    });

    // 9. 原生分享（支援Web Share API）
    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }

      if (!navigator.canShare) {
        alert("您的瀏覽器不支援原生分享功能");
        return;
      }

      try {
        // dataUrl轉Blob
        const blob = await (await fetch(previewImage.src)).blob();
        const file = new File([blob], "報表.png", { type: "image/png" });

        if (navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "康園PV試算報表",
            text: "這是我的康園PV試算報表圖片",
          });
        } else {
          alert("您的裝置不支援檔案分享");
        }
      } catch (e) {
        alert("分享失敗：" + e.message);
      }
    });

    // 10. 清除圖片預覽和按鈕
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";

      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // 11. 初始化
    loadProductList();

    // 把 deleteItem 加到全域，方便onclick使用
    window.deleteItem = deleteItem;
  </script>
</body>
</html>
