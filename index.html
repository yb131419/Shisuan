\<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÂìÅÈ†ÖÂ†±Ë°®ÂåØÂá∫</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #0e0f11;
      --panel-bg: #1a1c1f;
      --text-color: #f1f1f1;
      --accent: #64ffda;
      --highlight: #90caf9;
      --error: #ef5350;
      --button-green: #4caf50;
      --button-grey: #616161;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput,
    #qtyInput,
    #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput,
    #qtyInput {
      background-color: #2c2f33;
      color: #fff;
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #addBtn:hover {
      background-color: #43a047;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #ccc;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      max-width: 100%;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11.5px;
      table-layout: fixed;
      word-break: keep-all;
    }

    #reportTable th,
    #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bcd4, #2196f3);
      color: #fff;
      font-weight: 600;
    }

    #reportTable thead th:first-child {
      white-space: normal;
      line-height: 1.2;
      padding: 4px 5px;
    }

    #reportTable thead th:first-child::after {
      content: "\A";
      white-space: pre;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 12px;
      line-height: 1;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    #exportBtn,
    #saveBtn,
    #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #4e4e4e;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    .summaryBox {
      text-align: right;
      margin-top: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }
      #nameInput,
      #qtyInput,
      #addBtn {
        flex: 1;
      }
      .userInputs .row {
        flex-direction: row;
      }
      .userInputs label {
        flex: 0 0 150px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }
      #inputArea,
      #addBtn,
      #exportBtn,
      #saveBtn,
      #clearImageBtn {
        display: none !important;
      }
      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }
      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }
      .deleteBtn {
        display: none !important;
      }
      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>üßæ ÂìÅÈ†ÖÂ†±Ë°®</h2>
    <div class="userInputs">
      <div class="row">
        <label>Ë≥ºË≤∑ËÄÖÔºö
          <input type="text" placeholder="Ë≥ºË≤∑ËÄÖÂßìÂêç" />
        </label>
        <label>Ë©¶ÁÆóËÄÖÔºö
          <input type="text" placeholder="Ë©¶ÁÆóËÄÖÂßìÂêç" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="ÂìÅÈ†ÖÂ†±Ë°®">
      <thead>
        <tr>
          <th>ÂìÅÈ†Ö ÂêçÁ®±</th>
          <th>Êï∏Èáè</th>
          <th>ÂñÆÂÉπ</th>
          <th>PV</th>
          <th>Â∞èË®à<br>ÈáëÈ°ç</th>
          <th>Â∞èË®à<br>PV</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox">
      Á∏ΩË®à ÈáëÈ°çÔºö<span id="totalPriceCellDup">0</span>„ÄÄÔΩú„ÄÄÁ∏ΩË®à PVÔºö<span id="totalPvCellDup">0</span>
      <span class="extra">Ë∑ù 11.2Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff">112000</span></span>
    </div>
  </div>

  <button id="exportBtn">üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá</button>
  <img id="previewImage" alt="È†êË¶ΩÂåØÂá∫ÂúñÁâá" />
  <button id="saveBtn" style="display:none;">üíæ ÂÑ≤Â≠òÂúñÁâá</button>
  <button id="clearImageBtn" style="display:none;">‚ùå Ê∏ÖÈô§ÂúñÁâá</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="ÂìÅÈ†ÖÂêçÁ®±"></select>
    <select id="qtyInput" aria-label="Êï∏Èáè"></select>
    <button id="addBtn">Êñ∞Â¢ûÂìÅÈ†Ö</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");

    // È†êË®≠ÊúÄÂ§ßÊï∏Èáè 1-50
    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // ËºâÂÖ•ÂìÅÈ†ÖË≥áÊñô
    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (error) {
        console.error("ËºâÂÖ•ÂìÅÈ†ÖÂ§±Êïó:", error);
      }
    }

    // Ê∏≤ÊüìÂìÅÈ†Ö‰∏ãÊãâÈÅ∏ÂñÆ
    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach((product) => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    // Êñ∞Â¢ûÂìÅÈ†ÖÂà∞Â†±Ë°®
    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!name || qty <= 0) return;

      const product = allProducts.find((p) => p.name === name);
      if (!product) return;

      const existingIndex = selectedProducts.findIndex((p) => p.name === name);
      if (existingIndex !== -1) {
        // Â∑≤ÊúâÂìÅÈ†ÖÔºåÊï∏ÈáèÁ¥ØÂä†
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({
          name,
          qty,
          price: product.price,
          pv: product.pv,
        });
      }

      renderReport();
    }

    // Ê∏≤ÊüìÂ†±Ë°®
    function renderReport() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((product, index) => {
        const row = document.createElement("tr");

        // ÂìÅÈ†ÖÂêçÁ®±
        const nameCell = document.createElement("td");
        nameCell.textContent = product.name;
        row.appendChild(nameCell);

        // Êï∏Èáè
        const qtyCell = document.createElement("td");
        qtyCell.textContent = product.qty;
        row.appendChild(qtyCell);

        // ÂñÆÂÉπ
        const priceCell = document.createElement("td");
        priceCell.textContent = product.price;
        row.appendChild(priceCell);

        // PV
        const pvCell = document.createElement("td");
        pvCell.textContent = product.pv;
        row.appendChild(pvCell);

        // Â∞èË®à ÈáëÈ°ç
        const subtotalPrice = product.price * product.qty;
        totalPrice += subtotalPrice;
        const subtotalPriceCell = document.createElement("td");
        subtotalPriceCell.textContent = subtotalPrice;
        row.appendChild(subtotalPriceCell);

        // Â∞èË®à PV
        const subtotalPv = product.pv * product.qty;
        totalPv += subtotalPv;
        const subtotalPvCell = document.createElement("td");
        subtotalPvCell.textContent = subtotalPv;
        row.appendChild(subtotalPvCell);

        // Êìç‰ΩúÔºàÂà™Èô§Ôºâ
        const actionCell = document.createElement("td");
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Âà™Èô§";
        deleteBtn.className = "deleteBtn";
        deleteBtn.addEventListener("click", () => {
          selectedProducts.splice(index, 1);
          renderReport();
        });
        actionCell.appendChild(deleteBtn);
        row.appendChild(actionCell);

        reportBody.appendChild(row);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();
      const pvTarget = 112000;
      pvDiff.textContent = (pvTarget - totalPv).toLocaleString();
    }

    // ÂåØÂá∫ÂúñÁâá
    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");
      html2canvas(captureArea).then((canvas) => {
        const imgData = canvas.toDataURL("image/png");
        const previewImage = document.getElementById("previewImage");
        previewImage.src = imgData;
        previewImage.style.display = "block";
        document.getElementById("saveBtn").style.display = "inline-block";
        document.getElementById("clearImageBtn").style.display = "inline-block";
      });
    });

    // ÂÑ≤Â≠òÂúñÁâá
    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "ÂìÅÈ†ÖÂ†±Ë°®.png";
      link.href = document.getElementById("previewImage").src;
      link.click();
    });

    // Ê∏ÖÈô§ÂúñÁâá
    document.getElementById("clearImageBtn").addEventListener("click", () => {
      document.getElementById("previewImage").style.display = "none";
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("clearImageBtn").style.display = "none";
    });

    // ‰∫ã‰ª∂Á∂ÅÂÆöËàáÂàùÂßãÂåñ
    addBtn.addEventListener("click", addProduct);
    initQtyOptions();
    loadProducts();
  </script>
</body>
</html>
