<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>品項報表匯出</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00c6ff;
    }

    .form-section, .output-section {
      background: #2b2b2b;
      padding: 16px;
      margin: 10px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label, select, input {
      display: block;
      margin: 8px 0;
      width: 100%;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #productList li {
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #previewImage {
      max-width: 100%;
      display: none;
      margin-top: 12px;
      border: 2px solid #ccc;
    }

    #saveBtn, #clearImageBtn {
      display: none;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>品項報表匯出</h1>

  <div class="form-section">
    <label for="buyerInput">購買者（可留空）：</label>
    <input type="text" id="buyerInput" placeholder="輸入購買者名稱" />

    <label for="testerInput">試算者（可留空）：</label>
    <input type="text" id="testerInput" placeholder="輸入試算者名稱" />

    <label for="productSelect">選擇品項：</label>
    <select id="productSelect"></select>

    <label for="quantityInput">輸入數量：</label>
    <input type="number" id="quantityInput" value="1" min="1" />

    <button id="addBtn">新增品項</button>
  </div>

  <div class="output-section" id="report">
    <h2>已選品項</h2>
    <ul id="productList"></ul>
    <p>總金額：<span id="totalAmount">0</span></p>
    <p>總 PV：<span id="totalPv">0</span></p>
    <p>距 11.2 萬 PV：<span id="pvDiff">112000</span></p>
    <p>距 22 萬 PV：<span id="pvDiff22">220000</span></p>
    <p>購買者：<span id="buyerDisplay">-</span></p>
    <p>試算者：<span id="testerDisplay">-</span></p>
  </div>

  <div class="form-section">
    <button id="exportBtn">匯出報表圖片</button>
    <button id="saveBtn">儲存圖片</button>
    <button id="clearImageBtn">清除圖片</button>
    <img id="previewImage" alt="報表圖片預覽" />
  </div>

  <script>
    let products = [];
    let selectedProducts = [];

    async function fetchProducts() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwfdGzHogbYjaFyzsfvEgfB4_aWVZsafczGkxauJ_zE3l_1_EpmT2rxRFa1gS3RwTuw/exec');
        const data = await response.json();
        products = data.data;
        const select = document.getElementById("productSelect");
        products.forEach(p => {
          const option = document.createElement("option");
          option.value = p.name;
          option.textContent = `${p.name}（$${p.price} / ${p.pv} PV）`;
          select.appendChild(option);
        });
      } catch (error) {
        alert("無法載入品項資料！");
        console.error(error);
      }
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const selectedName = document.getElementById("productSelect").value;
      const quantity = parseInt(document.getElementById("quantityInput").value);

      const product = products.find(p => p.name === selectedName);
      if (!product) return;

      if (selectedProducts.find(p => p.name === selectedName)) {
        alert("此品項已新增過！");
        return;
      }

      const totalPrice = product.price * quantity;
      const totalPV = product.pv * quantity;

      selectedProducts.push({
        name: selectedName,
        quantity,
        totalPrice,
        totalPV
      });

      updateList();
    });

    function updateList() {
      const ul = document.getElementById("productList");
      ul.innerHTML = "";
      let totalAmount = 0;
      let totalPv = 0;

      selectedProducts.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} x ${p.quantity}：$${p.totalPrice}，${p.totalPV} PV`;
        ul.appendChild(li);
        totalAmount += p.totalPrice;
        totalPv += p.totalPV;
      });

      document.getElementById("totalAmount").textContent = totalAmount.toLocaleString();
      document.getElementById("totalPv").textContent = totalPv.toLocaleString();
      document.getElementById("pvDiff").textContent = totalPv < 112000 ? (112000 - totalPv).toLocaleString() : 0;
      document.getElementById("pvDiff22").textContent = totalPv < 220000 ? (220000 - totalPv).toLocaleString() : 0;

      // 更新購買者與試算者欄位
      const buyer = document.getElementById("buyerInput").value || "-";
      const tester = document.getElementById("testerInput").value || "-";
      document.getElementById("buyerDisplay").textContent = buyer;
      document.getElementById("testerDisplay").textContent = tester;
    }

    document.getElementById("exportBtn").addEventListener("click", () => {
      updateList(); // 匯出前更新一次購買者與試算者資料
      const reportEl = document.getElementById("report");
      html2canvas(reportEl).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgEl = document.getElementById("previewImage");
        imgEl.src = imgData;
        imgEl.style.display = "block";
        document.getElementById("saveBtn").style.display = "inline-block";
        document.getElementById("clearImageBtn").style.display = "inline-block";
      });
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const imageSrc = document.getElementById("previewImage").src;
      const a = document.createElement("a");
      a.href = imageSrc;
      const date = new Date().toISOString().split("T")[0];
      a.download = `品項報表_${date}.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    document.getElementById("clearImageBtn").addEventListener("click", () => {
      const img = document.getElementById("previewImage");
      img.src = "";
      img.style.display = "none";
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("clearImageBtn").style.display = "none";
    });

    fetchProducts();
  </script>
</body>
</html>
