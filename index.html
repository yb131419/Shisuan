<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÂΩ•ÂΩ¨Ë©¶ÁÆóÁ≥ªÁµ±</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>üßæ Â∫∑ÂúíPVË©¶ÁÆó</h2>
    <div class="userInputs">
      <div class="row">
        <label>Ë≥ºË≤∑ËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë≥ºË≤∑ËÄÖ" />
        </label>
        <label>Ë©¶ÁÆóËÄÖÔºö
          <input type="text" placeholder="Ëº∏ÂÖ•Ë©¶ÁÆóËÄÖ" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="Ë©¶ÁÆóÂ†±Ë°®">
      <thead>
        <tr>
          <th>ÂìÅÈ†Ö<br>ÂêçÁ®±</th>
          <th>Êï∏<br>Èáè</th>
          <th>ÂñÆÂÉπ</th>
          <th>PV</th>
          <th>Â∞èË®à<br>ÈáëÈ°ç</th>
          <th>Â∞èË®à<br>PV</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      Á∏ΩË®à ÈáëÈ°çÔºö<span id="totalPriceCellDup">0</span>ÔΩúÁ∏ΩË®à PVÔºö<span id="totalPvCellDup">0</span>
      <span class="extra">Ë∑ù 11.2Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff">112000</span></span>
      <span class="extra">Ë∑ù 22.0Ëê¨ PV ÈÇÑÂ∑ÆÔºö<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">üì§ ÂåØÂá∫Â†±Ë°®ÁÇ∫ÂúñÁâá</button>
  <img id="previewImage" alt="È†êË¶ΩÂåØÂá∫ÂúñÁâá" />
  <button id="shareToLineBtn">üì© ‰∏äÂÇ≥ÂÇô‰ªΩ</button>
  <button id="nativeShareBtn">üì± ÂàÜ‰∫´ÂúñÁâá</button>
  <button id="clearImageBtn">‚ùå Ê∏ÖÈô§ÂúñÁâá</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">Êñ∞Â¢ûÂìÅÈ†Ö</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (e) {
        alert("ÁÑ°Ê≥ïËºâÂÖ•ÂïÜÂìÅË≥áÊñôÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÊàñ API„ÄÇ");
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach(product => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value, 10);
      if (!name || qty < 1) return;

      const product = allProducts.find(p => p.name === name);
      if (!product) return;

      const existing = selectedProducts.find(p => p.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({ ...product, qty });
      }

      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const priceNum = parseInt(item.price, 10) || 0;
        const pvNum = parseInt(item.pv, 10) || 0;
        const subTotalPrice = priceNum * item.qty;
        const subTotalPv = pvNum * item.qty;

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${priceNum.toLocaleString()}</td>
          <td>${pvNum.toLocaleString()}</td>
          <td>${subTotalPrice.toLocaleString()}</td>
          <td>${subTotalPv.toLocaleString()}</td>
          <td><button class="deleteBtn" data-index="${idx}">Âà™Èô§</button></td>
        `;

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();
      pvDiff.textContent = (112000 - totalPv).toLocaleString();
      pvDiff2.textContent = (220000 - totalPv).toLocaleString();

      // Âà™Èô§‰∫ã‰ª∂
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = parseInt(e.target.dataset.index, 10);
          selectedProducts.splice(idx, 1);
          renderTable();
        });
      });
    }

    addBtn.addEventListener("click", addProduct);

    exportBtn.addEventListener("click", () => {
      if (selectedProducts.length === 0) {
        alert("Ë´ãÂÖàÊñ∞Â¢ûÂìÅÈ†Ö");
        return;
      }
      html2canvas(document.getElementById("captureArea"), { scale: 3 }).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
      });
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // ÂéüÁîüÂàÜ‰∫´ÊåâÈàïÂäüËÉΩ
    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("Ê≤íÊúâÂúñÁâáÂèØÂàÜ‰∫´");
        return;
      }
      if (!navigator.canShare || !navigator.canShare()) {
        alert("Ê≠§Ë£ùÁΩÆ‰∏çÊîØÊè¥ÂéüÁîüÂàÜ‰∫´");
        return;
      }
      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "Ë©¶ÁÆóÂ†±Ë°®.png", { type: blob.type });
        await navigator.share({
          files: [file],
          title: "Â∫∑ÂúíË©¶ÁÆóÂ†±Ë°®",
          text: "ÈÄôÊòØÂ∫∑ÂúíË©¶ÁÆóÂ†±Ë°®ÂúñÁâá„ÄÇ",
        });
      } catch (e) {
        alert("ÂàÜ‰∫´Â§±ÊïóÔºö" + e.message);
      }
    });

    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) {
        alert("Ë´ãÂÖàÂåØÂá∫ÂúñÁâá");
        return;
      }
      // ‰∏äÂÇ≥ÂúñÁâáÂà∞‰Ω†ÁöÑ Google Apps Script ÊàñÂÖ∂‰ªñ‰º∫ÊúçÂô®ÔºåÂÜçÂèñÂæóÁ∂≤ÂùÄ‰∏¶ÂàÜ‰∫´Áµ¶ LINE
      alert("https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec");
    });

    // ÂàùÂßãÂåñ
    initQtyOptions();
    loadProducts();
  </script>

  <script>
    // Êñ∞Â¢ûÔºöÈï∑ÊåâÈ†êË¶ΩÂúñÁâáÂàÜ‰∫´ÂäüËÉΩ
    (() => {
      let pressTimer = null;

      previewImage.addEventListener("touchstart", (e) => {
        if (!previewImage.src) return;
        pressTimer = setTimeout(async () => {
          if (!navigator.canShare || !navigator.canShare()) {
            alert("Ê≠§Ë£ùÁΩÆ‰∏çÊîØÊè¥ÂéüÁîüÂàÜ‰∫´");
            return;
          }
          try {
            const response = await fetch(previewImage.src);
            const blob = await response.blob();
            const file = new File([blob], "Ë©¶ÁÆóÂ†±Ë°®.png", { type: blob.type });
            await navigator.share({
              files: [file],
              title: "Â∫∑ÂúíË©¶ÁÆóÂ†±Ë°®",
              text: "ÈÄôÊòØÂ∫∑ÂúíË©¶ÁÆóÂ†±Ë°®ÂúñÁâá„ÄÇ",
            });
          } catch (e) {
            alert("ÂàÜ‰∫´Â§±ÊïóÔºö" + e.message);
          }
        }, 600); // 600ÊØ´ÁßíÈï∑ÊåâËß∏ÁôºÂàÜ‰∫´
      });

      previewImage.addEventListener("touchend", (e) => {
        if (pressTimer !== null) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
      });

      previewImage.addEventListener("touchmove", (e) => {
        if (pressTimer !== null) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
      });
    })();
  </script>
</body>
</html>
