<body>
  <div id="captureArea">

  <div id="inputArea">
    <select id="nameInput"></select>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (e) {
        alert("ç„¡æ³•è¼‰å…¥å•†å“è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– APIã€‚");
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach(product => {
        const option = document.createElement("option");
        option.value = product.name;
        option.textContent = product.name;
        nameInput.appendChild(option);
      });
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value, 10);
      if (!name || qty < 1) return;

      const product = allProducts.find(p => p.name === name);
      if (!product) return;

      const existing = selectedProducts.find(p => p.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          price: product.price,
          pv: product.pv,
          qty: qty
        });
      }
      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.name;
        tr.appendChild(tdName);

        const tdQty = document.createElement("td");
        tdQty.textContent = item.qty;
        tr.appendChild(tdQty);

        const tdPrice = document.createElement("td");
        tdPrice.textContent = item.price.toLocaleString();
        tr.appendChild(tdPrice);

        const tdPv = document.createElement("td");
        tdPv.textContent = item.pv.toLocaleString();
        tr.appendChild(tdPv);

        const subTotalPrice = item.price * item.qty;
        const subTotalPv = item.pv * item.qty;

        const tdSubPrice = document.createElement("td");
        tdSubPrice.textContent = subTotalPrice.toLocaleString();
        tr.appendChild(tdSubPrice);

        const tdSubPv = document.createElement("td");
        tdSubPv.textContent = subTotalPv.toLocaleString();
        tr.appendChild(tdSubPv);

        const tdAction = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "åˆªé™¤";
        delBtn.classList.add("deleteBtn");
        delBtn.addEventListener("click", () => {
          selectedProducts.splice(idx, 1);
          renderTable();
        });
        tdAction.appendChild(delBtn);
        tr.appendChild(tdAction);

        reportBody.appendChild(tr);

        totalPrice += subTotalPrice;
        totalPv += subTotalPv;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      pvDiff.textContent = Math.max(0, 112000 - totalPv).toLocaleString();
      pvDiff2.textContent = Math.max(0, 220000 - totalPv).toLocaleString();
    }

    // å°è£åŒ¯å‡ºå ±è¡¨æˆåœ–ç‰‡å‡½å¼
    async function exportReportToImage() {
      if (selectedProducts.length === 0) {
        alert("å°šæœªæ–°å¢ä»»ä½•å“é …ï¼Œç„¡æ³•åŒ¯å‡ºå ±è¡¨åœ–ç‰‡ã€‚");
        return;
      }

      // å…ˆæ»¾å‹•åˆ°å ±è¡¨å€é¿å…æˆªåœ–ç•°å¸¸
      document.getElementById("captureArea").scrollIntoView({ behavior: "smooth" });

      const captureArea = document.getElementById("captureArea");

      try {
        const canvas = await html2canvas(captureArea, {
          backgroundColor: "#121212",
          scale: 2, // æ”¾å¤§ 2 å€è§£æåº¦
          useCORS: true,
        });
        const dataUrl = canvas.toDataURL("image/png");

        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        // é¡¯ç¤ºåˆ†äº«åŠæ¸…é™¤æŒ‰éˆ•
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";

        // æŒ‰éˆ•æ–‡å­—æ”¹æˆé‡æ–°åŒ¯å‡º
        exportBtn.textContent = "ğŸ”„ é‡æ–°åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";

        // æ»¾å‹•åˆ°åœ–ç‰‡å€
        previewImage.scrollIntoView({ behavior: "smooth" });
      } catch (error) {
        alert("åŒ¯å‡ºåœ–ç‰‡å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        console.error(error);
      }
    }

    exportBtn.addEventListener("click", exportReportToImage);

    addBtn.addEventListener("click", () => {
      addProduct();
    });

    // æ¸…é™¤åœ–ç‰‡å’ŒæŒ‰éˆ•ç‹€æ…‹
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";

      exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
    });

    // åˆ†äº«åŠŸèƒ½ï¼ˆåŸæœ¬é‚è¼¯ç¶­æŒä¸è®Šï¼‰
    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) return alert("å°šæœªåŒ¯å‡ºåœ–ç‰‡ï¼Œç„¡æ³•åˆ†äº«ã€‚");

      // ä½ çš„åˆ†äº« API æˆ–ä¸Šå‚³æµç¨‹ï¼Œé€™è£¡å…ˆåšç¤ºæ„ alert
      alert("é€™è£¡å¯æ¥ä½ çš„ä¸Šå‚³å‚™ä»½åŠŸèƒ½ï¼ˆä¾‹å¦‚ä¸Šå‚³åˆ° Google Drive æˆ– LINEï¼‰");
    });

    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) return alert("å°šæœªåŒ¯å‡ºåœ–ç‰‡ï¼Œç„¡æ³•åˆ†äº«ã€‚");

      if (navigator.canShare && navigator.canShare({ files: [] })) {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "report.png", { type: "image/png" });
        try {
          await navigator.share({
            files: [file],
            title: "è©¦ç®—å ±è¡¨",
            text: "é€™æ˜¯æˆ‘çš„è©¦ç®—å ±è¡¨åœ–ç‰‡ã€‚",
          });
        } catch (err) {
          alert("åˆ†äº«å¤±æ•—: " + err.message);
        }
      } else {
        alert("æ‚¨çš„è£ç½®ä¸æ”¯æ´åŸç”Ÿåˆ†äº«åŠŸèƒ½ï¼Œè«‹ä½¿ç”¨å‚™ä»½æŒ‰éˆ•ã€‚");
      }
    });

    // åˆå§‹åŒ–
    initQtyOptions();
    loadProducts();
  </script>
