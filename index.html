    // ä¸Šå‚³åˆ†äº«

    // é¡¯ç¤ºæç¤º

    // æµ®çª—æ‹–åŠ¨åŠŸèƒ½ - å¢åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
    function setupFloatingWindow() {
      // ä»æœ¬åœ°å­˜å‚¨åŠ è½½çª—å£ä½ç½®
      const savedPosition = localStorage.getItem('floatingWindowPosition');
      if (savedPosition) {
        const { x, y } = JSON.parse(savedPosition);
        floatingWindow.style.left = `${x}px`;
        floatingWindow.style.top = `${y}px`;
      } else {
        // é»˜è®¤ä½ç½®ï¼šå³ä¸‹è§’
        const defaultX = window.innerWidth - floatingWindow.offsetWidth - 20;
        const defaultY = 20;
        floatingWindow.style.left = `${defaultX}px`;
        floatingWindow.style.top = `${defaultY}px`;
      }

      // é¼ æ ‡/è§¦æ‘¸å¼€å§‹äº‹ä»¶ - å¼€å§‹æ‹–åŠ¨
      function startDrag(e) {
        isDragging = true;
        floatingWindow.classList.add('dragging');
        
        // è·å–è§¦æ‘¸/é¼ æ ‡ä½ç½®
        let clientX, clientY;
        if (e.type.startsWith('touch')) {
          // è§¦æ‘¸äº‹ä»¶
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          // é¼ æ ‡äº‹ä»¶
          clientX = e.clientX;
          clientY = e.clientY;
        }
        
        // è®¡ç®—ç›¸å¯¹ä½ç½®
        const rect = floatingWindow.getBoundingClientRect();
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
        
        // é˜²æ­¢æ‹–åŠ¨æ—¶é€‰ä¸­æ–‡æœ¬
        e.preventDefault();
      }

      // é¼ æ ‡/è§¦æ‘¸ç§»åŠ¨äº‹ä»¶ - æ‹–åŠ¨çª—å£
      function moveDrag(e) {
        if (!isDragging) return;
        
        // è·å–è§¦æ‘¸/é¼ æ ‡ä½ç½®
        let clientX, clientY;
        if (e.type.startsWith('touch')) {
          // è§¦æ‘¸äº‹ä»¶
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          // é¼ æ ‡äº‹ä»¶
          clientX = e.clientX;
          clientY = e.clientY;
        }
        
        // è®¡ç®—æ–°ä½ç½®
        const x = clientX - offsetX;
        const y = clientY - offsetY;
        
        // é™åˆ¶çª—å£åœ¨å¯è§†åŒºåŸŸå†…
        const maxX = window.innerWidth - floatingWindow.offsetWidth;
        const maxY = window.innerHeight - floatingWindow.offsetHeight;
        const constrainedX = Math.max(0, Math.min(x, maxX));
        const constrainedY = Math.max(0, Math.min(y, maxY));
        
        // è®¾ç½®æ–°ä½ç½®
        floatingWindow.style.left = `${constrainedX}px`;
        floatingWindow.style.top = `${constrainedY}px`;
        
        // é˜²æ­¢è§¦æ‘¸äº‹ä»¶çš„é»˜è®¤è¡Œä¸º
        if (e.type.startsWith('touch')) {
          e.preventDefault();
        }
      }

      // é¼ æ ‡/è§¦æ‘¸ç»“æŸäº‹ä»¶ - ç»“æŸæ‹–åŠ¨
      function endDrag() {
        if (isDragging) {
          isDragging = false;
          floatingWindow.classList.remove('dragging');
          
          // ä¿å­˜ä½ç½®åˆ°æœ¬åœ°å­˜å‚¨
          const position = {
            x: parseInt(floatingWindow.style.left),
            y: parseInt(floatingWindow.style.top)
          };
          localStorage.setItem('floatingWindowPosition', JSON.stringify(position));
        }
      }

      // æ·»åŠ é¼ æ ‡äº‹ä»¶ç›‘å¬
      windowHeader.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', endDrag);
      
      // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬ï¼ˆæ”¯æŒæ‰‹æœºæ‹–åŠ¨ï¼‰
      windowHeader.addEventListener('touchstart', startDrag);
      document.addEventListener('touchmove', moveDrag);
      document.addEventListener('touchend', endDrag);

      // çª—å£æœ€å°åŒ–/è¿˜åŸåŠŸèƒ½
      minimizeBtn.addEventListener('click', () => {
        isMinimized = !isMinimized;
        if (isMinimized) {
          inputArea.style.display = 'none';
          minimizeBtn.textContent = '+';
          windowTitle.textContent = 'é»æ“Šå±•é–‹';
        } else {
          inputArea.style.display = window.innerWidth >= 576 ? 'flex' : 'flex';
          minimizeBtn.textContent = '-';
          windowTitle.textContent = 'æ–°å¢å“é …';
        }
      });

      // å…³é—­/æ˜¾ç¤ºçª—å£åŠŸèƒ½
      closeBtn.addEventListener('click', () => {
        if (floatingWindow.style.display !== 'none') {
          floatingWindow.style.display = 'none';
          closeBtn.textContent = 'â§‰';
          windowTitle.textContent = 'å·²é—œé–‰ï¼Œé»æ“Šæ‰“é–‹';
        } else {
          floatingWindow.style.display = 'block';
          closeBtn.textContent = 'Ã—';
          windowTitle.textContent = isMinimized ? 'é»æ“Šå±•é–‹' : 'æ–°å¢å“é …';
        }
      });

      // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´ä½ç½®
      window.addEventListener('resize', () => {
        const rect = floatingWindow.getBoundingClientRect();
        const maxX = window.innerWidth - floatingWindow.offsetWidth;
        const maxY = window.innerHeight - floatingWindow.offsetHeight;
        
        const constrainedX = Math.max(0, Math.min(rect.left, maxX));
        const constrainedY = Math.max(0, Math.min(rect.top, maxY));
        
        floatingWindow.style.left = `${constrainedX}px`;
        floatingWindow.style.top = `${constrainedY}px`;
        
        if (!isMinimized) {
          inputArea.style.display = window.innerWidth >= 576 ? 'flex' : 'flex';
        }
      });
    }

    // äº‹ä»¶ç›£è½
    addBtn.addEventListener("click", addProduct);
    resetCalculatorBtn.addEventListener("click", resetLineName);

    qtyInput.addEventListener("keypress", (e) => {

    nameInput.addEventListener("keypress", (e) => {

    // é é¢åŠ è¼‰æ™‚åˆå§‹åŒ–
    window.onload = () => {
      setupLineName();

    // è™•ç†çª—å£å¤§å°è®ŠåŒ–
    window.addEventListener('resize', () => {
