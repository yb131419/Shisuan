<body>
  <div id="captureArea">
    <h2>ğŸ§¾ åº·åœ’PVè©¦ç®—</h2>
    <div class="userInputs">

    </div>

    <table id="reportTable" aria-label="è©¦ç®—å ±è¡¨">
      <thead>
        <tr>
          <th>å“é …<br>åç¨±</th>
          <th>æ•¸<br>é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆ<br>é‡‘é¡</th>
          <th>å°è¨ˆ<br>PV</th>
          <th>æ“ä½œ</th>

    <div class="summaryBox" aria-live="polite">

      <span class="extra">è· 11.2è¬ PV é‚„å·®ï¼š<span id="pvDiff">112000</span></span>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

  <button id="shareToLineBtn">ğŸ“© ä¸Šå‚³å‚™ä»½</button>
  <button id="nativeShareBtn">ğŸ“± åˆ†äº«åœ–ç‰‡</button>
  <button id="clearImageBtn">âŒ æ¸…é™¤åœ–ç‰‡</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    function initQtyOptions() {
      for (let i = 1; i <= 50; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allProducts = data;
        renderProductOptions();
      } catch (e) {
        alert("ç„¡æ³•è¼‰å…¥å•†å“è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– APIã€‚");
      }
    }

    function renderProductOptions() {
      nameInput.innerHTML = "";
      allProducts.forEach((item) => {
        const option = document.createElement("option");
        option.value = item.name;
        option.textContent = `${item.name} - å–®åƒ¹:${item.price} PV:${item.pv}`;
        nameInput.appendChild(option);
      });
    }

    function calculateTotals() {
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item) => {
        totalPrice += item.price * item.qty;
        totalPv += item.pv * item.qty;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      pvDiff.textContent = (112000 - totalPv > 0 ? 112000 - totalPv : 0).toLocaleString();
      pvDiff2.textContent = (220000 - totalPv > 0 ? 220000 - totalPv : 0).toLocaleString();
    }

    function renderTable() {
      reportBody.innerHTML = "";
      selectedProducts.forEach((item, index) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.name;
        tr.appendChild(tdName);

        const tdQty = document.createElement("td");
        tdQty.textContent = item.qty;
        tr.appendChild(tdQty);

        const tdPrice = document.createElement("td");
        tdPrice.textContent = item.price.toLocaleString();
        tr.appendChild(tdPrice);

        const tdPv = document.createElement("td");
        tdPv.textContent = item.pv.toLocaleString();
        tr.appendChild(tdPv);

        const tdSubtotalPrice = document.createElement("td");
        tdSubtotalPrice.textContent = (item.price * item.qty).toLocaleString();
        tr.appendChild(tdSubtotalPrice);

        const tdSubtotalPv = document.createElement("td");
        tdSubtotalPv.textContent = (item.pv * item.qty).toLocaleString();
        tr.appendChild(tdSubtotalPv);

        const tdDel = document.createElement("td");
        const btnDel = document.createElement("button");
        btnDel.className = "deleteBtn";
        btnDel.textContent = "åˆªé™¤";
        btnDel.addEventListener("click", () => {
          selectedProducts.splice(index, 1);
          renderTable();
          calculateTotals();
        });
        tdDel.appendChild(btnDel);
        tr.appendChild(tdDel);

        reportBody.appendChild(tr);
      });
    }

    addBtn.addEventListener("click", () => {
      const name = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!name || qty <= 0) return;
      const product = allProducts.find((p) => p.name === name);
      if (!product) return;

      const existing = selectedProducts.find((p) => p.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        selectedProducts.push({ ...product, qty });
      }

      renderTable();
      calculateTotals();
    });

    exportBtn.addEventListener("click", () => {
      html2canvas(document.querySelector("#captureArea"), { scale: 2 }).then((canvas) => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      });
    });

    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) return;
      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const formData = new FormData();
        formData.append("file", blob, "report.png");

        const res = await fetch(API_URL + "?upload=true", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          alert("åœ–ç‰‡ä¸Šå‚³æˆåŠŸï¼");
          shareToLineBtn.style.display = "none";
        } else {
          alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼");
        }
      } catch {
        alert("åœ–ç‰‡ä¸Šå‚³éç¨‹ç™¼ç”ŸéŒ¯èª¤ï¼");
      }
    });

    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.canShare || !previewImage.src) {
        return; // ä¸è·³æç¤ºè¨Šæ¯
      }
      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const filesArray = [new File([blob], "report.png", { type: blob.type })];
        await navigator.share({
          files: filesArray,
          title: "åº·åœ’PVè©¦ç®—å ±è¡¨",
          text: "è«‹åƒè€ƒé™„ä»¶çš„å ±è¡¨åœ–ç‰‡",
        });
      } catch (e) {
        // åˆ†äº«å¤±æ•—ä¸è·³æç¤ºè¨Šæ¯
      }
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // åˆå§‹åŒ–æ•¸é‡é¸é …å’Œè¼‰å…¥å•†å“æ¸…å–®
    initQtyOptions();
    loadProducts();
  </script>
