<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>品項報表匯出</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    #inputArea {
      max-width: 800px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #nameInput {
      flex: 1 1 50%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    #qtyInput {
      flex: 1 1 20%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    #addBtn {
      flex: 1 1 20%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #addBtn:hover {
      background-color: #45a049;
    }
    #captureArea {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      /* 限制匯出寬度，手機較適合 */
      max-width: 400px;
    }
    #captureArea h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: fixed;
      word-break: break-word;
    }
    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 10px 6px;
      text-align: center;
    }
    #reportTable thead {
      background: linear-gradient(90deg, #1e88e5, #42a5f5);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    #reportTable tfoot td {
      font-weight: bold;
      background-color: #111;
      color: #ccc;
      font-size: 1rem;
    }
    .deleteBtn {
      background-color: #e53935;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 5px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 13px;
    }
    .deleteBtn:hover {
      background-color: #c62828;
    }
    #exportBtn {
      margin: 30px auto 0;
      display: block;
      padding: 10px 25px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 0.03em;
    }
    #exportBtn:hover {
      background: #45a049;
    }
    /* datalist style hack */
    datalist option {
      background: #222;
      color: #fff;
    }
    /* autocomplete suggestions box (自製簡易版) */
    #autocomplete-list {
      position: absolute;
      background: #222;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 6px 6px;
      border: 1px solid #555;
      width: calc(50% - 10px);
      z-index: 9999;
    }
    #autocomplete-list div {
      padding: 8px 10px;
      cursor: pointer;
      color: #fff;
    }
    #autocomplete-list div:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="inputArea" style="position:relative;">
    <input id="nameInput" type="text" placeholder="品項名稱 (可輸入或選擇)" autocomplete="off" />
    <select id="qtyInput" aria-label="數量"></select>
    <button id="addBtn">新增品項</button>
    <div id="autocomplete-list" style="display:none;"></div>
  </div>

  <div id="captureArea">
    <h2>🧾 品項報表</h2>
    <table id="reportTable" aria-label="品項報表">
      <thead>
        <tr>
          <th>品項名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計金額</th>
          <th>小計 PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;">總計：</td>
          <td id="totalPriceCell">0</td>
          <td id="totalPvCell">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>

  <script>
    // 模擬從後端或 Google Sheets API 取得的動態品項資料 (JSON格式)
    // 這裡是示範，實際請改成你真正的API URL，fetch取資料
    async function fetchProducts() {
      // 範例：return await fetch("https://你的API/products.json").then(r=>r.json());
      return new Promise(resolve => {
        setTimeout(() => {
          resolve([
            { displayName: "靈芝飲", price: 300, pv: 10 },
            { displayName: "人參膠囊", price: 500, pv: 25 },
            { displayName: "蜂王乳", price: 450, pv: 15 },
            { displayName: "紅景天", price: 350, pv: 12 },
            { displayName: "酵素粉", price: 280, pv: 8 },
            { displayName: "益生菌", price: 400, pv: 18 },
            { displayName: "葉黃素", price: 330, pv: 11 }
          ]);
        }, 300);
      });
    }

    let allProducts = [];
    let selectedProducts = [];

    // 數量下拉 1~20
    const qtyInput = document.getElementById("qtyInput");
    for(let i=1; i<=20; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }
    qtyInput.value = 1;

    const nameInput = document.getElementById("nameInput");
    const autocompleteList = document.getElementById("autocomplete-list");

    // 簡易模糊搜尋功能
    function showAutocompleteSuggestions(value) {
      const val = value.trim().toLowerCase();
      if (!val) {
        autocompleteList.style.display = "none";
        return;
      }
      const matches = allProducts.filter(p => p.displayName.toLowerCase().includes(val));
      if (matches.length === 0) {
        autocompleteList.style.display = "none";
        return;
      }
      autocompleteList.innerHTML = "";
      matches.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.displayName;
        div.addEventListener("click", () => {
          nameInput.value = p.displayName;
          autocompleteList.style.display = "none";
          qtyInput.focus();
        });
        autocompleteList.appendChild(div);
      });
      autocompleteList.style.display = "block";
    }

    nameInput.addEventListener("input", (e) => {
      showAutocompleteSuggestions(e.target.value);
    });

    // 點頁面其他地方自動關閉 autocomplete
    document.addEventListener("click", e => {
      if (!e.target.closest("#inputArea")) {
        autocompleteList.style.display = "none";
      }
    });

    // 更新報表畫面
    function renderReport() {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        const subpv = item.pv * item.qty;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.displayName}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv}</td>
          <td>${subtotal.toLocaleString()}</td>
          <td>${subpv}</td>
          <td><button class="deleteBtn" data-index="${index}">刪除</button></td>
        `;
        tbody.appendChild(tr);

        totalPrice += subtotal;
        totalPv += subpv;
      });

      document.getElementById("totalPriceCell").textContent = totalPrice.toLocaleString();
      document.getElementById("totalPvCell").textContent = totalPv;

      // 綁定刪除按鈕事件
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = Number(e.target.dataset.index);
          if (!isNaN(idx)) {
            selectedProducts.splice(idx, 1);
            renderReport();
          }
        });
      });
    }

    // 新增品項到報表
    function addProduct(name, qty) {
      if (!name || qty < 1) {
        alert("請輸入有效品項名稱與數量");
        return;
      }

      // 從 allProducts 找完全比對的品項(不區分大小寫)
      const found = allProducts.find(p => p.displayName.toLowerCase() === name.toLowerCase());

      if (!found) {
        alert("品項名稱不存在，請從清單中選擇正確品項");
        return;
      }

      // 看看報表中是否已有此品項，若有則累加數量
      const existIndex = selectedProducts.findIndex(p => p.displayName.toLowerCase() === found.displayName.toLowerCase());

      if (existIndex !== -1) {
        selectedProducts[existIndex].qty += qty;
      } else {
        selectedProducts.push({ ...found, qty });
      }

      renderReport();
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);

      addProduct(name, qty);

      // 清空輸入欄位，數量回復1
      nameInput.value = "";
      qtyInput.value = 1;
      nameInput.focus();
      autocompleteList.style.display = "none";
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const captureArea = document.getElementById("captureArea");

      // 手機版限制寬度後放大比例設定
      html2canvas(captureArea, {
        scale: 2, // 放大 2 倍畫質更好
        width: captureArea.clientWidth,
        height: captureArea.clientHeight,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `品項報表_${new Date().toISOString().slice(0,10)}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // 進入頁面先讀取品項
    (async () => {
      allProducts = await fetchProducts();
      // 可視需求加入初始自動填充 autocomplete 的功能
      // 這邊不用datalist改用自製autocomplete
    })();
  </script>
</body>
</html>
