<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>彥彬🌿試算系統</title>
  <style>
    :root {
      --bg: #fffdf7;
      --text: #333;
      --subtext: #777;
      --accent: #d4af37;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 30px var(--shadow);
    }

    h1 {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 12px;
      color: var(--text);
    }

    p {
      font-size: 1em;
      text-align: center;
      color: var(--subtext);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      margin-bottom: 24px;
      background-color: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78%;
      height: 100%;
      transform: translate(-50%, -50%);
      border: 0;
    }

    .unmute-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      font-size: 0.9em;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .unmute-btn.hide {
      opacity: 0;
      pointer-events: none;
    }

    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #bbb;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      p { font-size: 0.95em; }
      .unmute-btn {
        font-size: 1em;
        padding: 12px 18px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>『線上版』試算 3.0</h1>
    <p>教學 3.0 線上版 的使用方法</p>

    <div class="video-wrapper" id="video-wrapper">
      <button class="unmute-btn" id="unmute-btn">🔊 點我開聲</button>
      <iframe
        id="vimeo-player"
        src="https://player.vimeo.com/video/1086596919?autoplay=1&muted=1"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <p>更多精彩內容即將推出，敬請期待！</p>

    <div class="footer">© 2025 彥彬 試算系統 · 保留所有權利</div>
  </div>

  <!-- Vimeo Player API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeo-player');
    const unmuteBtn = document.getElementById('unmute-btn');
    const player = new Vimeo.Player(iframe);

    unmuteBtn.addEventListener('click', async () => {
      try {
        await player.setVolume(1);
        await player.play();
        unmuteBtn.classList.add('hide');
      } catch (e) {
        console.error('開聲播放失敗', e);
      }
    });
  </script>
</body>
</html>
