<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>彥彬🌿試算系統</title>
  <style>
    :root {
      --bg: #fffdf7;
      --text: #333;
      --subtext: #777;
      --accent: #d4af37;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 30px var(--shadow);
    }

    h1 {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 12px;
      color: var(--text);
    }

    p {
      font-size: 1em;
      text-align: center;
      color: var(--subtext);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      margin-bottom: 24px;
      background-color: #000;
      cursor: pointer;
    }

    .video-wrapper::after {
      content: "點擊播放有聲版本";
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      pointer-events: none;
    }

    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #bbb;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      p { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>『線上版』試算 3.0</h1>
    <p>教學 3.0 線上版 的使用方法</p>

    <div class="video-wrapper" id="video-wrapper">
      <iframe
        id="vimeo-player"
        src="https://player.vimeo.com/video/1086596919?autoplay=1&muted=1"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        title="試算教學影片">
      </iframe>
    </div>

    <p>更多精彩內容即將推出，敬請期待！</p>

    <div class="footer">© 2025 彥彬 試算系統 · 保留所有權利</div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeo-player');
    const player = new Vimeo.Player(iframe);
    const wrapper = document.getElementById('video-wrapper');

    wrapper.addEventListener('click', async () => {
      try {
        await player.setVolume(1);
        await player.play();
      } catch (error) {
        console.error('播放失敗:', error);
      }
    });
  </script>
</body>
</html>
